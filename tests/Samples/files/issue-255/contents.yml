      Ergebnisse des Sozio-oekonomischen Panels aus den Jahren 2013 und 2017 legen nahe, dass vor der Corona- 
      Pandemie die 30- bis 45-Jährigen neben den über 75-Jährigen zu den einsamsten Menschen in Deutschland zählten. 
      So gaben 2017 rund 15 Prozent der 30- bis 45-Jährigen an, sich einsam zu fühlen, und rund 13 Prozent der 45- bis 60- 
      Jährigen. Während der Corona-Pandemie waren die 30- bis 45-Jährigen die am zweitstärksten von Einsamkeit be-
      troffene Altersgruppe (im Jahr 2021 waren rund 46 Prozent einsam). 
