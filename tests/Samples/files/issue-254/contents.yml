      Ausnahmefällen beschränkt werden, um Zusatztätigkeiten zu entwickeln oder weitere Partner in bereits vorhandene 
      Maßnahmen aufzunehmen. Im Arbeitsprogramm kann zusätzlich vorsehen werden, dass Rechtsträger aus Ländern mit 
