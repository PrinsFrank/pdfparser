      b)für die Unterzeichnung der Finanzhilfevereinbarungen mit den Antragstellern höchstens acht Monate ab dem 
      Schlusstermin für die Einreichung vollständiger Vorschläge.
      (2)Im Arbeitsprogramm können kürzere Zeiträume als der in Absatz 1 festgelegten festgelegt werden.
      (3)Zusätzlich zu den in Artikel 194 Absatz 2 Unterabsatz 2 der Haushaltsordnung genannten Ausnahmen können die 
      in Absatz 1 des vorliegenden Artikels genannten Zeiträume für Maßnahmen des ERC, für Missionen und für den Fall, dass 
      Maßnahmen einer Ethikbewertung oder Sicherheitsprüfung unterzogen werden, verlängert werden.
      Artikel 32
      Durchführung der Finanzhilfe
      (1)Kommt ein Begünstigter seinen Pflichten zur technischen Durchführung der Maßnahme nicht nach, so bleiben die 
      anderen Begünstigten an ihre Pflichten ohne Anspruch auf eine zusätzliche Förderung aus Unionsmitteln gebunden, sofern 
      sie nicht ausdrücklich davon entbunden werden. Die finanzielle Haftung jedes Begünstigten ist vorbehaltlich der 
      Bestimmungen über den Mechanismus auf seine eigenen Verbindlichkeiten beschränkt.
      (2)In der Finanzhilfevereinbarung können Etappenziele und die entsprechenden Vorfinanzierungstranchen festgelegt 
      werden. Werden Etappenziele nicht erreicht, so kann die Maßnahme ausgesetzt, geändert oder — in hinreichend 
      begründeten Fällen — beendet werden.
      (3)Eine Maßnahme kann auch beendet werden, wenn die erwarteten Ergebnisse aus wissenschaftlichen oder 
      technologischen oder bei einem Accelerator auch aus wirtschaftlichen Gründen oder, bei EIC-Maßnahmen und Missionen, 
      auch aufgrund ihrer Relevanz als Teil eines Maßnahmenportfolios ihre Bedeutung für die Union verloren haben. Die 
      Kommission durchläuft zusammen mit dem Maßnahmenkoordinator und gegebenenfalls mit unabhängigen externen 
      Sachverständigen ein Verfahren, bevor sie gemäß Artikel 133 der Haushaltsordnung entscheidet, eine Maßnahme zu 
      beenden.
      Artikel 33
      Finanzhilfevereinbarung
      (1)Die Kommission arbeitet in enger Zusammenarbeit mit den Mitgliedstaaten Musterfinanzhilfevereinbarungen 
      zwischen der Kommission oder der einschlägigen Fördereinrichtung und den Begünstigten in Übereinstimmung mit dieser 
      Verordnung aus. Ist eine erhebliche Änderung einer Musterfinanzhilfevereinbarung erforderlich, unter anderem, um sie für 
      die Begünstigten weiter zu vereinfachen, so überarbeitet die Kommission in enger Zusammenarbeit mit den Mitgliedstaaten 
      diese Musterfinanzhilfevereinbarung entsprechend.
      (2)In Finanzhilfevereinbarungen werden die Rechte und Pflichten der Begünstigten und der Kommission bzw. der 
      einschlägigen Fördereinrichtung entsprechend dieser Verordnung festgelegt. In den Finanzhilfevereinbarungen werden 
      ferner die Rechte und Pflichten der Rechtsträger festgelegt, die erst während der Durchführung der Maßnahme Begünstigte 
      werden, sowie die Rolle und die Aufgaben des Koordinators.
      Artikel 34
      Fördersätze
      (1)Für jede Tätigkeit einer geförderten Maßnahme gilt ein einheitlicher Fördersatz. Der jeweilige Höchstsatz pro 
      Maßnahme wird im Arbeitsprogramm festgelegt.
