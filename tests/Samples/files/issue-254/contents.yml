      Die Veröffentlichung und der Inhalt der Aufforderungen zur Einreichung von Vorschlägen für Pathfinder Übergangstä­
      tigkeiten werden unter Berücksichtigung der im Arbeitsprogramm für das betreffende Maßnahmenportfolio festgelegten 
