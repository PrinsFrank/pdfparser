      (73)Gemäß den Zielen der internationalen Zusammenarbeit nach den Artikeln 180 und 186 AEUV sollte die Beteiligung 
      von in Drittländern niedergelassenen Rechtsträgern und von internationalen Organisationen auf der Grundlage 
      beiderseitigen Nutzens und der Interessen der Union gefördert werden. Die Durchführung des Programms sollte in 
      Einklang mit den nach den Artikeln 75 und 215 AEUV erlassenen Maßnahmen stehen und mit dem Völkerrecht 
      vereinbar sein. Bei Maßnahmen, die im Zusammenhang mit strategischen Vermögenswerten, Interessen, der 
      Autonomie oder Sicherheit der Union stehen, sollte es möglich sein, die Teilnahme an bestimmten Maßnahmen des 
      Programms ausschließlich auf Rechtsträger mit Sitz in einem Mitgliedstaat oder — zusätzlich zu letzteren — auf 
      Rechtsträger mit Sitz in bestimmten assoziierten oder sonstigen Drittländern zu beschränken. Bei jedem Ausschluss 
      von in der Union oder in assoziierten Ländern niedergelassenen Rechtsträgern, die von nicht assoziierten 
      Drittländern oder von Rechtsträgern aus nicht assoziierten Drittländern unmittelbar oder mittelbar kontrolliert 
      werden, sollte einerseits berücksichtigt werden, welche Risiken die Einbeziehung dieser Rechtsträger darstellen 
      würde, und andererseits, welchen Nutzen ihre Teilnahme erbringen würde.
      (74)Das Programm erkennt an, dass der Klimawandel eine der größten globalen und gesellschaftlichen Herausfor­
      derungen darstellt, und spiegelt die große Bedeutung, die der Bewältigung des Klimawandels entsprechend den 
      Zusagen der Union zukommt, das Übereinkommen von Paris umzusetzen und die Ziele der Vereinten Nationen für 
      nachhaltige Entwicklung zu verwirklichen, wider. Entsprechend sollte das Programm dazu beitragen, dass 
      Klimaschutzerwägungen sytisch einbezogen werden und das Ziel erreicht wird, insgesamt 30 % der Unions- 
      Ausgaben für die Unterstützung der Klimaschutzziele zu verwenden. Die durchgängige Berücksichtigung des 
      Klimaschutzes sollte angemessen in die FuI-Inhalte integriert werden und in allen Phasen des Forschungszy 
      erfolgen.
      (75)Die Kommission sollte im Zusammenhang mit dem Wirkungspfad mit Bezug zum Klimaschutz über die Ergebnisse, 
      Innovationen und aggregierten geschätzten Auswirkungen von klimarelevanten Projekten Bericht erstatten, unter 
      anderem aufgeschlüsselt nach den Teilen des Programms und den Arten der Durchführung. Bei der Durchführung 
      ihrer Analy sollte die Kommission die langfristigen wirtschaftlichen, gesellschaftlichen und ökologischen Kosten 
      und Vorteile für die Unionsbürger aus den Tätigkeiten des Programms berücksichtigen, einschließlich der 
      Einführung innovativer Lösungen für den Klimaschutz und die Anpassung an den Klimawandel, der geschätzten 
      Auswirkungen auf Arbeitsplätze und Unternehmensgründungen, Wirtschaftswachstum und Wettbewerbsfähigkeit, 
      sauberer Energie, Gesundheit und Wohlbefinden, einschließlich Luft-, Boden- und Wasserqualität. Die Ergebnisse 
      dieser Folgenabschätzung sollten veröffentlicht und im Kontext der Ziele der Union im Bereich Klima und Energie 
      bewertet werden sowie in die anschließende strategische Planung sowie in die künftigen Arbeitsprogramme 
      einfließen.
      (76)Angesichts der Bedeutung, die der Bekämpfung des dramatischen Verlusts an biologischer Vielfalt zukommt, sollten 
      FuI-Tätigkeiten im Rahmen des Programms zur Erhaltung und Wiederherstellung der biologischen Vielfalt und zum 
      Erreichen des allgemeinen Ziels beitragen, in 2024 7,5 % der jährlichen Ausgaben im Rahmen des MFR für 
      Biodiversitätsziele und in 2026 und 2027 10 % der jährlichen Ausgaben im Rahmen des MFR für Biodiversitätsziele 
      bereitzustellen, wobei den bestehenden Überschneidungen zwischen Klima- und Biodiversitätszielen im Einklang mit 
      der Interinstitutionellen Vereinbarung vom 16. Dezember 2020zwischen dem Europäischen Parlament, dem Rat 
      der Europäischen Union und der Europäischen Kommission über die Haushaltsdisziplin, die Zusammenarbeit im 
      Haushaltsbereich und die wirtschaftliche Haushaltsführung sowie über neue Eigenmittel, einschließlich eines 
      Fahrplans im Hinblick auf die Einführung neuer Eigenmittel Rechnung zu tragen ist.
      (77)Auf diese Verordnung finden die vom Europäischen Parlament und dem Rat gemäß Artikel 322 AEUV erlassenen 
      horizontalen Haushaltsvorschriften Anwendung. Diese Vorschriften sind in der Haushaltsordnung niedergelegt und 
      regeln insbesondere das Verfahren für die Aufstellung und Ausführung des Haushaltsplans durch Finanzhilfen, 
      Auftragsvergabe, Preisgelder und indirekten Haushaltsvollzug sowie die Kontrolle der Verantwortung der 
      Finanzakteure. Die auf der Grundlage von Artikel 322 AEUV erlassenen Vorschriften enthalten auch eine allgemeine 
      Konditionalitätsregelung zum Schutz des Haushalts der Union.
      (78)Es ist möglich, dass die Verwendung sensibler Hintergrundinformationen oder der Zugang Unbefugter zu sensiblen 
      Ergebnissen negative Auswirkungen auf die Interessen der Union oder eines oder mehrerer ihrer Mitgliedstaaten 
      haben. Für die Behandlung von vertraulichen Daten und von Verschlusssachen sollte daher das einschlägige 
      Unionsrecht, einschließlich der Geschäftsordnungen der Organe, wie der Beschluss (EU, Euratom) 2015/444 der 
      Kommission(
      25
      ), gelten.
      25
      ()Beschluss (EU, Euratom) 2015/444 der Kommission vom 13. März 2015 über die Sicherheitsvorschriften für den Schutz von 
      EU-Verschlusssachen (ABl. L 72 vom 17.3.2015, S. 53).
