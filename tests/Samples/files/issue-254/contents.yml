      Artikel 9
      Europäischer Innovationsrat
      (1)Die Kommission richtet den EIC als zentral verwaltete, einzige Anlaufstelle ein für die Durchführung von 
      Maßnahmen im Rahmen der Säule III „Innovatives Europa“, die im Zusammenhang mit dem EIC stehen. Der Schwerpunkt 
      des EIC liegt hauptsächlich auf bahnbrechenden und disruptiven Innovationen, wobei insbesondere auf marktschaffende 
      Innovationen abgezielt wird, zugleich aber auch alle Arten von Innovation, einschließlich inkrementeller Innovation, 
      gefördert werden.
      Die Tätigkeit des EIC beruht auf den folgenden Grundsätzen:
      a)ein klarer Mehrwert für die Union;
      b)Autonomie;
      c)Risikobereitschaft;
      d)Effizienz;
      e)Wirksamkeit;
      f)Transparenz;
      g)Rechenschaftspflicht.
      (2)Der EIC steht allen Arten von Innovatoren offen, Einzelpersonen, Hochschulen, Forschungsorganisationen und 
      Unternehmen (KMU, einschließlich neugegründeter Unternehmen, und in Ausnahmefällen kleinen Unternehmen mit 
      mittlerer Kapitalisierung) sowie einzelnen Begünstigten und multidisziplinären Konsortien. Mindestens 70 % der 
      Haushaltsmittel des EIC sind für KMU einschließlich neugegründeter Unternehmen vorgesehen.
      (3)Die Aufgaben des EIC-Beirats und die Managementmerkmale des EIC sind im Beschluss (EU) 2021/764 beschrieben.
      Artikel 10
      Europäische Partnerschaften
      (1)Teile des Programms können im Wege europäischer Partnerschaften durchgeführt werden. Die Einbeziehung der 
      Union in die europäischen Partnerschaften kann in einer der folgenden Formen geschehen:
      a)durch Beteiligung an europäischen Partnerschaften, die auf der Grundlage einer Absichtserklärung oder einer 
      vertraglichen Vereinbarung zwischen der Kommission und den in Artikel 2 Nummer 3 genannten Partnern 
      eingerichtet werden, in der die Ziele der europäischen Partnerschaft, die Verpflichtungen der Kommission und der 
      anderen Partner, ihre Finanz- und/oder Sachbeiträge zu leisten, die zentralen Leistungs- und Wirkungsindikatoren, die 
      zu erbringenden Leistungen sowie die Vorkehrungen für die Berichterstattung festgelegt werden; Sie schließen die 
      Identifizierung von ergänzenden FuI-Tätigkeiten ein, die von den Partnern und im Rahmen des Programms 
      durchgeführt werden (ko-programmierte europäische Partnerschaften);
      b)durch die tatsächliche und finanzielle Beteiligung an einem FuI-Programm, bei dem die Ziele, die zentralen Leistungs- 
      und Wirkungsindikatoren sowie die zu erbringenden Leistungen festgelegt werden, auf der Grundlage der 
      Verpflichtung der Partner, ihre Finanz- und/oder Sachbeiträge zu leisten und ihre relevanten Tätigkeiten mit Hilfe einer 
      Kofinanzierungsmaßnahme des Programms (kofinanzierte europäische Partnerschaften) zusammenzuführen;
      c)durch die tatsächliche und finanzielle Beteiligung an FuI-Programmen, die von mehreren Mitgliedstaaten gemäß 
      Artikel 185 AEUV oder von Einrichtungen nach Artikel 187 AEUV, etwa Gemeinsame Unternehmen, oder EIT- 
      Wissens- und Innovationsgemeinschaften nach Maßgabe der EIT-Verordnung durchgeführt werden (institutionalisierte 
      europäische Partnerschaften).
      Institutionalisierte europäische Partnerschaften werden nur dann realisiert, wenn über andere Teile des Programms, 
      einschließlich anderer Formen europäischer Partnerschaften, die Ziele nicht verwirklicht oder die notwendige und 
      erwartete Wirkung nicht generiert werden könnten, und sofern sie durch eine langfristige Perspektive und ein hohes 
      Maß an Integration gerechtfertigt sind. Europäische Partnerschaften nach Artikel 185 oder Artikel 187 AEUV 
      befolgen — außer in hinreichend begründeten Fällen — eine zentrale Finanzverwaltung aller Finanzbeiträge. Im Fall 
      einer zentralen Verwaltung der Finanzen werden Beiträge eines teilnehmenden Staates auf Projektebene auf der 
      Grundlage des Finanzierungsbedarfs geleistet, den die in diesem teilnehmenden Staat niedergelassenen Stellen in ihren 
      Vorschlägen beantragt haben, soweit von allen teilnehmenden Staaten nicht anderweitig vereinbart.
