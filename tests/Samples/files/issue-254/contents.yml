      ANHANG II 
      EUROPÄISCHES INNOVATIONS- UND TECHNOLOGIEINSTITUT (EIT) 
      Bei der Durchführung der Programmtätigkeiten des EIT gilt Folgendes:
      1.Hintergrund
      Wie in dem Bericht der hochrangigen Gruppe zur Maximierung der Wirkung der FuI in der Union (hochrangige Lamy 
      Gruppe) ausdrücklich festgestellt wurde, gilt es, für die Zukunft auszubilden und in Menschen zu investieren, die den 
      Wandel herbeiführen. Vor allem die Hochschuleinrichtungen in Europa sind aufgefordert, unternehmerisches Denken 
      zu fördern, Grenzen zwischen den Disziplinen einzureißen und eine starke, interdisziplinäre Zusammenarbeit 
      zwischen dem akademischen Bereich und der Industrie zu institutionalisieren. Jüngsten Erhebungen zufolge ist für 
      europäische Gründer von neugegründeten Unternehmen der Zugang zu begabten Menschen der bei Weitem wichtigste 
      Faktor bei der Standortwahl. Unternehmerische Bildung, Ausbildungsmöglichkeiten und die Entwicklung kreativer 
      Fähigkeiten spielen eine entscheidende Rolle dabei, künftige Innovatoren heranzuziehen und für bereits vorhandene 
      Innovatoren bessere Möglichkeiten dafür zu schaffen, dass ihre Unternehmen expandieren und mehr Erfolg haben 
      können. Der Zugang zu unternehmerischem Talent, gepaart mit dem Zugang zu professionellen Dienstleistungen, 
      Kapital und Märkten auf Unionsebene, und das Zusammenführen zentraler Innovationsakteure um ein gemeinsames 
      Ziel herum sind entscheidende Faktoren für die Pflege eines Innovationssy Um eine kritische Masse vernetzter, 
      unionsweiter unternehmerischer Cluster und Syeme zu erreichen, müssen die Anstrengungen unionsweit aufeinander 
      abgestimmt werden.
      Das EIT ist heute Europas größtes integriertes Innovationssytem, das Partner aus Wirtschaft, Forschung, Bildung und 
      darüber hinaus zusammenbringt. Das EIT wird seine KICs, bei denen es sich um groß angelegte europäische 
      Partnerschaften handelt, die sich mit bestimmten globalen Herausforderungen befassen, weiterhin unterstützen und die 
      um sie herum bestehenden Innovationssyteme stärken. Hierzu wird es die Integration der Bildung, FuI auf höchstem 
      Niveau unterstützen und so innovationsförderliche Rahmenbedingungen schaffen sowie in enger Sy und 
      Komplementarität mit dem EIC eine neue Generation von Unternehmern fördern und unterstützen und Anreize für die 
      Gründung innovativer Unternehmen schaffen.
      Europaweit bedarf es noch weiterer Anstrengungen, um Syeme zu entwickeln, in denen Forscher, Innovatoren, 
      Industriebranchen und Regierungen problemlos interagieren können. Innovationssy funktionieren nach wie vor 
      nicht optimal, was auf eine Reihe von Gründen zurückzuführen ist, z. B. auf Folgende:
      a)Die Interaktion zwischen den Innovationsakteuren wird nach wie vor durch organisatorische, regulatorische und 
      kulturelle Barrieren zwischen ihnen behindert.
      b)Die Bemühungen, die Innovationssy zu stärken, brauchen Koordinierung und eine eindeutige Ausrichtung auf 
      spezifische Ziele und Wirkungen.
      Um künftige gesellschaftliche Herausforderungen bewältigen, die mit neuen Technologien verbundenen Chancen 
      nutzen und zu einem umweltfreundlichen und nachhaltigen Wirtschaftswachstum, zu Beschäftigung, zu Wettbewerbs­
      fähigkeit und zum Wohlergehen der europäischen Bürger beitragen zu können, muss die Innovationskapazität Europas 
      durch folgende Maßnahmen weiter gestärkt werden: Stärkung des bestehenden und Förderung der Schaffung eines 
      neuen Umfelds, das Zusammenarbeit und Innovationen begünstigt, Stärkung der Innovationsfähigkeit des 
      akademischen Bereichs und des Forschungssektors, Unterstützung einer neuen Generation von Unternehmern, 
      Schaffung von Anreizen für die Gründung und Entwicklung innovativer Unternehmen sowie Bewerkstelligung einer 
      besseren Sichtbarkeit und Anerkennung der von der Union geförderten FuI-Tätigkeiten, insbesondere der EIT- 
      Förderung, in der breiten Öffentlichkeit.
      Die Art und das Ausmaß der Herausforderungen im Innovationsbereich erfordern den Austausch und die Mobilisierung 
      von Akteuren und Ressourcen auf europäischer Ebene durch die Förderung der grenzübergreifenden Zusammenarbeit. 
      Die Abschottung zwischen Fachbereichen und entlang der Wertschöpfungsketten muss beendet werden, und es muss 
      ein günstiges Umfeld für einen tatsächlichen Austausch von Kenntnissen und Fachwissen sowie für die Entwicklung 
      und Gewinnung unternehmerischer Talente geschaffen werden. Durch die Strategische Innovationsagenda des EIT 
      werden die Kohärenz mit den Herausforderungen des Programms sowie die Komplementarität mit dem EIC 
      sichergestellt.
      2.Interventionsbereiche
      2.1.Nachhaltige Innovationssy in ganz Europa
      Das EIT wird gemäß der EIT-Verordnung und der Strategischen Innovationsagenda des EIT eine größere Rolle bei 
      der Stärkung nachhaltiger, sich an Herausforderungen orientierender Innovationssy in ganz Europa spielen. 
      Insbesondere wird das EIT weiterhin in erster Linie über seine KICs tätig sein, d. h. über die groß angelegten 
      europäischen Partnerschaften, die sich mit bestimmten gesellschaftlicher Herausforderungen befassen. Es wird 
      weiterhin die um sie herum bestehenden Innovationssyteme durch deren Öffnung und durch die Förderung der 
      Integration von Forschung, Innovation und Bildung stärken. Darüber hinaus wird das EIT Innovationssy 
      europaweit stärken, und zwar durch den Ausbau seines Regionalen Innovationsschemas (RIS). Das EIT wird mit 
      Innovationssy zusammenarbeiten, die aufgrund ihrer Strategie, thematischen Ausrichtung und 
      beabsichtigten Wirkung über ein hohes Innovationspotenzial verfügen, und zwar in enger Sy mit Strategien 
      und Plattformen für intelligente Spezialisierung.
