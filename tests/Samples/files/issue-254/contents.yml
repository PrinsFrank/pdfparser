      ANHANG VI 
      BEREICHE FÜR MÖGLICHE MISSIONEN UND BEREICHE FÜR MÖGLICHE INSTITUTIONALISIERTE 
      EUROPÄISCHE PARTNERSCHAFTEN AUF DER GRUNDLAGE VON ARTIKEL 185 ODER 187 AEUV 
      Gemäß den Artikeln 8 und 12 der vorliegenden Verordnung werden in diesem Anhang die Bereiche für mögliche Missionen 
      und mögliche institutionelle europäische Partnerschaften auf der Grundlage von Artikel 185 oder Artikel 187 AEUV 
      festgelegt.
      I.Bereiche für mögliche Missionen:
      — Missionsbereich 1: Anpassung an den Klimawandel, einschließlich gesellschaftlicher Wandel
      — Missionsbereich 2: Krebs
      — Missionsbereich 3: Gesunde Ozeane, Meere, Küsten- und Binnengewässer
      — Missionsbereich 4: Klimaneutrale und intelligente Städte
      — Missionsbereich 5: Bodengesundheit und Lebensmittel.
      Bei jeder Mission werden die Grundsätze befolgt, die in Artikel 8 Absatz 4 der vorliegenden Verordnung festgelegt sind.
      II.Bereiche für mögliche institutionalisierte europäische Partnerschaften auf der Grundlage von Artikel 185 oder 
      Artikel187 AEUV:
      — Partnerschaftsbereich 1: Schnellere Entwicklung und sicherere Nutzung von Gesundheitsinnovationen für 
      europäische Patienten sowie für die globale Gesundheit
      — Partnerschaftsbereich 2: Förderung von zentralen digitalen Technologien und Schlüsseltechnologien sowie ihrer 
      Nutzung, darunter — aber nicht ausschließlich — neuartige Technologien wie künstliche Intelligenz, Photonik und 
      Quantentechnologien
      — Partnerschaftsbereich 3: Führungsposition Europas in der Metrologie einschließlich eines integrierten 
      Metrologiesytems
      — Partnerschaftsbereich 4: Beschleunigung der Fortschritte bei der Wettbewerbsfähigkeit, Sicherheit und 
      Umweltleistung des Flugverkehrs, der Luftfahrt und des Schienenverkehrs der Union
      — Partnerschaftsbereich 5: Nachhaltige, inklusive und kreislauforientierte biobasierte Lösungen
      — Partnerschaftsbereich 6: Wasserstofftechnologien und Speichertechnologien für nachhaltige Energie mit geringeren 
      Umweltauswirkungen und weniger energieintensiver Produktion
      — Partnerschaftsbereich 7: Saubere, vernetzte, kooperative, autonome und automatisierte Lösungen für den künftigen 
      Mobilitätsbedarf von Menschen und Gütern
      — Partnerschaftsbereich 8: Innovative und FuE-intensive KMU
      Die Prüfung der Frage, ob eine institutionalisierte europäische Partnerschaft in einem der vorgenannten Bereiche notwendig 
      ist, kann — im Einklang mit dem Initiativrecht der Kommission — in einen Legislativvorschlag münden. Anderenfalls kann 
      der betreffende Partnerschaftsbereich auch durch eine europäische Partnerschaft nach Artikel 10 Absatz 1 Buchstabe a 
      oder b der vorliegenden Verordnung oder im Wege von Aufforderungen zur Einreichung von anderen Vorschlägen im 
      Rahmen des Programms erfasst werden.
      Da die möglichen Bereiche für institutionalisierte europäische Partnerschaften breite Themengebiete abdecken, können sie 
      nach vorheriger Bedarfsprüfung im Wege mehrerer europäischen Partnerschaften umgesetzt werden.
