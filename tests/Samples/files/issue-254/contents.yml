      c)LIFE-Standardaktionsprojekte unterstützen die Entwicklung, Erprobung oder Demonstration von für die 
      Umsetzung der Umwelt- und Klimaschutzpolitik der Union geeigneten Technologien und Methoden, die später in 
      größerem Umfang und mithilfe anderer Finanzquellen, einschließlich des Programms, verbreitet werden können. 
      Das EIT sowie der EIC können Hilfestellung geben, um neue bahnbrechende Ideen, für die möglicherweise die 
