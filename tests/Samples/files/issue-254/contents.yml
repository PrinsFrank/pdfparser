      (79)Es ist notwendig, die Mindestbedingungen für eine Teilnahme festzulegen, sowohl als allgemeine Regel, nach der ein 
      Konsortium mindestens einen Rechtsträger aus einem Mitgliedstaat umfassen muss, als auch im Hinblick auf die 
      Besonderheiten der Maßnahmenarten des Programms.
      (80)Es ist notwendig, die Bedingungen für die Bereitstellung von Unionsmitteln für Teilnehmer an Maßnahmen im 
      Rahmen des Programms festzulegen. Finanzhilfen sollten die Hauptform der Unterstützung im Rahmen des 
      Programms darstellen. Sie sollten unter Berücksichtigung aller Formen von in der Haushaltsordnung festgelegten 
      Beiträgen umgesetzt werden, einschließlich Pauschalbeträgen, Pauschalsätzen oder Stückkosten, wobei weitere 
      Vereinfachungen in Betracht gezogen werden. In der Finanzhilfevereinbarung sollten die Rechte und Pflichten der 
      Begünstigten, gegebenenfalls einschließlich der Rolle und der Aufgaben des Koordinators, festgelegt werden. Bei der 
      Ausarbeitung der Musterfinanzhilfevereinbarungen und allen anschließenden wesentlichen Änderungen an ihnen, 
      unter anderem im Hinblick auf eine weitere Vereinfachung für die Begünstigten, sollte für eine enge 
      Zusammenarbeit mit den Sachverständigen der Mitgliedstaaten gesorgt werden.
      (81)Die in dieser Verordnung genannten Fördersätze werden als Höchstsätze ausgewiesen, damit dem Kofinanzierungs­
      grundsatz entsprochen wird.
      (82)Gemäß der Haushaltsordnung sollte das Programm die Grundlage für eine breitere Akzeptanz der üblichen 
      Kostenrechnungsverfahren der Begünstigten für die Personalkosten und die Stückkosten für intern in Rechnung 
      gestellte Waren und Dienstleistungen, auch für große Forschungsinfrastrukturen im Sinne von Horizont 2020, 
      bilden. Die Möglichkeit der Verwendung von Stückkosten für intern in Rechnung gestellte Waren und 
      Dienstleistungen, die nach den üblichen Buchführungspraktiken der Begünstigten berechnet werden und bei denen 
      die tatsächlich anfallenden direkten und indirekten Kosten kombiniert werden, sollte allen Begünstigten offenstehen. 
      In diesem Zusammenhang sollten die Begünstigten die Möglichkeit haben, die tatsächlich anfallenden indirekten 
      Kosten, die auf der Grundlage von Zuweisungsschlüsseln berechnet werden, in diese Stückkosten für intern in 
      Rechnung gestellte Waren und Dienstleistungen einzubeziehen.
      (83)Das derzeitige Sy der Erstattung der tatsächlichen Personalkosten sollte auf der Grundlage der im Rahmen von 
      Horizont 2020 entwickelten projektabhängigen Vergütung weiter vereinfacht werden und weiter an die 
      Haushaltsordnung angeglichen werden, um die Unterschiede in der Vergütung bei den Forschern der Union, die an 
      dem Programm beteiligt sind, zu verringern.
      (84)Der aufgrund von Horizont 2020 eingerichtete und von der Kommission verwaltete Teilnehmer-Garantiefonds hat 
      sich als ein wichtiger Sicherungsmechanismus erwiesen, der die Risiken abfedert, die sich aus geschuldeten und von 
      säumigen Teilnehmern nicht zurückgezahlten Beträgen ergeben. Daher sollte der Teilnehmer-Garantiefonds, 
      umbenannt in „auf Gegenseitigkeit beruhender Versicherungsmechanismus“(im Folgenden „Mechanismus“) 
      fortgeführt und auf andere Fördereinrichtungen, insbesondere auf Initiativen nach Artikel 185 AEUV, ausgeweitet 
      werden. Es sollte möglich sein, den Mechanismus auf Begünstigte anderer direkt verwalteter Unionsprogramme 
      auszuweiten. Auf der Grundlage genauer Überwachung der möglichen negativen Erträge der im Rahmen des 
      Mechanismus getätigten Investitionen sollte die Kommission geeignete Risikominderungsmaßnahmen ergreifen, 
      damit der Mechanismus seine Interventionen zum Schutz der finanziellen Interessen der Union fortsetzen und den 
      Beitrag bei Zahlung des Restbetrags an die Begünstigten zurückzahlen kann.
      (85)Es sollten Regeln für die Nutzung und Verbreitung der Ergebnisse festgelegt werden, um sicherzustellen, dass die 
      Begünstigten diese Ergebnisse schützen, nutzen, verbreiten und gegebenenfalls Zugang zu diesen Ergebnissen 
      gewähren. Größeres Augenmerk sollte auf die Nutzung dieser Ergebnisse gelegt werden, und die Kommission sollte 
      die Möglichkeiten der Begünstigten zur Nutzung der Ergebnisse, insbesondere in der Union, ermitteln und dazu 
      beitragen, diese zu maximieren. Bei der Nutzung der Ergebnisse sollte den Grundsätzen dieses Programms, darunter 
      der Förderung von Innovationen in der Union und der Stärkung des EFR, Rechnung getragen werden.
      (86)Die wichtigsten Elemente des in Horizont 2020 angewendeten Sy zur Bewertung und Auswahl von 
      Vorschlägen mit einem besonderen Schwerpunkt auf Exzellenz und gegebenenfalls auf „Wirkung“und „Qualität und 
      Effizienz der Durchführung“sollten beibehalten werden. Die Vorschläge sollten auch weiterhin auf der Grundlage 
      der Bewertung durch unabhängige externe Sachverständige ausgewählt werden. Das Bewertungsverfahren sollte so 
      konzipiert sein, dass Interessenkonflikte und Befangenheit vermieden werden. Die Möglichkeit eines zweistufigen 
      Einreichungsverfahrens sollte berücksichtigt werden, und gegebenenfalls könnten in der ersten Phase der Bewertung 
      anonyrte Vorschläge bewertet werden. Die Kommission sollte weiterhin gegebenenfalls unabhängige 
      Beobachter in das Bewertungsverfahren einbeziehen. Für Pathfinder-Tätigkeiten und -Missionen und in anderen 
      hinreichend begründeten Fällen gemäß dem Arbeitsprogramm kann die Notwendigkeit berücksichtigt werden, die 
      Gesamtkohärenz des Projektportfolios zu gewährleisten, sofern die Vorschläge die geltenden Schwellenwerte 
      überschritten haben. Die Ziele und Verfahren dafür sollten im Voraus veröffentlicht werden. Im Einklang mit 
      Artikel 200 Absatz 7 der Haushaltsordnung sollten die Antragsteller Rückmeldungen über die Bewertung ihres 
      Vorschlags erhalten, insbesondere sollten ihnen gegebenenfalls die Gründe für die Ablehnung mitgeteilt werden.
