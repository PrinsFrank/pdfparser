      Finanzhilfen
      Artikel 21
      Finanzhilfen
      Soweit in diesem Kapitel nicht anders angegeben, werden die Finanzhilfen des Programms nach Titel VIII der 
      Haushaltsordnung gewährt und verwaltet.
      Artikel 22
      Teilnahmeberechtigte Rechtsträger
      (1)Alle Rechtsträger — wo auch immer sie ihren Sitz haben, was auch Rechtsträger in nicht assoziierten Drittländern 
      einschließt — oder internationale Organisationen können an Maßnahmen im Zuge des Programms teilnehmen, sofern die 
      Anforderungen dieser Verordnung sowie die des Arbeitsprogramms oder der Aufforderung zur Einreichung von 
      Vorschlägen erfüllt sind.
      (2)Außer in hinreichend begründeten Fällen, in denen das Arbeitsprogramm etwas anderes vorsieht, sind juristische 
      Rechtsträger, die sich zu einem Konsortium zusammenschließen, zur Teilnahme an Maßnahmen im Rahmen des 
      Programms berechtigt, sofern das Konsortium Folgendes umfasst:
      a)mindestens einen unabhängigen Rechtsträger mit Sitz in einem Mitgliedstaat und
      b)mindestens zwei weitere unabhängige Rechtsträger, von denen jeder seinen Sitz in anderen Mitgliedstaaten oder 
      assoziierten Ländern hat.
      (3)ERC-Pionierforschungsmaßnahmen, Maßnahmen des EIC, Maßnahmen für Ausbildung und Mobilität oder die 
      Kofinanzierungsmaßnahmen des Programms können von einem oder mehreren Rechtsträgern durchgeführt werden, 
      vorausgesetzt, dass einer dieser Rechtsträger aufgrund einer gemäß Artikel 16 geschlossenen Vereinbarung seinen Sitz in 
      einem Mitgliedstaat oder in einem assoziierten Land hat;
      (4)Koordinierungs- und Unterstützungsmaßnahmen können von einem oder mehreren Rechtsträgern, die ihren Sitz in 
      einem Mitgliedstaat, in einem assoziierten Land oder — in Ausnahmefällen — in einem anderen Drittland haben können, 
      durchgeführt werden.
      (5)Bei Maßnahmen, die im Zusammenhang mit strategischen Vermögenswerten, Interessen, der Autonomie oder 
      Sicherheit der Union stehen, kann im Arbeitsprogramm vorgesehen werden, dass die Teilnahme ausschließlich auf 
      Rechtsträger mit Sitz nur in einem Mitgliedstaat oder — zusätzlich zu letzteren — auf Rechtsträger mit Sitz in bestimmten 
      assoziierten oder sonstigen Drittländern beschränkt werden kann. Jede Beschränkung der Teilnahme von Rechtsträgern, die 
      ihren Sitz in assoziierten Ländern haben, die Mitglieder des EWR sind, muss den Bedingungen des Abkommens über den 
      Europäischen Wirtschaftsraum genügen. Um den Schutz der strategischen Interessen der Union und ihrer Mitgliedstaaten 
      zu garantieren, kann in hinreichend begründeten Ausnahmefällen im Arbeitsprogramm auch die Teilnahme von in der 
      Union oder in assoziierten Ländern niedergelassenen Rechtsträgern, die von nicht assoziierten Drittländern oder von 
      Rechtsträgern aus nicht assoziierten Drittländern unmittelbar oder mittelbar kontrolliert werden, an einzelnen 
      Aufforderungen zur Einreichung von Vorschlägen ausgeschlossen werden oder kann ihre Teilnahme daran von im 
      Arbeitsprogramm dargelegten Bedingungen abhängig gemacht werden.
