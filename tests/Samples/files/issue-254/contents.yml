      Artikel 27
      Finanzielle Leistungsfähigkeit der Antragsteller
      (1)Zusätzlich zu den in Artikel 198 Absatz 5 der Haushaltsordnung genannten Ausnahmen wird nur die finanzielle 
      Leistungsfähigkeit des Koordinators geprüft und auch nur dann, wenn der bei der Union für die Maßnahme beantragte 
