      einer Bewertung des wirksamsten politischen Interventionsmodus für künftige Maßnahmen; sowie Positionierung 
      etwaiger Verlängerungen einer europäischen Partnerschaft innerhalb der Gesamtlandschaft der europäischen 
      Partnerschaften und in Bezug auf ihre strategischen Prioritäten;
      b)in Ermangelung einer Verlängerung geeignete Maßnahmen zur stufenweisen Beendigung der Finanzierung über das 
      Programm nach den Bedingungen und dem Zeitplan, die mit den rechtlich verpflichteten Partnern ex-ante 
      vereinbart wurden, unbeschadet der etwaigen Fortsetzung der transnationalen Finanzierung über nationale 
      Programme oder andere Unionsprogramme sowie unbeschadet privater Investitionen und laufender Projekte.
