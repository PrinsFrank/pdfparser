      Artikel 5
      Forschung und Entwicklung im Verteidigungsbereich
      Bei Tätigkeiten, die auf der Grundlage des in Artikel 1 Absatz 2 Buchstabe c genannten spezifischen Programms 
      durchzuführen und in der Verordnung (EU) 2021/697 festgelegt sind, liegt der Schwerpunkt ausschließlich auf Forschung 
      und Entwicklung im Verteidigungsbereich mit Zielen und Grundzügen der Tätigkeiten zur Förderung der Wettbewerbs­
      fähigkeit, Effizienz und Innovationskapazität der technologischen und industriellen Basis der europäischen Verteidigung.
      Artikel 6
      Strategische Planung, Durchführung und Formen der Unionsförderung
      (1)Das Programm wird in direkter Mittelverwaltung oder in indirekter Mittelverwaltung durch die Fördereinrichtungen 
      durchgeführt.
      (2)In dem Programm können für indirekte Maßnahmen Fördermittel in jeder der in der Haushaltsordnung festgelegten 
      Formen bereitgestellt werden: jedoch stellen Finanzhilfen die Hauptform der Unterstützung im Rahmen des Programms dar. 
      Ferner ist eine Förderung nach dem Programm ebenfalls durch Preisgelder, öffentliche Auftragsvergaben und 
      Finanzierungsinstrumente im Rahmen von Mischfinanzierungen sowie in Form von Beteiligungskapital im Rahmen des 
      Accelerators möglich.
      (3)Die in dieser Verordnung festgelegten Regeln für die Beteiligung und die Verbreitung der Ergebnisse gelten für die 
      indirekten Maßnahmen.
      (4)Die wichtigsten innerhalb des Programms zu verwendenden Arten von Maßnahmen sind in Artikel 2 definiert. Die 
      in Absatz 2 des vorliegenden Artikels genannten Förderformen sind für sämtliche Ziele des Programms flexibel 
      einzusetzen, wobei ihr Einsatz von den Erfordernissen und den Merkmalen des jeweiligen Ziels abhängt.
      (5)Das Programm unterstützt auch die direkten Maßnahmen. Sofern diese direkten Maßnahmen einen Beitrag zu den 
      auf der Grundlage der Artikel 185 oder 187 AEUV geschaffenen Initiativen leisten, wird dieser Beitrag nicht auf den für 
      diese Initiativen bereitgestellten Finanzbeitrag angerechnet.
      (6)Die Durchführung des spezifischen Programms gemäß Artikel 1 Absatz 2 Buchstabe a und die KICs des EIT werden 
      durch eine transparente und strategische Planung der in dem spezifischen Programm gemäß Artikel 1 Absatz 2 Buchstabe a 
      festgelegten FuI-Tätigkeiten unterstützt, insbesondere für die Säule „Globale Herausforderungen und industrielle 
      Wettbewerbsfähigkeit Europas“, und decken auch einschlägige Tätigkeiten im Rahmen anderer Säulen und des Teils 
      „Ausweitung der Beteiligung und Stärkung des EFR“ab.
      Die Kommission sorgt für die frühzeitige Einbeziehung der Mitgliedstaaten und einen umfassenden Austausch mit dem 
      Europäischen Parlament, zu ergänzen durch Konsultationen von Interessenträgern und der breiten Öffentlichkeit.
      Die strategische Planung sorgt für die Angleichung an andere einschlägige Programme der Union und für die Kohärenz mit 
      den Prioritäten und Verpflichtungen der Union und steigert die Komplementarität und die Sy mit nationalen und 
      regionalen Förderprogrammen und -prioritäten, wodurch der EFR gestärkt wird. Mögliche Bereiche für Missionen und für 
      institutionalisierte europäische Partnerschaften sind in Anhang VI festgelegt.
      (7)Sofern angezeigt, kann bei einigen der Aufforderungen zur Einreichung von Vorschlägen, die der Auswahl von 
      Forschungs- und Innovationsmaßnahmen oder Innovationsmaßnahmen im Rahmen der Säule „Globale Herausforderungen 
      und industrielle Wettbewerbsfähigkeit Europas“und EIC-Pathfinder dienen, ein Verfahren des sogenannten „schnellen Wegs 
      zu Forschung und Innovation“(„Fast Track to Research and Innovation“— FTRI, im Folgenden "FTRI-Verfahren") 
      vorgeschlagen werden, um kleinen kollaborativen Konsortien einen schnelleren Zugang zu Mitteln zu ermöglichen.
      Eine Aufforderung im Rahmen eines FTRI-Verfahrens verfügt über folgende kumulative Merkmale:
      a)Aufforderungen zur Einreichung von Vorschlägen nach dem Bottom-up-Ansatz;
      b)eine kürzere Frist bis zur Gewährung der Finanzhilfe, nicht länger als sechs Monate;
      c)eine Unterstützung, die ausschließlich kleinen kollaborativen Konsortien gewährt wird, die aus höchstens sechs 
      verschiedenen und unabhängigen förderfähigen Rechtsträgern bestehen;
