      Artikel 20
      Sicherheit
      (1)Die im Zuge des Programms durchgeführten Maßnahmen müssen den geltenden Sicherheitsvorschriften, 
      insbesondere denen zum Schutz von Verschlusssachen gegen unbefugte Weitergabe sowie auch allem einschlägigen 
      Unionsrecht und allen einschlägigen nationalen Vorschriften genügen. Bei Forschungsarbeiten, die außerhalb der Union 
