      (31)Mit dem Programm sollten FuI auf integrierte Art und Weise und unter Beachtung aller einschlägigen Bestimmungen 
      im Rahmen der Welthandelsorganisation unterstützt werden. Das Konzept Forschung, einschließlich der 
      experimentellen Entwicklung, sollte gemäß dem von der Organisation für wirtschaftliche Zusammenarbeit und 
      Entwicklung (OECD) erstellten Frascati-Handbuch angewendet werden, während das Konzept Innovation gemäß 
      dem von der OECD und Eurostat erstellten Oslo-Handbuch angewendet werden sollte, das einen umfassenden 
      Ansatz unter Einbeziehung sozialer Innovationen und Konzepte verfolgt. Die Definitionen der OECD zum 
      Technologie-Reifegrad (Technological Readiness Level — TRL) sollten wie im Horizont 2020 bei der Einstufung von 
      Tätigkeiten im Bereich der technologischen Forschung, Produktentwicklung und Demonstration und bei der 
      Definition der Arten von Maßnahmen, die in Aufforderungen zur Einreichung von Vorschlägen verfügbar sind, 
      berücksichtigt werden. Es sollten keine Finanzhilfen für Maßnahmen gewährt werden, bei denen die Tätigkeiten 
      TRL 8 übersteigen. Im Rahmen des Arbeitsprogramms sollte es möglich sein, für eine bestimmte Aufforderung zur 
      Einreichung von Vorschlägen im Rahmen der Säule „Globale Herausforderungen und industrielle Wettbewerbs­
      fähigkeit Europas“Finanzhilfen für die Produktbewertung im großen Maßstab und die Entwicklung der 
      Marktfähigkeit vorzusehen.
      (32)Das Programm sollte auf einem Ausgabenniveau, das mindestens verhältnismäßig dem Ausgabenniveau von 
      Horizont 2020 entspricht, zu den Zielen der Raumfahrtpolitik beitragen.
      (33)In der Mitteilung der Kommission vom 11. Januar 2018mit dem Titel „Zwischenbewertung von Horizont 2020: 
      Maximierung der Wirkung der EU-Unterstützung für Forschung und Innovation“, in der Entschließung des 
      Europäischen Parlaments vom 13. Juni 2017zur Bewertung der Umsetzung von Horizont 2020 im Hinblick auf 
      seine Zwischenbewertung und den Vorschlag für das Neunte Rahmenprogramm(
      8
      )und in den Schlussfolgerungen 
      des Rates vom 1. Dezember 2017mit dem Titel „Von der Zwischenbewertung von Horizont 2020 zum Neunten 
      Rahmenprogramm“wurde eine Reihe von Empfehlungen für das Programm ausgesprochen, einschließlich der 
      Regeln für die Beteiligung und die Verbreitung der Ergebnisse. Diese Empfehlungen bauen auf den Erfahrungen aus 
      Horizont 2020 sowie auf den Beiträgen der Unionsorgane und der Interessenträger auf. Diese Empfehlungen 
      schließen den Vorschlag von folgenden Maßnahmen ein: den Austausch von Hochqualifizierten zu fördern und die 
      Offenheit von FuI-Netzwerken zu erleichtern; ehrgeiziger zu investieren, um eine kritische Masse zu erreichen und 
      die Wirkung zu maximieren; bahnbrechende Innovationen zu unterstützen; FuI-Investitionen der Union vorrangig 
      in Bereichen mit hohem Mehrwert zu tätigen, insbesondere durch Missionsorientierung, eine umfassende, 
      sachkundige und frühzeitige Bürgerbeteiligung und umfassende Kommunikation; die Finanzierungslandschaft der 
      Union zu rationalisieren, um das FuI-Potenzial einschließlich der Forschungsinfrastrukturen in der gesamten Union 
      umfassend zu nutzen, wie durch die Straffung des Spektrums von europäischen Partnerschaftsinitiativen und 
      Kofinanzierungsplänen; mehr und konkrete Sy zwischen den verschiedenen Finanzierungsinstrumenten der 
      Union zu entwickeln, insbesondere durch die Überwindung sich nicht ergänzender Interventionslogiken und der 
      Komplexität der verschiedenen Fördermaßnahmen und anderen Verordnungen und auch mit dem Ziel, zur 
      Mobilisierung des unzureichend genutzten FuI-Potenzials in der gesamten Union beizutragen; die internationale 
      Zusammenarbeit zu stärken und sich in Bezug auf die Beteiligung von Drittländern offener zu zeigen; und auf der 
      Grundlage der bei der Durchführung von Horizont 2020 gesammelten Erfahrungen weitere Vereinfachungen 
      vorzunehmen.
      (34)Angesichts der besonderen Aufmerksamkeit, die der Koordinierung und Komplementarität der verschiedenen 
      Politikbereiche der Union gewidmet werden muss, sollten Sy zwischen dem Programm und anderen 
      Programmen der Union angestrebt werden, und zwar von der Konzipierung und strategischen Planung über die 
      Projektauswahl, Verwaltung, Kommunikation, Verbreitung und Nutzung der Ergebnisse bis hin zum Monitoring, 
      zur Rechnungsprüfung und zur Governance. Was die Förderung von FuI-Tätigkeiten betrifft, so sollten die 
      Sy eine größtmögliche Harmonisierung der Regeln, einschließlich der Förderfähigkeitsregeln, ermöglichen. 
      Um Doppelarbeit oder Überschneidungen zu vermeiden, die Hebelwirkung der Unionsmittel zu verstärken und den 
      Verwaltungsaufwand für Antragsteller und Begünstigte zu verringern, sollte es möglich sein, Sy insbesondere 
      durch alternative, kombinierte, kumulative Förderung und Mittelübertragungen zu fördern.
      (35)Im Einklang mit der Verordnung (EU) 2020/2094 und unter Einhaltung der darin zugewiesenen Mittel sollten 
      Aufbau- und Resilienzmaßnahmen im Rahmen des Programms durchgeführt werden, um den beispiellosen Folgen 
      der COVID-19-Krise zu begegnen. Diese zusätzlichen Mittel sollten so eingesetzt werden, dass die Einhaltung der in 
      der Verordnung (EU) 2020/2094 vorgesehenen Fristen gewährleistet ist. Diese zusätzlichen Mittel sollten 
      ausschließlich Maßnahmen im Bereich FuI zugewiesen werden, die auf die Bewältigung der Folgen der COVID-19- 
      Krise, und insbesondere ihrer wirtschaftlichen, sozialen und gesellschaftlichen Folgen, ausgerichtet sind.
      (36)Damit die Finanzierung durch die Union die größtmögliche Wirkung erzielen und den wirksamsten Beitrag zu den 
      politischen Zielen und Verpflichtungen der Union leisten kann, sollte es der Union möglich sein, private und/oder 
      öffentliche europäische Partnerschaften aufzubauen. Dazu zählen Partnerschaften mit der Industrie, KMU, 
      Hochschulen, Forschungsorganisationen, FuI-Interessenträgern, öffentliche Aufgaben wahrnehmenden lokalen, 
      regionalen, nationalen oder internationalen Stellen oder Organisationen der Zivilgesellschaft, darunter Stiftungen 
      und Nichtregierungsorganisationen, die FuI-Tätigkeiten unterstützen und/oder durchführen, sofern die gewünschten 
      Wirkungen in partnerschaftlicher Zusammenarbeit wirksamer erreicht werden können als von der Union allein.
