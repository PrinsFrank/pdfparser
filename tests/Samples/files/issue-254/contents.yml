      für den Bereich der Unterstützungsdienste für KMU, insbesondere dort, wo der Markt keine tragfähige 
      Finanzierung bietet;
      b)das Enterprise Europe Network kann neben weiteren bestehenden Unterstützungsstrukturen für KMU 
      (z. B. nationale Kontaktstellen, Innovationsagenturen, Zentren für digitale Innovation, Kompetenzzentren, 
      Gründerzentren) zur Erbringung von Unterstützungsleistungen im Rahmen des Programms, einschließlich des 
      EIC, herangezogen werden.
      9.Durch Sy mit dem Programm für Umwelt- und Klimapolitik (LIFE) wird Folgendes sichergestellt:
      a)Der FuI-Bedarf im Zusammenhang mit der Bewältigung von umwelt-, klima- und energiebezogenen Herausfor­
      derungen innerhalb der Union wird im Zuge der strategischen Planung des Programms ermittelt und festgelegt.
      b)LIFE fungiert weiterhin als Kataly für die Umsetzung der einschlägigen Politik und Rechtsvorschriften der 
      Union in den Bereichen Umwelt, Klima und Energie, u. a. durch die Übernahme und Anwendung von FuI- 
      Ergebnissen aus dem Programm, und Unterstützung für ihre Verbreitung auf nationaler, interregionaler und 
      regionaler Ebene bieten, sofern dies zur Bewältigung von Umwelt, Klima- und Energiewendeproblemen beitragen 
      kann. Insbesondere schafft LIFE auch weiterhin Anreize für Sy mit dem Programm, indem Vorschläge, die 
