      (3)Das Programm sollte für die Laufzeit des Mehrjährigen Finanzrahmens (MFR) 2021-2027 gemäß der Verordnung 
      (EU, Euratom) 2020/2093 des Rates(
      4
      )festgelegt werden, jedoch unbeschadet der Fristen, die in der Verordnung 
      (EU) 2020/2094 des Rates(
      5
      )festgelegt sind.
      (4)Mit dem Programm sollte zur Steigerung der öffentlichen und privaten Investitionen in FuI in den Mitgliedstaaten 
      und somit dazu beigetragen werden, dass die Zielvorgabe für Investitionen insgesamt mindestens 3 % des 
      Bruttoinlandsproduktes (BIP) der Union in Forschung und Entwicklung erreicht wird. Für die Erfüllung dieser 
      Zielvorgabe wäre es erforderlich, dass Mitgliedstaaten und der private Sektor das Programm mit ihren eigenen 
      verstärkten Investitionsmaßnahmen in den Bereichen Forschung, Entwicklung und Innovation ergänzen.
      (5)Zur Verwirklichung der Ziele dieses Programms unter Berücksichtigung des Exzellenzgrundsatzes sollte mit dem 
      Programm darauf abgezielt werden, unter anderem die kooperativen Verbindungen in Europa zu stärken und so zur 
      Verringerung der Kluft im FuI-Bereich beizutragen.
      (6)Um zur Verwirklichung der politischen Ziele der Union beizutragen, sollten die im Rahmen dieses Programms 
      unterstützten Tätigkeiten im Einklang mit dem Innovationsprinzip gegebenenfalls innovationsfreundliche 
      Rechtsvorschriften nutzen und anregen, um eine schnellere und intensivere Umwandlung der erheblichen 
      Wissensgüter der Union in Innovationen zu unterstützen.
      (7)Die Konzepte „offene Wissenschaft“, „offene Innovation“und „Offenheit gegenüber der Welt“sollten sicherstellen, 
      dass die Investitionen der Union in FuI in Exzellenz münden und Wirkung zeigen, und zugleich die Interessen der 
      Union wahren.
      (8)Offene Wissenschaft, einschließlich des offenen Zugangs zu wissenschaftlichen Veröffentlichungen und 
      Forschungsdaten sowie der optimalen Verbreitung und Nutzung der Ergebnisse, besitzen das Potenzial, die Qualität, 
      die Wirkung und den Nutzen der Wissenschaft zu steigern. Sie besitzen auch das Potenzial, die Gewinnung neuer 
      Erkenntnisse zu beschleunigen, indem sie deren Zuverlässigkeit, Effizienz und Genauigkeit erhöht und deren 
      Verständlichkeit für die Gesellschaft erleichtert sowie ihre Reaktion auf gesellschaftliche Herausforderungen 
      verbessert. Es sollten Bestimmungen festgelegt werden, um sicherzustellen, dass die Begünstigten einen offenen 
      Zugang zu in Peer-Reviews geprüften wissenschaftlichen Veröffentlichungen gewähren. Gleichermaßen sollte 
      sichergestellt werden, dass die Begünstigten einen offenen Zugang zu Forschungsdaten nach dem Grundsatz „so 
      offen wie möglich, so geschlossen wie nötig“gewähren, wobei die Möglichkeit von Ausnahmen unter 
      Berücksichtigung der legitimen Interessen der Begünstigten gewährleistet sein muss. Besonderes Augenmerk sollte 
      auf den verantwortungsvollen Umgang mit Forschungsdaten gelegt werden, der im Einklang mit den Grundsätzen 
      der „Auffindbarkeit“, „Zugänglichkeit“, „Interoperabilität“und „Wiederverwendbarkeit“erfolgen sollte, insbesondere 
      durch die durchgängige Einbeziehung von Datenmanagementplänen. Die Begünstigten sollten gegebenenfalls die 
      von der Europäischen Cloud für offene Wissenschaft und der Europäischen Dateninfrastruktur gebotenen 
      Möglichkeiten nutzen und sich an weitere Grundsätze und Verfahrensweisen der offenen Wissenschaft halten. Die 
      Gegenseitigkeit in einer offenen Wissenschaft sollte in sämtlichen Assoziierungs- und Kooperationsvereinbarungen 
      mit Drittländern gefördert werden.
      (9)Die Begünstigten des Programms, insbesondere KMU, sind angehalten, die einschlägigen bestehenden Instrumente 
      der Union zu nutzen, etwa den Europäischen Helpdesk für Fragen des geistigen Eigentums, der KMU und andere 
      Teilnehmer am Programm dabei unterstützt, ihre Rechte des geistigen Eigentums sowohl zu schützen als auch 
      durchzusetzen.
      (10)Bei der Konzeption und Ausgestaltung des Programms sollte auf die Notwendigkeit eingegangen werden, eine 
      kritische Masse von geförderten Tätigkeiten zu schaffen und die exzellenzbasierte Beteiligung aller Mitgliedstaaten in 
      der gesamten Union zu fördern, auch im Rahmen der internationalen Zusammenarbeit sowie im Einklang mit der 
      Agenda 2030 der Vereinten Nationen für nachhaltige Entwicklung (im Folgenden „Agenda 2030“), den Nachhaltig­
      keitszielen der Vereinten Nationen und dem im Rahmen des Rahmenübereinkommens der Vereinten Nationen über 
      Klimaänderungen geschlossenen Übereinkommen von Paris(
      6
      )(im Folgenden „Übereinkommen von Paris“). Im 
      Zuge der Durchführung des Programms sollten die Verfolgung der Nachhaltigkeitsziele der Vereinten Nationen und 
      das Eintreten der Union und ihrer Mitgliedstaaten für die Umsetzung der Agenda 2030 zur Verwirklichung ihrer 
      drei Dimensionen — wirtschaftliche, soziale und ökologische Dimension — gestärkt werden.
      (11)Die durch das Programm geförderten Tätigkeiten sollten zur Verwirklichung der Ziele, Prioritäten und 
      internationalen Verpflichtungen der Union beitragen.
      4
      ()Verordnung (EU, Euratom) 2020/2093 des Rates vom 17. Dezember 2020 zur Festlegung des mehrjährigen Finanzrahmens für die 
      Jahre 2021 bis 2027 (ABl. L 433I vom 22.12.2020, S. 11).
