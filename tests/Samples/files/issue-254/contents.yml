      bieten, sowie andere Tätigkeiten unterstützen, die die Hochschulbildung und FuI miteinander verzahnen.
      11.Durch Sy mit dem Weltraumprogramm der Union wird Folgendes sichergestellt:
      a)Der FuI-Bedarf des Weltraumprogramms der Union und im vor- und nachgelagerten Bereich der 
      Weltraumwirtschaft der Union wird im Zuge der strategischen Planung des Programms ermittelt und festgelegt; im 
