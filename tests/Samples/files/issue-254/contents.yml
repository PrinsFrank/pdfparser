      Innovation einschließlich nichttechnologischer Innovation — insbesondere bei KMU einschließlich neugegründete 
      Unternehmen — durch die Erleichterung von technologischer Entwicklung und Demonstration und Wissenstransfer 
      gefördert und die Einführung innovativer Lösungen gestärkt. Diese Säule wird ferner zu den in Artikel 3 genannten 
      anderen spezifischen Zielen des Programms beitragen. Der EIC wird überwiegend durch zwei Instrumente umgesetzt 
      werden: Pathfinder (hauptsächlich durch kooperative Forschung umgesetzt) und Accelerator.
      a)EIC: Hauptaugenmerk auf bahnbrechenden und disruptiven Innovationen mit Schwerpunkt speziell auf 
      marktschaffenden Innovationen, jedoch auch Förderung aller Arten von Innovation, einschließlich inkrementeller 
      Innovation.
      Interventionsbereiche: Pathfinder (für fortgeschrittene Forschungsarbeiten): Förderung künftiger und sich 
      abzeichnender bahnbrechender, marktschaffender und/oder technologieintensiver Technologien; Accelerator: 
      Schließung der Finanzierungslücke zwischen den späten Stadien von FuI-Tätigkeiten und der Markteinführung, zur 
      effektiven Einführung bahnbrechender marktschaffender Innovationen und zum Ausbau von Unternehmen, denen 
      der Markt keine tragfähige Finanzierung bietet; weitere Tätigkeiten des EIC wie Preisgelder und Stipendien sowie 
