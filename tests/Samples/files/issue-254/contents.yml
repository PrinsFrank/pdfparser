      Artikel 40
      Übertragung und Lizenzierung
      (1)Die Begünstigten können das Eigentum an ihren eigenen Ergebnissen übertragen. Sie sorgen dafür, dass ihre 
      Verpflichtungen auch für die neuen Eigentümer gelten und dass diese die Verpflichtungen bei einer weiteren Übertragung 
      weitergeben.
      (2)Sofern nicht anderweitig für konkret benannte Dritte, darunter für verbundene Stellen, schriftlich vereinbart oder 
      nach geltendem Recht unmöglich, unterrichten die Begünstigten, die beabsichtigen, das Eigentum an ihren Ergebnissen zu 
      übertragen, alle anderen Begünstigten, die nach wie vor Zugangsrechte zu diesen Ergebnissen haben, im Voraus über ihre 
      Absicht. Die Mitteilung enthält hinreichende Angaben zum neuen Eigentümer, sodass ein Begünstigter die Auswirkungen 
      auf seine Zugangsrechte bewerten kann.
      Sofern nicht anderweitig für konkret benannte Dritte, darunter für verbundene Stellen, schriftlich vereinbart, kann ein 
      Begünstigter Einwände gegen die Übertragung des Eigentums an Ergebnissen durch einen anderen Begünstigten erheben, 
      wenn er nachweisen kann, dass sich diese Übertragung nachteilig auf seine Zugangsrechte auswirken würde. In diesem Fall 
      erfolgt die Übertragung erst, wenn zwischen den betreffenden Begünstigten eine Einigung erzielt wurde. In der Finanzhilfe­
      vereinbarung werden Fristen dafür festgelegt.
      (3)Begünstigte können Lizenzen für ihre Ergebnisse oder auf andere Art das Recht zur Nutzung ihrer Ergebnisse 
      erteilen, auch in Form ausschließlicher Rechte, sofern dies nicht die Einhaltung ihrer Verpflichtungen berührt. Die Vergabe 
      ausschließlicher Lizenzen an Ergebnissen ist möglich, sofern alle anderen Begünstigten auf ihre Zugangsrechte dazu 
      verzichten.
      (4)Soweit gerechtfertigt, wird in der Finanzhilfevereinbarung das Recht der Kommission oder der einschlägigen 
      Fördereinrichtung festgelegt, gegen die Übertragung der Eigentumsrechte an den Ergebnissen oder gegen die Gewährung 
      einer Lizenz zur ausschließlichen Nutzung der Ergebnisse Einwände zu erheben, wenn
      a)die Begünstigten, die die Ergebnisse hervorgebracht haben, eine Förderung aus Unionsmitteln erhalten haben;
      b)die Übertragung oder Lizenzierung an einen Rechtsträger mit Sitz in einem nicht assoziierten Drittland erfolgen soll und
      c)die Übertragung oder Lizenzierung nicht den Interessen der Union entspricht.
      Besteht ein Recht auf Erhebung von Einwänden, so teilt der Begünstigte seine Absicht, die Eigentumsrechte an den 
      Ergebnissen zu übertragen oder eine Lizenz zur ausschließlichen Nutzung der Ergebnisse zu gewähren, vorher mit. Sind 
      Maßnahmen zur Sicherung der Interessen der Union vorhanden, kann auf das Recht, Einwände gegen die Übertragung 
      oder Lizenzierung an konkret benannte Rechtsträger zu erheben, schriftlich verzichtet werden.
