      (2)Gegebenenfalls erstellt der Bewertungsausschuss eine Rangfolge der Vorschläge, die die geltenden Schwellenwerte 
      erfüllt haben und zwar entsprechend
      a)den Bewertungsergebnissen,
      b)ihrem Beitrag zur Erreichung bestimmter politischer Ziele, auch zum Aufbau eines kohärenten Projektportfolios, 
      d. h. für Pathfinder-Tätigkeiten, für Missionen und in anderen hinreichend begründeten Fällen, die in dem von der 
      Kommission angenommenen Arbeitsprogramm im Einzelnen dargelegt sind.
      Für EIC- Tätigkeiten, für Missionen und in anderen hinreichend begründeten Fällen, die in dem von der Kommission 
      angenommenen Arbeitsprogramm im Einzelnen dargelegt sind, kann der Bewertungsausschuss zudem Anpassungen der 
      Vorschläge vorschlagen, sofern diese Anpassungen für die Kohärenz des Portfolio-Konzepts notwendig sind. Diese 
      Anpassungen müssen mit den Bedingungen für die Teilnahme und mit dem Grundsatz der Gleichbehandlung vereinbar 
      sein. Der Programmausschuss wird über solche Fälle unterrichtet.
      (3)Die Bewertungsverfahren sind so konzipiert, dass Interessenkonflikte und Befangenheit vermieden werden. Die 
      Transparenz der Bewertungskriterien und der Bewertungsmethode der Vorschläge ist zu gewährleisten.
      (4)Gemäß Artikel 200 Absatz 7 der Haushaltsordnung erhalten die Antragsteller Rückmeldungen in allen Phasen der 
      Bewertung, und im Falle einer Ablehnung werden ihnen die Gründe für die Ablehnung mitgeteilt.
      (5)Rechtsträger mit Sitz in Ländern mit geringer FuI-Leistung, die erfolgreich an dem Programmbereich „Ausweitung 
      der Beteiligung und Verbreitung von Exzellenz“teilgenommen haben, erhalten auf Anfrage eine Aufzeichnung über ihre 
      Teilnahme, die sie Vorschlägen für die kooperativen Teile des Programms beifügen können, die sie koordinieren.
      Artikel 30
      Verfahren zur Überprüfung der Bewertung, Anfragen und Beschwerden
      (1)Ein Antragsteller kann die Überprüfung einer Bewertung beantragen, wenn er der Auffassung ist, dass das geltende 
      Bewertungsverfahren nicht ordnungsgemäß auf seinen Vorschlag angewandt wurde(
      31
      ).
      (2)Ein Antrag auf Überprüfung einer Bewertung kann sich ausschließlich auf Verfahrensaspekte der Bewertung 
      beziehen. Die Bewertung des inhaltlichen Werts des Vorschlags unterliegt keiner Überprüfung.
      (3)Ein Antrag auf Überprüfung einer Bewertung bezieht sich auf einen bestimmten Vorschlag und wird innerhalb von 
      30 Tagen nach der Übermittlung der Bewertungsergebnisse eingereicht.
      Ein Ausschuss zur Überprüfung der Bewertung gibt eine Stellungnahme zu den Verfahrensaspekten der Bewertung ab; sein 
      Vorsitzender und seine Mitglieder sind Bedienstete der Kommission oder der einschlägigen Fördereinrichtung, die nicht an 
      der Bewertung der Vorschläge beteiligt waren. Der Ausschuss zur Überprüfung der Bewertung kann eine der folgenden 
      Empfehlungen abgeben:
      a)erneute Bewertung des Vorschlags, in erster Linie durch Gutachter, die an der vorherigen Bewertung nicht beteiligt 
      waren; oder
      b)Bestätigung der ursprünglichen Bewertung.
      (4)Die Überprüfung der Bewertung darf das Verfahren für die Auswahl der Vorschläge, bei denen keine Überprüfung 
      beantragt worden ist, nicht verzögern.
      (5)Die Kommission stellt sicher, dass ein Verfahren für direkte Anfragen oder Beschwerden der Teilnehmer im 
      Zusammenhang mit ihrer Beteiligung an dem Programm zur Verfügung steht. Informationen darüber, wie Anfragen und 
      Beschwerden einzureichen sind, werden online zur Verfügung gestellt.
