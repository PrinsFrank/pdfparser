      (43)Die politischen Ziele des Programms werden auch durch Finanzierungsinstrumente und Haushaltsgarantien der 
      InvestEU-Programme angegangen, wodurch Sy zwischen den beiden Programmen gefördert werden.
      (44)Der EIC sollte gemeinsam mit anderen Programmbereichen des Programms alle Innovationsformen — von 
      inkrementellen über bahnbrechende bis hin zu disruptiven Innovationen — fördern, wobei besonderes Augenmerk 
      auf marktschaffende Innovationen zu legen ist. Ziel des EIC sollte es sein, über seine Instrumente — Pathfinder und 
      Accelerator — mit hohem Risiko verbundene Innovationen aller Art, einschließlich inkrementeller Innovationen, 
      mit einem besonderen Schwerpunkt auf bahnbrechenden, disruptiven und technologieintensiven Innovationen, die 
      das Potenzial haben, zu marktschaffenden Innovationen zu werden, zu ermitteln, zu entwickeln und einzuführen. 
      Der EIC sollte durch eine kohärente und gestraffte Unterstützung das derzeitige Vakuum im Bereich der öffentlichen 
      Unterstützung und privaten Investitionen für bahnbrechende Innovationen füllen. Die Instrumente des EIC erfordern 
      spezielle rechtliche und verwaltungstechnische Funktionen, um seinen Zielen Rechnung tragen zu können, 
      insbesondere in Bezug auf die Markteinführungsmaßnahmen.
      (45)Der Accelerator soll das „Tal des Todes“zwischen Forschung, Vermarktung vor der Massenproduktion und 
      Expansion von Unternehmen überbrücken. Der Accelerator wird Vorhaben mit hohem Potenzial unterstützen, die 
      solch hohe technologische, wissenschaftliche, finanzielle, Management- oder Marktrisiken aufweisen, dass sie noch 
      nicht als bankfähig gelten und daher keine nennenswerten Investitionen vom Markt erhalten können und ergänzt 
      „InvestEU“.
      somit das Programm 
      (46)Der Accelerator sollte in seinen Mischfinanzierungs- und Beteiligungsfinanzierungsformen in enger Sy mit 
      dem Programm „InvestEU“Projekte von KMU, darunter neugegründete Unternehmen, und in Ausnahmefällen von 
      kleinen Unternehmen mit mittelgroßer Marktkapitalisierung finanzieren, die entweder noch keine Erträge 
      erwirtschaften können, noch nicht rentabel sind oder noch keine ausreichenden Investitionen anziehen können, um 
      den Geschäftsplan des jeweiligen Projekts umfassend umzusetzen. Solche förderfähigen Einrichtungen würden als 
      nicht bankfähig gelten, auch wenn ein Teil ihres Investitionsbedarfs von einem oder mehreren Investoren, etwa einer 
      Privatbank oder einer öffentlichen Bank, einem Family Office, einem Risikokapitalfonds oder einem Business Angel, 
      hätte bereitgestellt werden können oder bereitgestellt werden könnte. So sollen mit dem Accelerator ein 
      Marktversagen überwunden und vielversprechende, aber noch nicht bankfähige Einrichtungen finanziert werden, 
      die sich mit bahnbrechenden, marktschaffenden Innovationsprojekten beschäftigen. Diese Projekte könnten, sobald 
      sie bankfähig sind, im Rahmen des Programms „InvestEU“finanziert werden.
      (47)Zwar sollte der Haushalt des Accelerators in erster Linie durch Mischfinanzierung verteilt werden, jedoch sollte für 
      die Zwecke von Artikel 48 die Unterstützung für KMU, darunter für neugegründete Unternehmen, die nur in Form 
      von Finanzhilfe erfolgt, jener entsprechen, die für den Haushalt des KMU-Instruments von Horizont 2020 festgelegt 
      wurde.
      (48)Das EIT sollte in erster Linie über seine Wissens- und Innovationsgemeinschaften (Knowledge and Innovation 
      Communities — KICs) und durch die Ausweitung des Regionalen Innovationsschemas des EIT bestrebt sein, 
      diejenigen Innovationssy zu stärken, die globale Herausforderungen angehen. Dies sollte durch die Förderung 
      der Integration von Innovation, Forschung, Hochschulbildung und Unternehmertum erreicht werden. Im Einklang 
      mit einer Verordnung des Europäischen Parlaments und des Rates über das Europäische Innovations- und 
      Technologieinstitut (im Folgenden „EIT-Verordnung“) und seiner im Beschluss des Europäischen Parlaments und des 
      Rates über die Strategische Innovationsagenda des Europäischen Innovations- und Technologieinstituts (EIT) 2021- 
      2027 genannten strategischen Innovationsagenda sollte das EIT im Rahmen seiner Tätigkeiten Innovationen fördern 
      und die Unterstützung für die Integration der Hochschulbildung in das Innovationssy deutlich intensivieren, 
      insbesondere durch Stimulierung der unternehmerischen Bildung sowie Förderung einer starken außerdisziplinären 
      Zusammenarbeit zwischen Industrie und Hochschulen und durch Ermittlung potenzieller Kompetenzen für 
      künftige Innovatoren, die für die Bewältigung globaler Herausforderungen von Bedeutung sind und auch 
      fortgeschrittene digitale Kompetenzen und Innovationsfähigkeiten umfassen. Die vom EIT bereitgestellten 
      Förderregelungen sollten EIC-Begünstigten zugutekommen, und aus den KICs des EIT hervorgegangene 
      neugegründete Unternehmen sollten einen vereinfachten und damit schnelleren Zugang zu EIC-Maßnahmen haben. 
      Wenngleich sich das EIT aufgrund seines Schwerpunkts auf Innovationssy natürlich in die Säule „Innovatives 
      Europa“einfügt, sollte es im Bedarfsfall auch die anderen Säulen unterstützen. Unnötige Doppelarbeit zwischen den 
      KICs und anderen Instrumenten in demselben Bereich, insbesondere anderen europäischen Partnerschaften, sollten 
      vermieden werden.
      (49)Gleiche Wettbewerbsbedingungen für Unternehmen, die auf einem bestimmten Markt miteinander konkurrieren, 
      sollten gewährleistet und beibehalten werden, da dies eine wesentliche Voraussetzung für den Erfolg aller Arten von 
      Innovationen, einschließlich bahnbrechender, disruptiver und inkrementeller Innovationen, sind und insbesondere 
      einer großen Zahl kleiner und mittlerer Innovatoren ermöglichen, ihre FuI-Kapazität auszubauen und die Vorteile 
      ihrer Investition zu nutzen und einen Marktanteil zu erringen.
