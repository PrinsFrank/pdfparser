      )umfasst.
      (56)Die Verordnung (EU, Euratom) 2018/1046 des Europäischen Parlaments und des Rates(
      14
      )(im Folgenden 
      „Haushaltsordnung“) findet auf dieses Programm Anwendung. Die Haushaltsordnung regelt den Vollzug des 
      Unionshaushalts, einschließlich Bestimmungen zu Finanzhilfen, Preisgeldern, Auftragsvergabe, indirekter 
      Mittelverwaltung, Finanzierungsinstrumenten, Haushaltsgarantien, zum finanziellen Beistand und zur Erstattung 
      der Kosten externer Sachverständige.
      (57)Gemäß Artikel 193 Absatz 2 der Haushaltsordnung kann für eine bereits begonnene Maßnahme eine Finanzhilfe nur 
      gewährt werden, wenn der Antragsteller nachweisen kann, dass die Maßnahme noch vor der Unterzeichnung einer 
      Finanzhilfevereinbarung anlaufen musste. Kosten, die vor dem Zeitpunkt der Finanzhilfeantragstellung entstanden 
      sind, sind jedoch nicht förderfähig, es sei denn, es handelt sich um einen hinreichend begründeten Ausnahmefall. 
      Um jegliche Störung bei der Unionsunterstützung, die den Unionsinteressen abträglich sein könnte, zu vermeiden, 
      sollte es möglich sein, im Finanzierungsbeschluss für einen begrenzten Zeitraum zu Beginn des MFR 2021-2027 — 
      und nur für hinreichend begründeten Ausnahmefälle — vorzusehen, dass Tätigkeiten und Kosten ab dem Beginn des 
      Haushaltsjahrs 2021 förderfähig sind, auch wenn sie vor der Finanzhilfeantragstellung durchgeführt wurden bzw. 
      entstanden sind.
      (58)Im Rahmen des gesamten Programms sollte kontinuierlich versucht werden, den Verwaltungsaufwand für die 
      Begünstigten zu verringern. Die Kommission sollte ihre Instrumente und Leitlinien weiter vereinfachen, so dass sie 
      den Begünstigten einen möglichst geringen Verwaltungsaufwand abverlangen. Insbesondere sollte die Kommission 
      die Herausgabe einer Kurzfassung der Leitlinien in Erwägung ziehen.
      (59)Die Vollendung des digitalen Binnenmarkts und die sich zunehmend aus der Konvergenz der digitalen und 
      physischen Technologien ergebenden Möglichkeiten erfordern eine Intensivierung der Investitionstätigkeit. Das 
      Programm sollte diese Anstrengungen unterstützen, indem die Ausgaben für die zentralen FuI-Tätigkeiten im 
      digitalen Bereich im Vergleich zu Horizont 2020 deutlich angehoben werden(
      15
      ). Damit dürfte gewährleistet sein, 
      dass Europa bei FuI im digitalen Bereich Weltspitze bleibt.
      (60)Die Quantenforschung im Cluster „Digitalisierung, Industrie und Weltraum“im Rahmen der Säule II sollte angesichts 
      ihrer entscheidenden Rolle beim digitalen Wandel Vorrang erhalten, insbesondere indem die wissenschaftliche 
      Führungsrolle und Exzellenz Europas im Bereich Quantentechnologien gestärkt werden, sodass die im Jahr 2018 
      vorgesehene Mittelausstattung erreicht werden kann.
