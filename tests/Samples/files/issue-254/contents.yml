      (1)Rechtsträger sind förderfähig, wenn sie ihren Sitz in einem Mitgliedstaat oder einem assoziierten Land haben. Bei 
      Maßnahmen, für die Beträge nach Artikel 15 Absatz 5 geleistet werden, können nur Rechtsträger mit Sitz innerhalb der 
      Gerichtsbarkeit der delegierenden Verwaltungsbehörde Fördermittel aus diesen Beträgen erhalten, sofern die 
      Verwaltungsbehörde nichts anderes vereinbart.
      (2)Rechtsträger mit Sitz in einem nicht assoziierten Drittland tragen die Kosten ihrer Teilnahme grundsätzlich selbst. 
      Rechtsträger mit Sitz in Ländern mit niedrigem und mittlerem Einkommen sowie — in Ausnahmefällen — sonstigen nicht 
      assoziierten Drittländern können jedoch Fördermittel für eine Maßnahme erhalten, wenn
      a)das Drittland in dem von der Kommission verabschiedeten Arbeitsprogramm genannt wird oder
      b)die Kommission oder die einschlägige Fördereinrichtung der Auffassung ist, dass die Teilnahme des Rechtsträgers für die 
      Durchführung der Maßnahme unerlässlich ist.
      (3)Verbundene Einrichtungen können Fördermittel für eine Maßnahme erhalten, wenn sie ihren Sitz in einem 
      Mitgliedstaat, einem assoziierten Land oder einem Drittland haben, das in dem von der Kommission verabschiedeten 
      Arbeitsprogramm genannt ist.
