      (2)Bestehen jedoch begründete Zweifel an der finanziellen Leistungsfähigkeit eines Antragstellers oder besteht aufgrund 
      der Teilnahme an mehreren laufenden Maßnahmen, die mit Mitteln aus FuI-Programmen der Union gefördert werden, ein 
      höheres Risiko, so überprüft die Kommission oder die einschlägige Fördereinrichtung ungeachtet des Absatzes 1 auch die 
      finanzielle Leistungsfähigkeit anderer Antragsteller oder von Koordinatoren und zwar auch dann, wenn der Förderbetrag 
      unter dem in Absatz 1 genannten Schwellenwert liegt.
      (3)Wird die finanzielle Leistungsfähigkeit strukturell durch einen anderen Rechtsträger garantiert, so wird die finanzielle 
      Leistungsfähigkeit dieses anderen Rechtsträgers geprüft.
      (4)Bei einer geringen finanziellen Leistungsfähigkeit eines Antragstellers kann die Kommission oder die einschlägige 
      Fördereinrichtung die Teilnahme des Antragstellers von der Vorlage einer Erklärung einer verbundenen Stelle über die 
      gesamtschuldnerische Haftung abhängig machen.
      (5)Der in Artikel 37 der vorliegenden Verordnung festgelegte Beitrag zum Mechanismus gilt als ausreichende Garantie 
      im Sinne von Artikel 152 der Haushaltsordnung. Von den Begünstigten darf keine zusätzliche Garantie oder Sicherheit 
      entgegengenommen oder verlangt werden.
      Artikel 28
      Zuschlagskriterien und Auswahl
      (1)Die Vorschläge werden auf der Grundlage der folgenden Zuschlagskriterien bewertet:
      a)Exzellenz;
      b)Wirkung;
      c)Qualität und Effizienz der Durchführung.
      (2)Vorschläge für ERC-Pionierforschungsmaßnahmen werden ausschließlich auf der Grundlage des Kriteriums nach 
      Absatz 1 Buchstabe a bewertet.
      (3)Weitere Einzelheiten zur Anwendung der in Absatz 1 genannten Zuschlagskriterien, einschließlich Gewichtungen, 
      Schwellenwerten und gegebenenfalls Vorschriften für den Umgang mit gleich bewerteten Vorschlägen, werden im 
      Arbeitsprogramm festgelegt, wobei die Ziele der Aufforderung zur Einreichung von Vorschlägen berücksichtigt werden. 
      Die Vorgaben für den Umgang mit gleich bewerteten Vorschlägen können sich unter anderem auf folgende Kriterien 
      stützen, sind jedoch nicht auf diese beschränkt: KMU, Geschlecht und geografische Vielfalt.
      (4)Die Kommission und andere Fördereinrichtungen berücksichtigen die Möglichkeit eines zweistufigen Einreichungs- 
      und Bewertungsverfahrens, und gegebenenfalls können in der ersten Stufe der Bewertung anonyrte Vorschläge auf 
      der Grundlage eines oder mehrerer der in Absatz 1 genannten Zuschlagskriterien bewertet werden.
      Artikel 29
      Bewertung
      (1)Vorschläge werden von einem Bewertungsausschuss bewertet, der sich aus unabhängigen externen Sachverständigen 
      zusammensetzt.
      Für Tätigkeiten des EIC, für Missionen und in hinreichend begründeten Fällen gemäß dem von der Kommission 
      angenommenen Arbeitsprogramm kann der Bewertungsausschuss sich teilweise oder — bei Koordinierungs- und 
      Unterstützungsmaßnahmen — teilweise oder vollständig aus Vertretern der Organe oder Einrichtungen der Union gemäß 
      Artikel 150 der Haushaltsordnung zusammensetzen.
      Das Bewertungsverfahren kann durch unabhängige Beobachter verfolgt werden.
