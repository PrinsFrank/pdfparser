      37.„Maßnahme zur vorkommerziellen Auftragsvergabe“eine Maßnahme, deren vorrangiges Ziel in der Vergabe 
      vorkommerzieller Aufträge durch Begünstigte besteht, bei denen es sich um öffentliche Auftraggeber oder 
      Vergabestellen handelt;
      38.„Maßnahme zur Vergabe öffentlicher Aufträge für innovative Lösungen“eine Maßnahme, deren vorrangiges Ziel in 
      der Vergabe gemeinsamer oder koordinierter öffentlicher Aufträge für innovative Lösungen besteht, die durch 
      Begünstigte erarbeitet werden, bei denen es sich um öffentliche Auftraggeber oder Vergabestellen handelt;
      39.„Koordinierungs- und Unterstützungsmaßnahme“eine Maßnahme zur Verwirklichung der Ziele des Programms, 
      ausgenommen FuI-Tätigkeiten, es sei denn, sie werden im Rahmen des Programmbereichs „Ausweitung der 
      Beteiligung und Verbreitung von Exzellenz“des Teils „Ausweitung der Beteiligung und Stärkung des EFR“
      durchgeführt; und Koordinierung „von unten nach oben“(Bottom-up) ohne Kofinanzierung von Forschungstä­
      tigkeiten durch die Union, die eine Zusammenarbeit zwischen Rechtsträgern aus den Mitgliedstaaten und assoziierten 
      Ländern zur Stärkung des EFR ermöglicht;
      40.„Anreizprämie“eine Prämie, um Anreize für Investitionen in eine bestimmte Richtung zu geben, indem vor der 
      Ausführung der Arbeiten ein Zielwert vorgegeben wird;
      41.„Anerkennungspreis“ein Preisgeld, mit dem Leistungen und herausragende Arbeiten nach ihrem Abschluss belohnt 
      werden;
      42.„Innovations- und Markteinführungsmaßnahme“die Kombination einer Innovationsmaßnahme mit anderen 
      Tätigkeiten, die erforderlich sind, um eine Innovation auf dem Markt einzuführen, einschließlich der Expansion von 
      Unternehmen und der Bereitstellung einer Mischfinanzierung im Rahmen von Horizont Europa oder des EIC;
      43.„Indirekte Maßnahmen“FuI-Tätigkeiten, die von der Union finanziell unterstützt und von den Teilnehmern 
      durchgeführt werden;
      44.„direkte Maßnahmen“FuI-Tätigkeiten, die die Kommission über ihr JRC durchführt;
      45.„Auftragsvergabe“Auftragsvergabe im Sinne von Artikel 2 Nummer 49 der Haushaltsordnung;
      46.„verbundene Stelle“eine Stelle im Sinne von Artikel 187 Absatz 1 der Haushaltsordnung;
      47.„Innovationssym“ein Syem, das auf Unionsebene Akteure oder Stellen zusammenbringt, deren funktionelles Ziel 
      darin besteht, technologische Entwicklung und Innovation zu fördern; das umfasst Verbindungen zwischen 
      materiellen Ressourcen (wie Geldmittel, Ausrüstung und Anlagen), institutionellen Einrichtungen (beispielsweise 
      Hochschuleinrichtungen und Unterstützungsdienste, Forschungs- und Technologieorganisationen, Unternehmen, 
      Risikokapitalgeber und Finanzintermediäre) sowie nationale, regionale und lokale politikgestaltende Stellen und 
      Fördereinrichtungen.
      (48)„projektabhängige Vergütung“eine mit der Teilnahme einer Person an Projekten verbundene Vergütung, die der 
      üblichen Vergütungspraxis des Begünstigten entspricht und in konsequenter Weise gezahlt wird.
      Artikel 3
      Ziele des Programms
      (1)Das allgemeine Ziel des Programms besteht darin, mit den Investitionen der Union in FuI in Wissenschaft, 
      Technologien, Wirtschaft und Gesellschaft Wirkung zu entfalten und damit die wissenschaftlich-technischen Grundlagen 
      der Union zu stärken, die Wettbewerbsfähigkeit der Union, auch die ihrer Industrie, in allen Mitgliedstaaten zu erhöhen, in 
      den strategischen Schwerpunktbereichen der Union Ergebnisse zu erzielen, einen Beitrag zur Verwirklichung der Ziele und 
      Strategien der Union zu leisten, zur Bewältigung der globalen Herausforderungen, einschließlich der Ziele für eine 
      nachhaltige Entwicklung durch Befolgung der Grundsätze der Agenda 2030 und des Übereinkommens von Paris 
      beizutragen, sowie den EFR zu stärken. Das Programm dient somit dazu, den Mehrwert der Union zu maximieren, indem 
      der Schwerpunkt auf Ziele und Tätigkeiten gelegt wird, die von den Mitgliedstaaten nicht allein, sondern nur in 
      Zusammenarbeit effektiv verwirklicht werden können.
