      Um möglichst große Wirkung, Flexibilität und Sy zu erzielen, werden die Tätigkeiten in den Bereichen FuI in 
      sechs Cluster gegliedert, die über europaweite Forschungsinfrastrukturen miteinander verbunden sind und für sich 
      genommen und zusammen einen Anreiz für interdisziplinäre, sektorübergreifende, ressortübergreifende, grenzüberg­
