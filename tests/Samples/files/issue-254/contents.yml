      Maßnahme das erfordern.
      Artikel 18
      Förderfähige Maßnahmen und ethische Grundsätze
      (1)Unbeschadet des Absatzes 2 des vorliegenden Artikels sind nur solche Maßnahmen förderfähig, die den in Artikel 3 
      genannten Zielen dienen.
      Ausgeschlossen von der Förderung sind folgende Forschungsgebiete:
      a)Tätigkeiten zum Klonen von Menschen zu Reproduktionszwecken;
      b)Tätigkeiten zur Veränderung des Erbguts des Menschen, durch die solche Veränderungen vererbbar werden könnten(
      28
      );
      c)Tätigkeiten, die auf die Züchtung menschlicher Embry ausschließlich zu Forschungszwecken oder zur Gewinnung 
      von Stammzellen, auch durch Kerntransfer somatischer Zellen, abzielen.
      (2)Forschung an — sowohl adulten als auch embry — menschlichen Stammzellen darf abhängig vom Inhalt des 
      wissenschaftlichen Vorschlags und vorbehaltlich der rechtlichen Rahmenbedingungen der betreffenden Mitgliedstaaten 
      gefördert werden. Forschungstätigkeiten, die in allen Mitgliedstaaten verboten sind, werden weder innerhalb noch 
      außerhalb der Union gefördert. In einem Mitgliedstaat wird keine Forschungstätigkeit gefördert, die in diesem Mitgliedstaat 
      verboten ist.
      Artikel 19
      Ethik
      (1)Bei allen im Zuge des Programms durchgeführten Maßnahmen sind die Grundsätze der Ethik sowie das einschlägige 
      Unions-, nationale und internationale Recht zu beachten, einschließlich der Charta und der Europäischen Konvention zum 
      Schutz der Menschenrechte und Grundfreiheiten und ihrer Zusatzprotokolle.
      Besondere Aufmerksamkeit gilt dem Grundsatz der Verhältnismäßigkeit, dem Schutz der Privatsphäre, dem Schutz 
      personenbezogener Daten, dem Recht auf körperliche und geistige Unversehrtheit der Person, dem Recht auf Nichtdiskri­
      minierung und der Notwendigkeit, den Schutz der Umwelt und ein hohes Schutzniveau für die menschliche Gesundheit zu 
      gewährleisten.
