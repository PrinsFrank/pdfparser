      (37)Es sollte möglich sein, dass — je nach Entscheidung des jeweiligen Mitgliedstaats — die Beteiligungen im Rahmen 
      von Programmen, die aus dem Europäischen Fonds für regionale Entwicklung (EFRE), dem Europäischen 
      Sozialfonds Plus (ESF+), dem Europäischen Meeres-, Fischerei- und Aquakulturfonds (EMFAF) und dem 
      Europäischen Landwirtschaftsfonds für die Entwicklung des ländlichen Raums (ELER) kofinanziert werden, als 
      Beteiligung des teilnehmenden Mitgliedstaats an europäischen Partnerschaften gemäß diesem Programm gelten. 
      Ungeachtet dieser Möglichkeit müssen jedoch sämtliche Bestimmungen, die gemäß der Verordnung des 
      Europäischen Parlaments und des Rates mit gemeinsamen Bestimmungen für den Europäischen Fonds für regionale 
      Entwicklung, den Europäischen Sozialfonds Plus, den Kohäsionsfonds, den Fonds für einen gerechten Übergang und 
      den Europäischen Meeres-, Fischerei- und Aquakulturfonds sowie mit Haushaltsvorschriften für diese Fonds und für 
      den Asy Migrations- und Integrationsfonds, den Fonds für die innere Sicherheit und das Instrument für finanzielle 
      Hilfe im Bereich Grenzverwaltung und Visapolitik (im Folgenden „Dachverordnung für 2021-2027“)und den 
      fondsspezifischen Verordnungen für diese Beteiligungen gelten, eingehalten werden.
      (38)Das Programm sollte die Zusammenarbeit zwischen den europäischen Partnerschaften und den privaten und/oder 
      öffentlichen Partnern auf internationaler Ebene stärken, unter anderem durch die Bündelung von FuI-Programmen 
      und grenzübergreifenden Investitionen in FuI, die sowohl für die Bürger als auch für die Unternehmen von 
      beiderseitigem Nutzen sind, wobei jedoch der Schutz der Interessen der Union in strategischen Bereichen 
      sichergestellt werden muss.
      (39)Die Leitinitiativen zu "Künftigen und neu entstehenden Technologien"(Future and Emerging Technologies — FET) 
      (im Folgenden „FET-Leitinitiativen“) haben sich als wirksames und effizientes Instrument erwiesen, das im Rahmen 
      eines gemeinsamen und koordinierten Vorgehens der Union und ihrer Mitgliedstaaten einen Nutzen für die 
      Gesellschaft bringt. Die im Rahmen der FET-Leitinitiativen zu Graphen, zum „Human Brain Project“und zur 
      Quantentechnologie durchgeführten Tätigkeiten, die im Rahmen von Horizont 2020 gefördert werden, werden 
      unter dem Programm durch Aufforderungen zur Einreichung von Vorschlägen im Arbeitsprogramm weiter 
      unterstützt . Vorbereitende Maßnahmen, die im Rahmen des Teils „FET-Leitinitiativen“von Horizont 2020 
      unterstützt werden, werden in die strategische Planung des Programms einfließen und einen fachlichen Beitrag zu 
      der Arbeit in Bezug auf Missionen, kofinanzierte und/oder ko-programmierte europäische Partnerschaften und 
      reguläre Aufforderungen zur Einreichung von Vorschlägen leisten.
      (40)Die Gemeinsame Forschungsstelle (Joint Research Centre — JRC) wird auch weiterhin über den gesamten 
      Politikzy hinweg unabhängige auftraggeberorientierte wissenschaftliche Erkenntnisse und technische 
      Unterstützung für die Politik der Union zur Verfügung stellen. Die direkten Maßnahmen der JRC sollten auf flexible, 
      effiziente und transparente Weise durchgeführt werden, wobei den Erfordernissen der Politik der Union und den 
      einschlägigen Erfordernissen der Nutzer der JRC Rechnung zu tragen und der Schutz der finanziellen Interessen der 
      Union zu gewährleisten ist. Die JRC sollte auch künftig zusätzliche Ressourcen erwirtschaften.
      (41)Mit der Säule „Innovatives Europa“sollte eine Reihe von Maßnahmen zur Bereitstellung der integrierten 
      Unterstützung eingeführt werden, um den Bedürfnissen der Unternehmer und des Unternehmertums gerecht zu 
      werden, die darauf abzielen, bahnbrechende Innovationen im Interesse eines raschen Wirtschaftswachstums 
      umzusetzen und zu beschleunigen sowie die strategische Autonomie der Union zu fördern und zugleich eine offene 
      Wirtschaft zu erhalten. Dabei sollte eine einzige Anlaufstelle geboten werden, um alle Arten von Innovatoren und 
      innovativen Unternehmen, wie KMU — einschließlich neugegründeter Unternehmen und in Ausnahmefällen kleine 
      Unternehmen mit mittelgroßer Marktkapitalisierung —, die auf Unionsebene und auf internationaler Ebene über 
      Expansionspotenzial verfügen, anzuziehen und zu unterstützen. Mit der Säule sollten schnelle, flexible Finanzhilfen 
      und Koinvestitionen, einschließlich Investitionen privater Investoren, bereitgestellt werden. Zur Erreichung dieser 
      Ziele sollte ein Europäischer Innovationsrat (European Innovation Council — EIC) eingerichtet werden. Die Säule 
      sollte auch das Europäische Innovations- und Technologieinstitut (EIT) und die europäischen Innovationsyteme im 
      Allgemeinen unterstützen, insbesondere durch europäische Partnerschaften mit nationalen und regionalen 
      innovationsfördernden Akteuren.
      (42)Zum Zwecke dieser Verordnung und insbesondere für die im Rahmen des EIC durchgeführten Tätigkeiten sollte ein 
      „neugegründetes Unternehmen“als ein KMU in der ersten Phase seines Lebenszy einschließlich dieser 
      neugegründeten Unternehmen, die als Ableger-Unternehmen von Forschungstätigkeiten an Hochschulen gegründet 
      wurden, verstanden werden, dessen Ziel es ist, innovative Lösungen und skalierbare Geschäftsmodelle zu finden 
      und das eigenständig im Sinne von Artikel 3 des Anhangs der Empfehlung 2003/361/EG der Kommission(
      9
      )ist; ein 
      „Unternehmen mit mittlerer Kapitalisierung“sollte als ein Unternehmen verstanden werden, bei dem es sich nicht 
      um ein KMU handelt und das zwischen 250 und 3 000Beschäftigte hat, wobei sich die Mitarbeiterzahl nach Titel I 
      Artikel 3 bis 6 des Anhangs der genannten Empfehlung berechnet; und ein „kleines Unternehmen mit mittlerer 
      Kapitalisierung“sollte als ein Unternehmen mit mittlerer Kapitalisierung verstanden werden, das bis zu 
      499 Beschäftigte hat.
      9
      ()Empfehlung der Kommission 2003/361/EG vom 6. Mai 2003 betreffend die Definition der Kleinstunternehmen sowie der kleinen und 
      mittleren Unternehmen (ABl. L 124 vom 20.5.2003, S. 36).
