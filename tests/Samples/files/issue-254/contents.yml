      Für jeden bereits im Rahmen von Pathfinder, und gegebenenfalls Pathfinder Übergangstätigkeiten, mittels einer 
      Aufforderung zur Einreichung von Vorschlägen ausgewählten Vorschlag können zusätzliche Finanzhilfen in Form eines 
      Festbetrags von höchstens 50 000EUR gewährt werden, um ergänzende Tätigkeiten, darunter dringende Koordinierungs- 
      und Unterstützungsmaßnahmen, durchzuführen und die Gemeinschaft von Begünstigten des Portfolios zu verstärken, 
      etwa indem mögliche Ableger-Unternehmen und potenzielle marktschaffende Innovationen bewertet werden oder ein 
      Geschäftsplan entwickelt wird. Der im Rahmen des spezifischen Programms eingerichtete Programmausschuss wird 
      darüber unterrichtet.
      (3)Für den Pathfinder gelten die Zuschlagskriterien des Artikels 28.
      Artikel 48
      Accelerator
      (1)Mit dem Accelerator wird im Wesentlichen bezweckt, marktschaffende Innovationen maßgeblich zu unterstützen. 
      Durch ihn werden nur einzelne Begünstigte unterstützt, wobei hauptsächlich eine Mischfinanzierung bereitgestellt wird. 
      Unter bestimmten Bedingungen kann die Unterstützung durch den Accelerator auch nur in Form einer Finanzhilfe oder 
      nur in Form von Beteiligungskapital erfolgen.
      Durch den Accelerator werden zwei Arten der Unterstützung angeboten:
      a)Unterstützung durch Mischfinanzierung für KMU, darunter für neugegründete Unternehmen und, in Ausnahmefällen, 
      für kleine Unternehmen mit mittlerer Kapitalisierung, die bahnbrechende und disruptive nicht bankfähige 
      Innovationen vornehmen;
      b)Unterstützung nur in Form von Finanzhilfe für KMU, darunter für neugegründete Unternehmen, die alle Arten von 
      Innovationen vornehmen, angefangen bei inkrementellen bis hin zu bahnbrechenden und disruptiven Innovationen, 
      und eine anschließende Expansion zum Ziel haben.
      c)Unterstützung nur in Form von Beteiligungskapital für nicht bankfähige KMU, darunter für neugegründete 
      Unternehmen, die bereits Unterstützung nur in Form einer Finanzhilfe erhalten haben, kann ebenfalls bereitgestellt 
      werden.
      Im Rahmen des Accelerators wird eine Unterstützung nur in Form einer Finanzhilfe ausschließlich unter den folgenden 
      kumulativen Bedingungen gewährt:
      a)das Projekt enthält Informationen über die Kapazität und die Bereitschaft des Antragstellers zur Expansion;
      b)bei dem Begünstigten handelt es sich um ein neugegründetes Unternehmen oder ein KMU;
      c)eine solche Unterstützung im Rahmen des Accelerators wird einem Begünstigten während der Durchführung des 
      Programms nur einmal und mit einer Obergrenze von 2,5 Mio. EUR gewährt.
      (2)Bei einem Begünstigten des Accelerators muss es sich um einen Rechtsträger mit Sitz in einem Mitgliedstaat oder 
      assoziierten Land handeln, der die Kriterien als neugegründetes Unternehmen, KMU oder in außergewöhnlichen Fällen als 
      kleines Unternehmen mit mittlerer Kapitalisierung erfüllt und auf Expansion ausgerichtet ist. Der Vorschlag kann entweder 
      vom Begünstigten oder mit dessen vorheriger Zustimmung von einer oder mehreren natürlichen Personen oder einem oder 
      mehreren Rechtsträgern eingereicht werden, die diesen Begünstigten zu errichten oder zu unterstützen beabsichtigen. In 
      letzterem Fall wird die Finanzierungsvereinbarung nur mit dem Begünstigten unterzeichnet.
      (3)Über die Gewährung eines Unionsbeitrags im Rahmen einer Mischfinanzierung im Rahmen des EIC wird für alle 
      Förderformen ein einziger Beschluss gefasst.
      (4)Vorschläge werden nach ihren individuellen Werten von unabhängigen externen Sachverständigen bewertet und 
      infolge einer offenen Aufforderung von Vorschlägen zu Stichtagen gemäß den Artikeln 27, 28 und 29 und vorbehaltlich 
      des Absatzes 5 des vorliegenden Artikels für die Förderung ausgewählt.
      (5)Die eingereichten Vorschläge werden nach folgenden Zuschlagskriterien bewertet:
      a)Exzellenz;
      b)Wirkung;
      c)das Risikoniveau der Maßnahme, das Investitionen verhindern würde, die Qualität und die Wirksamkeit der 
      Durchführung und die Notwendigkeit der Unterstützung durch die Union.
