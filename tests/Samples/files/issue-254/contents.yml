      (55)Mit dieser Verordnung wird eine Finanzausstattung für die gesamte Dauer des Programms festgesetzt, für das 
      Europäische Parlament und den Rat im Rahmen des jährlichen Haushaltsverfahrens den vorrangigen Bezugsrahmen 
