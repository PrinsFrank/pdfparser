      (13)Die Kommission oder die einschlägige Fördereinrichtung sorgt dafür, dass allen potenziellen Teilnehmern zum 
      Zeitpunkt der Veröffentlichung der Aufforderung zur Einreichung von Vorschlägen ausreichende Beratung und 
      Information, insbesondere die geltende Musterfinanzhilfevereinbarung, zur Verfügung stehen.
      Artikel 8
      Missionen
      (1)Missionen fallen unter die Säule „Globale Herausforderungen und industrielle Wettbewerbsfähigkeit Europas“, doch 
      können sie auch von Maßnahmen, die im Rahmen anderer Teile des Programms durchgeführt werden, sowie von im 
      Rahmen anderer Programme der Union durchgeführten ergänzenden Maßnahmen profitieren. Missionen lassen 
      konkurrierende Lösungen zu, was zu einem europaweiten Mehrwert und europaweiter Wirkung führt.
      (2)Missionen werden gemäß dieser Verordnung und dem spezifischen Programm definiert und durchgeführt, wobei für 
      eine aktive und frühzeitige Einbeziehung der Mitgliedstaaten und einen umfassenden Austausch mit dem Europäischen 
      Parlament gesorgt wird. Die Missionen, ihre Ziele, Haushaltsmittel, Zielwerte, Anwendungsbereiche, Indikatoren und 
      Etappenziele werden gegebenenfalls in den strategischen FuI-Plänen oder den Arbeitsprogrammen genauer ausgeführt. Die 
      Vorschläge werden im Rahmen der Missionen nach Artikel 29 bewertet.
      (3)Während der ersten drei Jahre der Laufzeit des Programms werden höchstens 10 % der jährlichen Haushaltsmittel für 
      die Säule II im Rahmen spezieller Aufforderungen zur Durchführung der Missionen vorgesehen. Für die verbleibenden Jahre 
      des Programms kann dieser Prozentsatz angehoben werden, sofern das Verfahren zur Auswahl und Verwaltung der 
      Missionen positiv bewertet wurde. Die Kommission gibt den Gesamtanteil der für Missionen veranschlagten 
      Haushaltsmittel jedes einzelnen Arbeitsprogramms bekannt.
      (4)Missionen
      a)verwenden die Nachhaltigkeitsziele der Vereinten Nationen als Grundlage für ihre Gestaltung und Durchführung und 
      haben einen eindeutigen FuI- Inhalt und einen eindeutigen Unions-Mehrwert und sie leisten einen Beitrag zu den 
      Prioritäten und Verpflichtungen der Union und zu den in Artikel 3 genannten Zielen des Programms;
      b)erstrecken sich auf Bereiche von gemeinsamem europäischem Interesse, sind inklusiv, fördern ein breites Engagement 
      und eine aktive Beteiligung verschiedener Arten von Interessenträgern aus dem öffentlichen und dem Privatsektor, auch 
      von Bürgern und Endnutzern, und liefern FuI-Ergebnisse, aus denen alle Mitgliedstaaten Nutzen ziehen könnten;
      c)zeichnen sich durch ihre Kühnheit und ihren inspirierenden Charakter aus und sind daher von weitreichender 
      wissenschaftlicher, technologischer, gesellschaftlicher, wirtschaftlicher, ökologischer oder politischer Relevanz und 
      Wirkung;
      d)haben eine klare Ausrichtung und klare Ziele, sind zielgerichtet, messbar und zeitgebunden und haben einen klaren 
      Haushaltsrahmen;
      e)werden auf transparente Weise ausgewählt und sind insbesondere auf ehrgeizige, exzellenzbasierte und 
      wirkungsorientierte, aber auch realistische, Ziele und auf Forschungs-, Entwicklungs- und Innovationstätigkeiten 
      ausgerichtet;
      f)verfügen über die notwendige Größe, Reichweite und Ressourcenmobilisierung sowie Hebelwirkung für zusätzliche 
      öffentliche und private Mittel, die zur Erreichung ihres Resultats erforderlich sind;
      g)regen disziplinenübergreifend Tätigkeiten an (auch in den Sozial- und Geisteswissenschaften) und beziehen Tätigkeiten 
      unterschiedlichster Technologie-Reifegrade (TRL) ein, auch mit niedrigerem TRL;
      h)sind offen für vielfältige Bottom-up-Ansätze und -Lösungen, die den Erfordernissen von und dem Nutzen für Mensch 
      und Gesellschaft ebenso wie dem Umstand Rechnung tragen, dass möglichst vielfältige Beiträge wichtig für ihre 
      Verwirklichung sind;
      i)ziehen auf transparente Weise Nutzen aus Sy mit anderen Programmen der Union sowie mit nationalen und 
      gegebenenfalls regionalen Innovationssy.
      (5)Die Kommission überwacht und bewertet jede Mission gemäß den Artikeln 50 und 52 und Anhang V, einschließlich 
      der Fortschritte bei kurz-, mittel- und langfristigen Zielen; das erstreckt sich auf Durchführung, Monitoring und stufenweise 
      Beendigung der Missionen. Eine Bewertung der ersten im Rahmen des Programms eingerichteten Missionen erfolgt 
      spätestens 2023 und bevor ein Beschluss über neue Missionen oder die Fortführung, Beendigung oder Neuausrichtung 
      laufender Missionen gefasst wird. Die Ergebnisse dieser Bewertung werden veröffentlicht und umfassen zumindest eine 
      Analy der Auswahlverfahren für Missionen sowie ihrer Governance, ihrer Haushaltsmittel, ihres Schwerpunkts und ihrer 
      bisherigen Leistung.
