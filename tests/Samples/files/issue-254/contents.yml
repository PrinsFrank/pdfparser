      breiten Palette von Technologie-Reifegraden (TRL), darunter auch niedrigere TRL.
      Jedes Cluster trägt zu mehreren Zielen für eine nachhaltige Entwicklung bei und viele der dieser Ziele werden von mehr 
      als einem Cluster unterstützt.
      Die FuI-Tätigkeiten werden innerhalb der folgenden Cluster sowie clusterübergreifend umgesetzt:
      a)Cluster „Gesundheit“: Verbesserung und Schutz der Gesundheit und des Wohlergehens der Bürger aller 
      Altersgruppen durch die Gewinnung neuer Kenntnisse, die Entwicklung innovativer Lösungen, die Sicherstellung 
      der Berücksichtigung — sofern relevant — der Geschlechterperspektive für die Prävention, Diagnose, Beobachtung, 
      Behandlung und Heilung von Krankheiten sowie die Entwicklung von Gesundheitstechnologien; Minderung von 
      Gesundheitsrisiken, Schutz der Bevölkerung und Förderung von Gesundheit und Wohlergehen, auch am 
      Arbeitsplatz; Verbesserung der Kosteneffizienz, der Zugangsgerechtigkeit und der Nachhaltigkeit der öffentlichen 
      Gesundheitssye; Vermeidung und Bekämpfung von armutsbedingten Krankheiten; Unterstützung und 
      Erleichterung der Mitwirkung der Patienten und Förderung ihrer Fähigkeit, die eigene Gesundheit selbst in die Hand 
      zu nehmen.
