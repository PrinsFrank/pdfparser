      Sicherheitsproblemen sowie dazu gemacht werden, wie diese Probleme gelöst werden, um das einschlägige Unionsrecht 
      und die einschlägigen nationalen Vorschriften einzuhalten.
      (3)Gegebenenfalls führt die Kommission oder die einschlägige Fördereinrichtung ein Sicherheitsprüfungsverfahren bei 
      den Vorschlägen durch, die Sicherheitsprobleme aufwerfen.
