      1.„Forschungsinfrastrukturen“Einrichtungen, die Ressourcen und Dienstleistungen für Forschungsgemeinschaften zur 
      Verfügung stellen, damit diese in ihren jeweiligen Bereichen Forschungsarbeiten durchführen und Innovationen 
      fördern können; einschließlich der damit im Zusammenhang stehenden Humanressourcen, größere Ausrüstungen 
      oder Instrumentarien, wissensbezogene Einrichtungen wie Sammlungen, Archive oder Infrastrukturen mit 
      wissenschaftlichen Daten, Rechensy Kommunikationsnetze und jede andere einzigartige und externen Nutzern 
      zur Verfügung stehende Infrastruktur, die zur Erzielung von Exzellenz im Bereich FuI unerlässlich ist; Sie können 
      gegebenenfalls über Forschungszwecke hinaus, etwa für Bildungszwecke oder öffentliche Dienste, genutzt werden 
      und „an einem einzigen Standort angesiedelt“, „virtuell“oder „verteilt“sein;
      2.„Strategie für intelligente Spezialisierung“die nationalen oder regionalen Innovationsstrategien, die Prioritäten setzen, 
      um einen Wettbewerbsvorteil aufzubauen, indem die eigenen Stärken in den Bereichen FuI entwickelt und auf den 
      Bedarf der Wirtschaft abgestimmt werden, um auf sich ergebende Gelegenheiten und Marktentwicklungen in 
      kohärenter Weise reagieren zu können und dabei die Doppelarbeit und Fragmentierung der Bemühungen zu 
      vermeiden einschließlich jener, die die Form nationaler oder regionaler strategischer Politikrahmen für FuI annehmen 
