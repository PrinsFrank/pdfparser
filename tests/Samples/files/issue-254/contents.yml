      Artikel 7
      Grundsätze des Programms
      (1)Bei den Forschungs- und Innovationstätigkeiten, die im Rahmen des in Artikel 1 Absatz 2 Buchstabe a genannten 
      spezifischen Programms und im Rahmen des EIT durchgeführt werden, liegt der Schwerpunkt ausschließlich auf zivilen 
      Anwendungen. Mittelübertragungen zwischen dem Betrag, der dem in Artikel 1 Absatz 2 Buchstabe a genannten 
      spezifischen Programm und dem EIT zugewiesen wurde, und dem Betrag, der dem in Artikel 1 Absatz 2 Buchstabe c 
      genannten spezifischen Programm zugewiesen wurde, sind nicht zulässig, und unnötige Doppelarbeit zwischen den beiden 
      Programmen sind zu vermeiden.
      (2)Mit dem Programm wird ein multidisziplinärer Ansatz sichergestellt und gegebenenfalls für die Einbeziehung der 
      Sozial- und Geisteswissenschaften in alle Cluster und Tätigkeiten, die im Zuge des Programms entwickelt werden, gesorgt, 
      einschließlich spezieller Aufforderungen zur Einreichung von Vorschlägen zu sozial-und geisteswissenschaftlichen Themen.
      (3)Die kooperativen Teile des Programms sorgen für Ausgewogenheit zwischen Tätigkeiten mit niedrigerem und 
      höherem Technologie-Reifegrad; das erstreckt sich auf die gesamte Wertschöpfungskette.
      (4)Das Programm gewährleistet die wirksame Förderung und Integration der Zusammenarbeit mit Drittländern und 
      internationalen Organisationen und Initiativen auf der Grundlage gegenseitigen Nutzens, der Interessen der Union, 
      internationaler Verpflichtungen und gegebenenfalls der Gegenseitigkeit.
      (5)Mit dem Programm werden Ausweitungsländer dabei unterstützt, ihre Beteiligung daran zu verstärken und eine 
      breite geografische Abdeckung der Verbundprojekte zu fördern, unter anderem durch die Verbreitung wissenschaftlicher 
      Exzellenz, die Förderung neuer kooperativer Verbindungen und der Mobilität von Intelligenz sowie durch die Umsetzung 
      des Artikels 24 Absatz 2 und des Artikel 50 Absatz 5. Diese Anstrengungen spiegeln sich in verhältnismäßigen 
      Maßnahmen der Mitgliedstaaten — unter anderem durch die Festlegung attraktiver Gehälter für Forscher —, die mithilfe 
      von Unionsmitteln sowie nationalen und regionalen Mitteln umgesetzt werden. Ohne die Exzellenzkriterien zu 
      untergraben, wird besonderes Augenmerk — abhängig von der Situation im jeweiligen Forschungs- und 
      Innovationsfeld — darauf gelegt, in Bewertungsgremien und in Einrichtungen wie Beiräten und Sachverständigengruppen 
      eine ausgewogene geografische Verteilung sicherzustellen.
      (6)Das Programm gewährleistet eine wirksame Förderung der Chancengleichheit für alle und die Berücksichtigung der 
      Geschlechtergleichstellung, einschließlich der Berücksichtigung der Geschlechterdimension bei den Inhalten von FuI. Es 
      zielt darauf ab, die Ursachen des unausgewogenen Geschlechterverhältnisses zu beseitigen. Insbesondere wird auf ein 
      größtmögliches Geschlechtergleichgewicht in Bewertungs- und anderen einschlägigen Beratungsgremien wie Beiräten und 
      Sachverständigengruppen geachtet.
      (7)Bei der Durchführung des Programms werden Sy mit anderen Programmen der Union genutzt; gleichzeitig 
      wird eine größtmögliche Vereinfachung der Verwaltung angestrebt. Eine nicht erschöpfende Aufstellung solcher Sy 
      mit anderen Programmen der Union ist in Anhang IV enthalten.
      (8)Mit dem Programm wird ein Beitrag zur Erhöhung der öffentlichen und privaten Investitionen in FuI in den 
      Mitgliedstaaten geleistet und somit dazu beigetragen, dass insgesamt mindestens 3 % des BIP der Union in Forschung und 
      Entwicklung investiert werden.
      (9)Bei der Durchführung des Programms ist die Kommission weiterhin bestrebt, die Verwaltung zu vereinfachen und 
      den Aufwand für Antragsteller und Begünstigte zu verringern.
      (10)Im Rahmen des allgemeinen Ziels der Union, Klimaschutzmaßnahmen in den sektorspezifischen Politiken und 
      Fonds der Union durchgängig zu berücksichtigen, werden, soweit angezeigt, mindestens 35 % der Ausgaben der im Zuge 
      dieses Programms durchgeführten Maßnahmen für Klimaschutzziele vorgesehen. Es ist für eine angemessene durchgängige 
      Berücksichtigung des Klimaschutzes in FuI-Inhalten zu sorgen.
      (11)Das Programm fördert durch die Einbeziehung der Bürger und der Zivilgesellschaft gemeinsame Konzipierungs- 
      und Gestaltungsaktivitäten.
      (12)Durch das Programm werden Transparenz und Rechenschaftspflicht bei der öffentlichen Förderung von FuI- 
      Projekten sichergestellt, wodurch das öffentliche Interesse gewahrt wird.
