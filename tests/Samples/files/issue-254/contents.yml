      unter Berücksichtigung der auf allen Ebenen, insbesondere bei den Begünstigten anfallenden Kosten für die Verwaltung und 
      sonstige Kontrollen. Die Regeln für Rechnungsprüfungen müssen im gesamten Programm klar, konsistent und kohärent 
      sein.
      (2)Die Rechnungsprüfungsstrategie für das Programm stützt sich auf die Rechnungsprüfung einer repräsentativen 
      Stichprobe der Ausgaben des gesamten Programms. In die repräsentative Stichprobe werden zusätzlich Ausgaben 
      einbezogen, die anhand einer Risikoabschätzung ausgewählt wurden. Maßnahmen, die gleichzeitig Fördermittel aus 
      verschiedenen Unionsprogrammen erhalten, werden nur einmal überprüft, wobei alle beteiligten Programme und deren 
      jeweils geltende Regeln berücksichtigt werden.
