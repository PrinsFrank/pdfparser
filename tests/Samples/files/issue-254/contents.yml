      wurden und einen fairen und angemessenen Ausgleich erhalten. Die gemeinsamen Eigentümer können schriftlich ein 
      anderes Syem als das des gemeinsamen Eigentums vereinbaren.
      (2)Begünstigte, die Fördermittel der Union erhalten haben, schützen ihre Ergebnisse in angemessener Weise, sofern der 
      Schutz möglich und gerechtfertigt ist, und berücksichtigen dabei sämtliche einschlägigen Überlegungen, wie beispielsweise 
      die Aussichten für eine kommerzielle Nutzung und alle sonstigen legitimen Interessen. Bei der Entscheidung über den 
      Schutz berücksichtigen die Begünstigten auch die legitimen Interessen der anderen Begünstigten der Maßnahme.
      Artikel 39
      Nutzung und Verbreitung der Ergebnisse
      (1)Jeder Begünstigte, der eine Förderung aus Unionsmitteln erhalten hat, bemüht sich nach besten Kräften, die 
      Ergebnisse, deren Eigentümer er ist, zu nutzen oder sie von einem anderen Rechtsträger nutzen zu lassen. Die Nutzung der 
      Ergebnisse kann unmittelbar durch die Begünstigten erfolgen oder mittelbar vor allem durch Übertragung und 
      Lizenzierung nach Artikel 40.
      Das Arbeitsprogramm kann zusätzliche Nutzungsverpflichtungen vorsehen.
      Falls die Ergebnisse nicht innerhalb der in der Finanzhilfevereinbarung festgelegten Frist genutzt werden, obwohl der 
      Begünstigte sich nach besten Kräften bemüht, sie unmittelbar oder mittelbar zu nutzen, bietet er sie interessierten Parteien 
      über eine geeignete, in der Finanzhilfevereinbarung genannte Internet-Plattform zur Nutzung an. Auf begründeten Antrag 
      des Begünstigten kann er dieser Verpflichtung enthoben werden.
      (2)Die Begünstigten verbreiten ihre Ergebnisse so rasch wie möglich in einem öffentlich zugänglichen Format, 
      vorbehaltlich etwaiger Einschränkungen aufgrund des Schutzes von geistigem Eigentum, Sicherheitsvorschriften oder 
      legitimen Interessen.
      Das Arbeitsprogramm kann zusätzliche Verpflichtungen zur Verbreitung der Ergebnisse vorsehen, wobei die 
      wirtschaftlichen und wissenschaftlichen Interessen der Union zu wahren sind.
      (3)Die Begünstigten sorgen dafür, dass zu den in der Finanzhilfevereinbarung festgelegten Bedingungen ein offener 
      Zugang zu den wissenschaftlichen Veröffentlichungen gewährt wird. Insbesondere stellen die Begünstigten sicher, dass sie 
      oder die Verfasser in ausreichendem Umfang Rechte am geistigen Eigentum behalten, um ihren Verpflichtungen zum 
      offenen Zugang nachkommen zu können.
      Grundsätzlich ist zu den Bedingungen der Finanzhilfevereinbarung ein offener Zugang zu den Forschungsdaten zu 
      gewähren, wobei gemäß dem Grundsatz „so offen wie möglich, so geschlossen wie nötig“die Möglichkeit von Ausnahmen 
      gewährleistet wird und die legitimen Interessen der Begünstigten — darunter die kommerzielle Nutzung — und sonstige 
      Einschränkungen, etwa aufgrund von Datenschutzbestimmungen, Privatsphäre, Vertraulichkeit, Geschäftsgeheimnissen, 
      Wettbewerbsinteressen der Union, Sicherheitsvorschriften oder Rechten am geistigen Eigentum, berücksichtigt werden.
      Das Arbeitsprogramm kann zusätzliche Anreize oder Verpflichtungen zum Zweck der Einhaltung der Verfahrensweisen der 
      offenen Wissenschaft vorsehen.
      (4)Die Begünstigten verwalten alle Forschungsdaten, die durch eine Maßnahme des Programms generiert wurden, im 
      Einklang mit den Grundsätzen der „Auffindbarkeit“, „Zugänglichkeit“, „Interoperabilität“und „Wiederverwendbarkeit“und 
      entsprechend der Finanzhilfevereinbarung und stellen einen Datenmanagementplan auf.
      Das Arbeitsprogramm kann in begründeten Fällen zusätzliche Verpflichtungen zur Verwendung der Europäischen Cloud 
      für offene Wissenschaft für die Speicherung von Forschungsdaten und die Zugangsgewährung zu diesen Daten vorsehen.
