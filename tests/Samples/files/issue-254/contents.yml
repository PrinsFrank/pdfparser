      ANHANG V 
      ZENTRALE WIRKUNGSPFAD-INDIKATOREN 
      Die Wirkungspfade und die dazugehörigen zentralen Indikatoren bilden die Grundlage für die Überwachung der 
      Fortschritte des Programms zur Verwirklichung seiner in Artikel 3 genannten Ziele. Bei den Wirkungspfaden spielt der 
      Zeitfaktor eine wichtige Rolle, und die Pfade können in die drei folgenden komplementären Wirkungskategorien unterteilt 
      werden, die den nicht-linearen Charakter der FuI-Investitionen widerspiegeln: wissenschaftlich, gesellschaftlich und 
      technologisch oder wirtschaftlich. Für jede dieser Wirkungskategorien werden zur Ermittlung der Fortschritte Proxy 
      Indikatoren verwendet, wobei zwischen kurz-, mittel- und längerfristigen Fortschritten, auch über die Laufzeit des 
      Programms hinaus, unterschieden wird und Möglichkeiten für Aufschlüsselungen bestehen, auch zwischen Mitgliedstaaten 
      und assoziierten Ländern. Diese Indikatoren werden unter Verwendung quantitativer und qualitativer Methoden erstellt. 
      Die einzelnen Teile des Programms werden zu diesen Indikatoren in unterschiedlichem Umfang und über unterschiedliche 
      Verfahren beitragen. Gegebenenfalls können zusätzliche Indikatoren zur Überwachung einzelner Teile des Programms 
      herangezogen werden.
      Die Mikrodaten, die den Schlüsselindikatoren für die Wirkungspfade zugrunde liegen, werden für alle Teile des Programms 
      und für alle Durchführungsmechanismen nach einem zentral festgelegten und einheitlichen Verfahren mit der geeigneten 
      Granularität erhoben, wobei der Berichterstattungsaufwand für die Begünstigten so gering wie möglich gehalten wird.
      Zusätzlich und über die zentralen Wirkungspfad-Indikatoren hinaus werden Daten über die optimierten Ergebnisse des 
      Programms im Hinblick auf die Stärkung des EFR, die Förderung der exzellenzbasierten Beteiligung aller Mitgliedstaaten 
      am Programm sowie die Erleichterung kooperativer Verbindungen im Bereich der europäischen FuI erhoben und 
      echtzeitnah gemeldet, und zwar als Teil der Durchführungs- und Managementdaten gemäß Artikel 50. Das umfasst die 
      Überwachung der kooperativen Verbindungen, Netzwerkanaly Daten zu Vorschlägen, Anwendungen, Teilnahmen, 
      Projekten, Antragstellern und Teilnehmern, (einschließlich Daten zu der Art der Organisation, beispielsweise zivilgesell­
      schaftliche Organisationen, KMU und Privatsektor), des Landes (beispielsweise spezifische Klassifizierung nach 
      Ländergruppen wie Mitgliedstaaten, assoziierte Länder und Drittländer), des Geschlechts, der Rolle in dem Projekt, des 
      wissenschaftlichen Fachbereichs oder Sektors, einschließlich Sozial- und Geisteswissenschaften, und die Überwachung des 
      Ausmaß der durchgängigen Berücksichtigung des Klimaschutzes und der damit zusammenhängenden Ausgaben.
      Indikatoren für wissenschaftliche Wirkungspfade
      Es wird erwartet, dass das Programm wissenschaftliche Wirkung haben wird, indem hochwertige neue Kenntnisse 
      geschaffen, das Humankapital in FuI gestärkt und die Wissensverbreitung und eine offene Wissenschaft gefördert werden. 
      Die Fortschritte beim Erreichen dieser Wirkung werden anhand von Proxytoren überwacht, mit denen die 
      folgenden drei wesentlichen Wirkungspfade abgesteckt werden.
