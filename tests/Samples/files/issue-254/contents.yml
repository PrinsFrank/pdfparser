      (50)Das Programm sollte für die Förderung und Integration der Zusammenarbeit mit Drittländern und internationalen 
      Organisationen und von Initiativen auf der Grundlage der Interessen der Union, beiderseitigen Nutzens, 
      internationaler Verpflichtungen, der Wissenschaftsdiplomatie und — so weit wie möglich — der Gegenseitigkeit 
      sorgen. Die internationale Zusammenarbeit sollte darauf ausgerichtet sein, die Exzellenz in FuI, die Attraktivität, die 
      Kapazität zur Erhaltung der besten Talente und die wirtschaftliche und industrielle Wettbewerbsfähigkeit der Union 
      zu stärken, die globalen Herausforderungen einschließlich der Nachhaltigkeitsziele der Vereinten Nationen durch 
      Befolgung der Grundsätze der Agenda 2030 und des Übereinkommens von Paris zu bewältigen und die 
      Außenpolitik der Union zu unterstützen. Es sollte ein Ansatz zur allgemeinen Offenheit gegenüber internationalen 
      Beteiligungen und gezielten Maßnahmen der internationalen Zusammenarbeit verfolgt werden, unter anderem 
      durch angemessene Förderfähigkeit von Einrichtungen, die in Ländern mit niedrigem bis mittlerem Einkommen 
      niedergelassen sind. Die Union sollte bestrebt sein, weiterhin internationale Kooperationsvereinbarungen mit 
      Drittländern im Bereich FuI abzuschließen. Gleichzeitig sollte die Assoziierung von Drittländern mit dem 
      Programm, insbesondere für die kooperativen Teile, im Einklang mit den jeweiligen Assoziierungsabkommen und 
      mit Schwerpunkt auf dem Mehrwert für die Union gefördert werden. Bei der Zuweisung der Finanzbeiträge der 
      assoziierten Länder auf das Programm sollte die Kommission den Grad der Beteiligung der Rechtsträger dieser 
      Drittländer an den verschiedenen Programmbereichen des Programms berücksichtigen.
      (51)Um die Beziehung zwischen Wissenschaft und Gesellschaft zu vertiefen und die Vorteile der zwischen ihnen 
      bestehenden Wechselwirkung so weit wie möglich zu verstärken, sollte das Programm alle gesellschaftlichen 
      Akteure, wie etwa die Bürger und die Organisationen der Zivilgesellschaft, in die gemeinsame Konzipierung und 
      Gestaltung von Agenden im Bereich der verantwortungsvollen Forschung und Innovation (Responsible Research 
      and Innovation — RRI) und Inhalt sowie durch Verfahren, bei denen die Bedenken, Bedürfnisse und Erwartungen 
      von Bürgern und Zivilgesellschaft berücksichtigt werden, einbeziehen, indem es die wissenschaftliche Bildung und 
      Ausbildung fördert, wissenschaftliche Erkenntnisse öffentlich zugänglich macht und die Beteiligung von Bürgern 
      und Organisationen der Zivilgesellschaft an den Tätigkeiten des Programms erleichtert. Dies sollte über das gesamte 
      Programm und durch gezielte Tätigkeiten im Rahmen des Teils „Ausweitung der Beteiligung und Stärkung des EFR“
      erfolgen. Das Engagement von Bürgern und Zivilgesellschaft im FuI-Bereich sollte an Öffentlichkeitsarbeit geknüpft 
      werden, um dafür zu sorgen, dass das Programm von der Öffentlichkeit dauerhaft unterstützt wird. Durch das 
      Programm sollten zwischen Wissenschaft, Technologie, Kultur und Kunst bestehende Hindernisse beseitigt und 
      Sy gefördert werden, um eine neue Qualität nachhaltiger Innovationen sicherzustellen. Die Maßnahmen, die 
      zur besseren Einbindung der Bürger und der Zivilgesellschaft in die unterstützten Projekte ergriffen wurden, sollten 
      überwacht werden.
      (52)Gegebenenfalls sollte das Programm die besonderen Merkmale der gemäß Artikel 349 des Vertrags über die 
      Arbeitsweise der Europäischen Union (AEUV) anerkannten Gebiete in äußerster Randlage entsprechend der vom 
      Rat begrüßten Mitteilung der Kommission vom 24. Oktober 2017mit dem Titel „Eine verstärkte und erneuerte 
      Partnerschaft mit den Gebieten in äußerster Randlage der EU“berücksichtigen.
      (53)Die im Zuge des Programms entwickelten Tätigkeiten sollten in Übereinstimmung mit den Artikeln 2 und 3 des 
      Vertrags über die Europäische Union (EUV) und den Artikeln 8 und 157 AEUV darauf abzielen, geschlechtsspe­
      zifische Verzerrungen und Ungleichheiten zu beseitigen, die Vereinbarkeit von Beruf und Privatleben zu verbessern 
      und die Gleichstellung von Frauen und Männern in FuI zu fördern, einschließlich des Grundsatzes des gleichen 
      Entgelts ohne Diskriminierung aufgrund des Geschlechts. Die Geschlechterdimension sollte in die FuI-Inhalte 
      integriert und in allen Phasen des Forschungszy beibehalten werden. Zusätzlich sollten die Tätigkeiten im 
      Rahmen des Programms darauf ausgerichtet sein, Ungleichheiten zu beseitigen sowie bei allen Aspekten von FuI die 
      Gleichstellung und Vielfalt in Bezug auf Alter, Behinderung, Rasse und ethnische Zugehörigkeit, Religion oder 
      Weltanschauung sowie sexuelle Ausrichtung zu fördern.
      (54)Angesichts der Besonderheiten der Verteidigungsindustrie sollten die ausführlichen Bestimmungen für die 
      Finanzierung von Projekten im Bereich der Verteidigungsforschung durch die Union in der Verordnung (EU) 
      2021/697 des Europäischen Parlaments und des Rates(
      10
      )(Europäischer Verteidigungsfonds) festgelegt werden, in 
      der auch die Regeln für die Beteiligung an der Verteidigungsforschung definiert sind. Die im Rahmen des 
      Europäischen Verteidigungsfonds durchzuführenden Tätigkeiten sollten ausschließlich auf Forschung und 
      Entwicklung im Verteidigungsbereich ausgerichtet sein, während die im Rahmen des gemäß dem Beschluss (EU) 
      2021/764 des Rates(
      11
      )eingerichteten spezifischen Programms (im Folgenden „spezifisches Programm“) und des 
      EIT durchgeführten Tätigkeiten ausschließlich auf zivile Anwendungen ausgerichtet sein sollten. Unnötige 
      Doppelarbeit sollte vermieden werden.
