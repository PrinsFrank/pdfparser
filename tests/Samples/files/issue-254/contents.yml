      KAPITEL IV
      Mischfinanzierungsmaßnahmen und Mischfinanzierung
      Artikel 45
      Mischfinanzierungsmaßnahmen
      Mischfinanzierungsmaßnahmen im Rahmen des Programms werden nach Maßgabe des „InvestEU“-Programms und des 
      Titels X der Haushaltsordnung durchgeführt.
      Artikel 46
      Mischfinanzierung im Rahmen von Horizont Europa und des EIC
      (1)Die Komponenten „Finanzhilfe“und „rückzahlbare Vorschüsse“der Mischfinanzierung im Rahmen von Horizont 
      Europa und des EIC unterliegen den Artikeln 34 bis 37.
      (2)Die Mischfinanzierung im Rahmen des EIC wird nach Artikel 48 der vorliegenden Verordnung durchgeführt. 
      Mischfinanzierung im Rahmen des EIC kann so lange gewährt werden, bis die Maßnahme als Mischfinanzierungs­
      maßnahme oder als Finanzierungs- und Investitionsmaßnahme, die vollständig durch die Unions-Garantie im Rahmen des 
      „InvestEU“Programme abgedeckt ist, finanziert werden kann. Abweichend von Artikel 209 der Haushaltsordnung gelten 
      die Bedingungen des Absatzes 2 des genannten Artikels und insbesondere dessen Buchstaben a und d nicht zum Zeitpunkt 
      der Gewährung der Mischfinanzierung im Rahmen des EIC.
      (3)Die Mischfinanzierung im Rahmen von Horizont Europa kann für eine Kofinanzierungsmaßnahme des Programms 
      für den Fall gewährt werden, dass ein gemeinsames Programm von Mitgliedstaaten und assoziierten Ländern den Einsatz 
      von Finanzierungsinstrumenten zur Unterstützung ausgewählter Maßnahmen vorsieht. Bewertung und Auswahl solcher 
      Maßnahmen erfolgen nach den Artikeln 15, 23, 24, 27, 28 und 29. Für die Durchführungsbedingungen für eine 
      Mischfinanzierung im Rahmen von Horizont Europa gelten Artikel 32 und sinngemäß Artikel 48 Absatz 10 sowie 
      zusätzliche und gerechtfertigte, im Arbeitsprogramm festgelegte Bedingungen.
      (4)Erstattungen, einschließlich zurückgezahlter Vorschüsse und Einnahmen aus der Mischfinanzierung im Rahmen von 
      Horizont Europa und des EIC gelten als interne zweckgebundene Einnahmen nach Artikel 21 Absatz 3 Buchstabe f und 
      Artikel 21 Absatz 4 der Haushaltsordnung.
      (5)Die Mischfinanzierung im Rahmen von Horizont Europa und des EIC ist so bereitzustellen, dass sie die Wettbewerbs­
      fähigkeit der Union fördert und den Wettbewerb im Binnenmarkt nicht verzerrt.
      Artikel 47
      Pathfinder
      (1)Über Pathfinder werden Finanzhilfen für modernste, mit hohem Risiko verbundene Projekte bereitgestellt, die von 
      Konsortien oder einzelnen Begünstigten umgesetzt werden und darauf abzielen, radikale Innovationen zu entwickeln und 
      neue Marktchancen zu erschließen. Mit Pathfinder werden die frühesten Phasen der wissenschaftlichen, technischen oder 
      technologieintensiven Forschung und Entwicklung unterstützt, darunter der Nachweis von Konzepten und Prototy für 
      die Bewertung von Technologien.
      Pathfinder wird hauptsächlich durch eine offene Aufforderung zur Einreichung von Projektvorschlägen nach dem Bottom- 
      up-Prinzip mit regelmäßigen jährlichen Stichtagen umgesetzt und wird auch für Herausforderungen im Wettbewerb sorgen, 
      um zentrale strategische Ziele zu entwickeln, die technologieintensive Lösungen und radikale Denkansätze erfordern.
      (2)Die Übergangstätigkeiten im Rahmen von Pathfinder sind Forschern und Innovatoren aller Art dabei behilflich, den 
      Weg zur kommerziellen Entwicklung in der Union, z. B. bei Demonstrationstätigkeiten und Durchführbarkeitsstudien zur 
      Beurteilung potenzieller Geschäftsmodelle, zu entwickeln und die Gründung von Ableger-Unternehmen und 
      neugegründeten Unternehmen zu unterstützen.
