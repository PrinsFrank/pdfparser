      ANHANG III 
      EUROPÄISCHE PARTNERSCHAFTEN 
      Europäische Partnerschaften werden anhand folgender Kriterien ausgewählt und umgesetzt, überwacht, bewertet, 
      schrittweise beendet oder verlängert:
      1.Auswahl
      Nachweis, dass die europäische Partnerschaft durch Einbeziehung und Engagement von Partnern die entsprechenden 
      Ziele des Programms wirksamer verwirklichen kann; insbesondere müssen deutliche Wirkungen für die Union und ihre 
      Bürger erzielt werden, vor allem im Hinblick auf die globalen Herausforderungen und FuI-Ziele, die Sicherung der 
      Wettbewerbsfähigkeit der Union, die Nachhaltigkeit und den Beitrag zur Stärkung des EFR und gegebenenfalls 
      internationaler Vereinbarungen.
      Bei institutionalisierten europäischen Partnerschaften, die nach Artikel 185 AEUV eingerichtet wurden, ist die 
      Teilnahme von mindestens 40 % der Mitgliedstaaten Pflicht.
      a)Kohärenz und Sy der europäischen Partnerschaft innerhalb der FuI-Landschaft der Union, wobei die im 
      Rahmen des Programms geltenden Regeln möglichst weitgehend einzuhalten sind;
      b)Transparenz und Offenheit der europäischen Partnerschaft in Bezug auf die Festlegung von Prioritäten und Zielen in 
      Form der erwarteten Ergebnisse und Auswirkungen sowie in Bezug auf die Einbeziehung von Partnern und 
      Interessenträgern aus der gesamten Wertschöpfungskette sowie aus verschiedenen Sektoren, mit verschiedenem 
      Hintergrund und aus verschiedenen Fachbereichen, gegebenenfalls auch von internationalen Partnern und 
      Interessenträgern, wenn das zweckmäßig ist und die europäische Wettbewerbsfähigkeit nicht beeinträchtigt; 
      eindeutige Vereinbarungen für die Förderung der Beteiligung von KMU und für die Verbreitung und Nutzung der 
      Ergebnisse, insbesondere durch KMU, einschließlich durch zwischengeschaltete Organisationen;
      c)Ex-ante-Nachweis der Zusätzlichkeit und der Richtwirkung der europäischen Partnerschaft, einschließlich einer 
      gemeinsamen strategischen Vision ihres Zwecks. Diese Vision umfasst insbesondere Folgendes:
      i)Angabe messbarer, innerhalb bestimmter Fristen erwarteter Resultate, Ergebnisse und Wirkungen, einschließlich 
      des zentralen wirtschaftlichen und/oder gesellschaftlichen Werts für die Union;
      ii)Nachweis der erwarteten qualitativen und erheblichen quantitativen Hebelwirkungen, einschließlich einer 
      Methode zur Messung der zentralen Leistungsindikatoren;
      iii)Konzepte, die für eine flexible Umsetzung sorgen und Anpassungen an sich ändernde politische, 
      gesellschaftliche und/oder marktbedingte Erfordernisse oder wissenschaftliche Fortschritte ermöglichen, um die 
      Kohärenz der Politik zwischen regionaler, nationaler und Unionsebene zu erhöhen;
      iv)Ausstiegsstrategie und Maßnahmen für eine stufenweise Beendigung der Teilnahme am Programm.
      d)Ex-ante-Nachweis der langfristigen Verpflichtung der Partner, einschließlich des Nachweises über einen 
      Mindestanteil öffentlicher und/oder privater Investitionen.
      Bei institutionalisierten europäischen Partnerschaften, die gemäß Artikel 185 oder 187 AEUV eingerichtet werden, 
      müssen die in Form von Geld- und/oder Sachleistungen erbrachten Beiträge anderer Partner als der Union mindestens 
      50 % betragen und können sich auf bis zu 75 % der aggregierten Mittelbindungen der Europäischen Partnerschaft 
      belaufen. Für jede solche institutionalisierte europäische Partnerschaft wird ein Teil der Beiträge anderer Partner als der 
      Union in Form von Finanzbeiträgen geleistet. Für andere Partner als die Union und die teilnehmenden Staaten sollten 
      die Finanzbeiträge hauptsächlich dazu dienen, die Verwaltungskosten sowie die Kosten für Koordinierung und 
      Unterstützung und für andere nicht wettbewerbsorientierte Tätigkeiten zu decken.
      2.Durchführung
      a)Sycher Ansatz zur Gewährleistung der aktiven und frühzeitigen Einbeziehung der Mitgliedstaaten und der 
      Erreichung der erwarteten Wirkungen der europäischen Partnerschaft durch die flexible Durchführung 
      gemeinsamer Maßnahmen mit großem Unionsmehrwert, die über gemeinsame Aufforderungen zur Einreichung 
      von Vorschlägen für FuI-Tätigkeiten hinausgehen, einschließlich Maßnahmen im Zusammenhang mit einer 
      Markteinführung oder der Berücksichtigung in Regulierung oder Politik;
      b)geeignete Maßnahmen zur Gewährleistung der kontinuierlichen Offenheit der Initiative und ihrer Transparenz bei 
      der Umsetzung, insbesondere in Bezug auf die Prioritätensetzung und die Teilnahme an Aufforderungen zur 
      Einreichung von Vorschlägen, Informationen über die Funktionsweise der Governance, die Sichtbarkeit der Union, 
      Kommunikation und Öffentlichkeitsarbeit sowie die Verbreitung und Nutzung der Ergebnisse, einschließlich einer 
      klaren Strategie für den offenen Zugang/die Nutzung entlang der gesamten Wertschöpfungskette; geeignete 
      Maßnahmen zur Information von KMU und zur Förderung der Teilnahme von KMU;
