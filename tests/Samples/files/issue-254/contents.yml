      Artikel 37
      Auf Gegenseitigkeit beruhender Versicherungsmechanismus
      (1)Es wird ein auf Gegenseitigkeit beruhender Versicherungsmechanismus (im Folgenden „Mechanismus“) eingerichtet, 
      der den nach Artikel 38 der Verordnung (EU) Nr. 1290/2013 eingerichteten Fonds ersetzt und dessen Rechtsnachfolger ist. 
      Zweck des Mechanismus ist es, die Risiken abzusichern, die sich aus der Uneinbringlichkeit der Beträge ergeben, die 
      Begünstigte
      a)nach Beschluss Nr. 1982/2006/EG des Europäischen Parlaments und des Rates(
      32
      )der Kommission schulden;
      b)im Zusammenhang mit dem Programm „Horizont 2020“der Kommission und Einrichtungen der Union schulden;
      c)im Zusammenhang mit dem Programm der Kommission und Fördereinrichtungen schulden.
      Die Absicherung der Risiken der in Buchstabe c genannten Fördereinrichtungen kann möglicherweise im Rahmen eines 
      indirekten Risikodeckungssy erfolgen, das in der anwendbaren Vereinbarung und unter Berücksichtigung der Art der 
      Fördereinrichtung festgelegt wird.
      (2)Der Mechanismus wird von der Union, vertreten durch die Kommission als Ausführungsbevollmächtigte, verwaltet. 
      Die Kommission legt spezielle Regeln für die Handhabung des Mechanismus fest.
      (3)Begünstigte leisten einen Beitrag von 5 % der Summe, mit der die Union die Maßnahme fördert. Auf der Grundlage 
      regelmäßiger transparenter Bewertungen kann die Kommission diesen Beitrag auf 8 % anheben oder unter 5 % senken. Die 
      Beiträge der Begünstigten zum Mechanismus werden von der ersten Vorfinanzierung abgezogen und im Namen der 
      Begünstigten an den Mechanismus entrichtet. Dieser Beitrag darf nicht über dem Betrag der ersten Vorfinanzierung liegen.
      (4)Die Beiträge der Begünstigten werden zum Zeitpunkt der Zahlung des Restbetrags zurückgezahlt.
      (5)Etwaige durch den Mechanismus generierte Erträge werden dem Mechanismus zugeschlagen. Reichen die Erträge 
      nicht aus, so wird der Mechanismus nicht tätig und die Kommission oder die einschlägige Fördereinrichtung zieht 
      geschuldete Beträge unmittelbar von den Begünstigten oder Dritten ein.
      (6)Die eingezogenen Beträge stellen zweckgebundene Einnahmen des Mechanismus im Sinne des Artikels 21 Absatz 5 
      der Haushaltsordnung dar. Sobald die Abwicklung aller Finanzhilfen, deren Risiken durch den Mechanismus direkt oder 
      indirekt abgesichert werden, abgeschlossen ist, werden alle ausstehenden Beträge vorbehaltlich der Beschlüsse des 
      Gesetzgebers von der Kommission eingezogen und in den Haushaltsplan der Union eingestellt.
