      festgelegte grundlegende Voraussetzung erfüllen;
      3.„europäische Partnerschaft“eine unter frühzeitiger Einbindung von Mitgliedstaaten und assoziierten Ländern 
      erarbeitete Initiative, bei der sich die Union sowie private und/oder öffentliche Partner (wie Industrie, Hochschulen, 
      Forschungsorganisationen, öffentliche Aufgaben wahrnehmende lokale, regionale, nationale oder internationale 
      Stellen oder Organisationen der Zivilgesellschaft, einschließlich Stiftungen und Nichtregierungsorganisationen) 
      verpflichten, gemeinsam die Entwicklung und Durchführung eines Programms von FuI-Tätigkeiten zu unterstützen, 
