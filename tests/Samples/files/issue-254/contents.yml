      ()Verordnung (EU) 2021/697 des Europäischen Parlaments und des Rates vom 29. April 2021 zur Einrichtung des Europäischen 
      Verteidigungsfonds und zur Aufhebung der Verordnung (EU) 2018/1092 (siehe Seite 149 dieses Amtsblatts).
