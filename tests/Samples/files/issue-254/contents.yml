      (65)Um die wirksame Bewertung der Fortschritte des Programms im Hinblick auf die Verwirklichung seiner Ziele 
      sicherzustellen, sollte der Kommission die Befugnis übertragen werden, gemäß Artikel 290 AEUV Rechtsakte zur 
      Änderung des Anhangs V in Bezug auf die Wirkungspfad-Indikatoren zu erlassen, falls dies für notwendig erachtet 
      wird, wie auch zur Festlegung von Ausgangs- und Zielwerten sowie zur Ergänzung dieser Verordnung durch 
      Bestimmungen über die Einrichtung eines Überwachungs- und Bewertungsrahmens. Es ist von besonderer 
      Bedeutung, dass die Kommission im Zuge ihrer Vorbereitungsarbeit angemessene Konsultationen, auch auf der 
      Ebene von Sachverständigen, durchführt, die mit den Grundsätzen in Einklang stehen, die in der Interinstitutionellen 
      Vereinbarung vom 13. April 2016über bessere Rechtsetzung niedergelegt wurden. Um insbesondere für eine 
      gleichberechtigte Beteiligung an der Vorbereitung delegierter Rechtsakte zu sorgen, erhalten das Europäische 
      Parlament und der Rat alle Dokumente zur gleichen Zeit wie die Sachverständigen der Mitgliedstaaten, und ihre 
      Sachverständigen haben symatisch Zugang zu den Sitzungen der Sachverständigengruppen der Kommission, die 
      mit der Vorbereitung der delegierten Rechtsakte befasst sind.
      (66)Kohärenz und Sy zwischen dem Programm und dem Weltraumprogramm der Union werden zur Förderung 
      eines weltweit wettbewerbsfähigen und innovativen europäischen Weltraumsektors beitragen, Europas 
      Unabhängigkeit beim Zugang zum Weltraum und seiner Nutzung in einem sicheren und geschützten Umfeld 
      unterstützen und die Rolle Europas als globaler Akteur stärken. Exzellente Forschung, bahnbrechende Lösungen 
      und nachgelagerte Nutzer des Programms werden durch Daten und Dienstleistungen, die über das 
      Weltraumprogramm der Union bereitgestellt werden, unterstützt.
      (67)Kohärenz und Sy zwischen dem Programm und Erasmus+ werden die Übernahme von Forschungser­
      gebnissen in Ausbildungsmaßnahmen fördern, den Innovationsgeist in das Bildungssy hineintragen und dafür 
      sorgen, dass Maßnahmen der allgemeinen und beruflichen Bildung auf die aktuellsten FuI-Tätigkeiten gestützt sind. 
      In dieser Hinsicht wird das Programm — als Folgemaßnahme zu den im Rahmen von Erasmus+ im Zeitraum 2014- 
      2020 eingeleiteten Pilotprojekten in Bezug auf europäische Hochschulen — gegebenenfalls sych die 
      Unterstützung ergänzen, die im Rahmen von Erasmus+ den europäischen Hochschulen bereitgestellt wird.
      (68)Um die Wirkung des Programms in Bezug auf die Verwirklichung der Prioritäten der Union zu steigern, sollten 
      Sy mit Programmen und Instrumenten gefördert und angestrebt werden, mit denen auf neu entstehende 
      Bedürfnisse der Union reagiert werden soll, unter anderem mit dem Mechanismus für einen gerechten Übergang, 
      der Aufbau- und Resilienzfazilität und dem EU4Health-Programm.
      (69)Die Regeln für die Beteiligung und die Verbreitung der Ergebnisse sollten die Erfordernisse des Programms 
      angemessen widerspiegeln und die von den verschiedenen Interessenträgern sowie im Rahmen der mit 
      Unterstützung unabhängiger externer Sachverständiger durchgeführten Zwischenbewertung von Horizont 2020 
      vorgebrachten Bedenken und Empfehlungen berücksichtigen.
      (70)Durch im gesamten Programm geltende gemeinsame Vorschriften sollte ein kohärenter Rahmen gewährleistet 
      werden, der die Beteiligung an Programmen vereinfacht, die aus dem Haushalt des Programms finanziell unterstützt 
      werden, einschließlich der Beteiligung an Programmen, die von Fördereinrichtungen wie dem EIT, gemeinsamen 
      Unternehmen oder anderen Strukturen auf der Grundlage von Artikel 187 AEUV verwaltet werden, und an 
      Programmen, die von den Mitgliedstaaten gemäß Artikel 185 AEUV durchgeführt werden. Es sollte möglich sein, 
      spezielle Regeln zu beschließen, wobei solche Ausnahmen jedoch auf die Fälle beschränkt werden sollten, in denen 
      sie unbedingt notwendig und ausreichend gerechtfertigt sind.
      (71)Bei den vom Geltungsbereich des Programms erfassten Maßnahmen sollten die Grundrechte sowie die Grundsätze 
      beachtet werden, die insbesondere in der Charta der Grundrechte der Europäischen Union (im Folgenden „Charta“) 
      verankert sind. Diese Maßnahmen sollten in Einklang mit sämtlichen rechtlichen Verpflichtungen — einschließlich 
      des Völkerrechts — und einschlägigen Beschlüssen der Kommission wie der Mitteilung der Kommission vom 
      28. Juni 2013(
      24
      )sowie mit ethischen Prinzipien stehen, wozu auch die Vermeidung jeglichen Verstoßes gegen die 
      Integrität der Forschung gehört. Die Stellungnahmen der Europäischen Gruppe für Ethik der Naturwissenschaften 
      und der Neuen Technologien, der Agentur der Europäischen Union für Grundrechte und des Europäischen 
      Datenschutzbeauftragten sollten gegebenenfalls berücksichtigt werden. Bei Forschungstätigkeiten sollte ferner 
      Artikel 13 AEUV Rechnung getragen werden; der Einsatz von Tieren in der Forschung sowie Tierversuche sollten 
      reduziert und letztendlich ganz durch Alternativen ersetzt werden.
      (72)Um wissenschaftliche Exzellenz zu gewährleisten, sollte das Programm im Einklang mit Artikel 13 der Charta die 
      Achtung der akademischen Freiheit in allen Ländern fördern, denen seine Mittel zugutekommen.
