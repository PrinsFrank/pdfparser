      ANHANG IV 
      SYNERGIEN MIT ANDEREN UNIONSPROGRAMMEN 
      Syte mit anderen Unionsprogrammen gründen auf der Komplementarität zwischen Programmgestaltung und 
      -zielen sowie auf der Kompatibilität der Finanzierungsregeln und -verfahren auf Durchführungsebene.
      Mittel aus dem Programm dürfen nur zur Finanzierung von FuI-Tätigkeiten verwendet werden. Durch die strategische 
      Planung wird sichergestellt, dass die Prioritäten für die verschiedenen Programme der Union aufeinander abgestimmt sind 
      und kohärente Finanzierungsmöglichkeiten in den verschiedenen Phasen des FuI-Zy bestehen. Missionen und 
      europäische Partnerschaften sollen unter anderem von Sy mit anderen Programmen und der Politik der Union 
      profitieren.
      Die Verbreitung von Forschungsergebnissen und innovativen Lösungen, die mithilfe des Programms entwickelt wurden, soll 
      mit Unterstützung anderer Programme der Union erleichtert werden, insbesondere durch Strategien zur Verbreitung und 
      Nutzung der Ergebnisse, Wissenstransfer, ergänzende und kumulative Fördermittel sowie flankierende politische 
      Maßnahmen. Die Förderung der FuI-Tätigkeit erfolgt nach harmonisierten Vorschriften, die so gestaltet sind, dass sie einen 
      Unionsmehrwert gewährleisten, Überschneidungen mit verschiedenen Programmen der Union verhindern und auf 
      größtmögliche Effizienz und Verwaltungsvereinfachung abzielen.
      Wie diese Sy zwischen dem Programm und den verschiedenen Programmen der Union zum Tragen kommen, wird 
      in den folgenden Absätzen genauer ausgeführt.
      1.Durch Sy mit dem Europäischen Garantiefonds für die Landwirtschaft (EGFL) und dem Europäischen 
      Landwirtschaftsfonds für die Entwicklung des ländlichen Raums (ELER) (Gemeinsame Agrarpolitik — GAP) wird 
      Folgendes sichergestellt:
      a)Der FuI-Bedarf des Agrarsektors und der ländlichen Gebiete in der Union wird beispielsweise im Rahmen der 
      Europäischen Innovationspartnerschaft „Landwirtschaftliche Produktivität und Nachhaltigkeit“ermittelt und 
      sowohl in der strategischen Planung des Programms als auch in den Arbeitsprogrammen berücksichtigt;
      b)die GAP nutzt die Ergebnisse von FuI optimal und fördert die Nutzung, Umsetzung und Verbreitung innovativer 
      Lösungen, einschließlich solcher, die im Rahmen von Projekten erarbeitet wurden, welche von den Programmen 
      für FuI, von der Europäischen Innovationspartnerschaft „Landwirtschaftliche Produktivität und Nachhaltigkeit“
      und von einschlägigen KICs des EIT finanziert wurden;
      c)der ELER unterstützt die Einführung und Verbreitung von Wissen und Lösungen, die auf die Ergebnisse des 
      Programms zurückgehen und zu einem dy Agrarsektor und zu neuen Möglichkeiten für die 
      Entwicklung ländlicher Gebiete führen.
      2.Durch Sy mit dem Europäischen Meeres-, Fischerei- und Aquakulturfonds (EMFAF) wird Folgendes 
      sichergestellt:
      a)Das Programm und der EMFAF sind eng miteinander verknüpft, da der FuI-Bedarf der Union im Bereich der 
      Meerespolitik und der integrierten Meerespolitik in der strategischen Planung des Programms Niederschlag findet;
      b)der EMFAF unterstützt die Einführung neuartiger Technologien und innovativer Produkte, Verfahren und 
      Dienstleistungen, insbesondere solcher, die mithilfe des Programms in den Bereichen Meerespolitik und integrierte 
      Meerespolitik erarbeitet wurden; der EMFAF fördert auch die Erhebung, Verarbeitung und Überwachung von 
      Bodendaten und verbreitet die Ergebnisse einschlägiger Maßnahmen, die durch das Programm gefördert werden, 
      was wiederum zur Umsetzung der Gemeinsamen Fischereipolitik, der integrierten Meerespolitik der EU, der 
      internationalen Meerespolitik und internationaler Verpflichtungen beiträgt.
      3.Durch Sy mit dem Europäischen Fonds für regionale Entwicklung (EFRE) wird Folgendes sichergestellt:
      a)mit dem Ziel, den EFR zu stärken und zur Verwirklichung der Nachhaltigkeitsziele der Vereinten Nationen 
      beizutragen, werden durch Regelungen für eine alternative und kumulative Förderung aus dem EFRE und dem 
      Programm Tätigkeiten unterstützt, die eine Brücke insbesondere zwischen Strategien für intelligente 
      Spezialisierung und Spitzenleistungen in FuI schlagen, einschließlich gemeinsamer transregionaler/transnationaler 
      Programme und europaweiter Forschungsinfrastrukturen;
      b)der EFRE konzentriert sich unter anderem auf die Entwicklung und Stärkung von regionalen und lokalen FuI- 
      Sy Netzwerken und des industriellen Wandels, einschließlich sowohl der Förderung des Aufbaus von FuI- 
      Kapazitäten, der Übernahme von Ergebnissen als auch der Einführung neuartiger Technologien sowie innovativer 
      und klimafreundlicher Lösungen aus den Programmen für FuI durch den EFRE.
