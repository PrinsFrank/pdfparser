      DE
      Amtsblatt der Europäischen Union 
      12.5.2021                                                                                                                                           L 170/1  
      I
      (Gesetzgebungsakte)
      VERORDNUNGEN
      VERORDNUNG (EU) 2021/695 DES EUROPÄISCHEN PARLAMENTS UND DES RATES 
      vom 28. April 2021
      zur Einrichtung von „Horizont Europa“, dem Rahmenprogramm für Forschung und Innovation, 
      sowie über dessen Regeln für die Beteiligung und die Verbreitung der Ergebnisse und zur 
      Aufhebung der Verordnungen (EU) Nr. 1290/2013 und (EU) Nr. 1291/2013 
      (Text von Bedeutung für den EWR) 
      DAS EUROPÄISCHE PARLAMENT UND DER RAT DER EUROPÄISCHEN UNION —
      gestützt auf den Vertrag über die Arbeitsweise der Europäischen Union, insbesondere auf Artikel 173 Absatz 3, Artikel 182 
      Absatz 1, Artikel 183 und Artikel 188,
      auf Vorschlag der Europäischen Kommission,
      nach Zuleitung des Entwurfs des Gesetzgebungsakts an die nationalen Parlamente,
      nach Stellungnahmen des Europäischen Wirtschafts- und Sozialausschusses(
      1
      ),
      nach Stellungnahme des Ausschusses der Regionen(
      2
      ),
      gemäß dem ordentlichen Gesetzgebungsverfahren(
      3
      ),
      in Erwägung nachstehender Gründe:
      (1)Es ist eines der Ziele der Union, ihre wissenschaftlichen und technologischen Grundlagen dadurch zu stärken, dass 
      der Europäische Forschungsraum (EFR) gestärkt wird, in dem Freizügigkeit für Forscher herrscht und 
      wissenschaftliche Erkenntnisse und Technologien frei ausgetauscht werden, die Entwicklung ihrer Wettbewerbs­
      fähigkeit einschließlich der ihrer Industrie zu fördern sowie alle Maßnahmen im Bereich Forschung und Innovation 
      (FuI) zu unterstützen, um die strategischen Prioritäten der Union zu verwirklichen, die letztendlich darauf abzielen, 
      den Frieden, die Werte der Union und das Wohlergehen ihrer Völker zu fördern.
      (2)Um bei der Verfolgung dieses allgemeinen Ziels wissenschaftliche, technologische, wirtschaftliche, ökologische und 
      gesellschaftliche Wirkungen zu erzielen und den Mehrwert der FuI-Investitionen der Union zu maximieren, sollte 
      die Union über „Horizont Europa“— dem Rahmenprogramm für Forschung und Innovation (im Folgenden 
      „Programm“) in FuI investieren. Das Programm sollte die Hervorbringung, die bessere Verbreitung und die 
      Weitergabe exzellenter Erkenntnisse und hochwertiger Technologien in der Union unterstützen, Talente auf allen 
      Ebenen zu gewinnen und zu einer umfassenden Einbeziehung des Talentpools der Union beitragen, kooperative 
      Verbindungen erleichtern und die Wirkung von FuI auf die Entwicklung, Untermauerung und Umsetzung von 
      Unionsstrategien stärken, die Einführung und Verbreitung innovativer und nachhaltiger Lösungen in der Wirtschaft 
      der Union — insbesondere in kleinen und mittleren Unternehmen (KMU) — und in der Gesellschaft unterstützen 
      und verstärken, die globalen Herausforderungen — einschließlich des Klimawandels und der Nachhaltigkeitsziele 
      der Vereinten Nationen — bewältigen, Arbeitsplätze schaffen und das Wirtschaftswachstum stärken und die 
      industrielle Wettbewerbsfähigkeit fördern sowie die Attraktivität der Union im Bereich FuI stärken. Das Programm 
      sollte alle Formen von Innovationen, auch bahnbrechende Innovationen, fördern und die Markteinführung 
      innovativer Lösungen stärken sowie die Umsetzung solcher Investitionen zur Erzielung einer größeren Wirkung in 
      einem gestärkten EFR optimieren.
