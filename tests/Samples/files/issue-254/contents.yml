      Steigerung der Kapazitäten von Hochschuleinrichtungen in ganz Europa; neue Lösungen für den Markt, um globale 
      Herausforderungen zu meistern; Sy und Mehrwert innerhalb des Programms.
      4.Teil „Ausweitung der Beteiligung und Stärkung des EFR“
      Im Rahmen dieses Teils werden durch die nachstehend aufgeführten Tätigkeiten die in Artikel 3 Absatz 2 Buchstabe d 
      aufgeführten spezifischen Zielen verfolgt. Dieser Teil wird ferner zu den in Artikel 3 aufgeführten anderen spezifischen 
      Zielen des Programms beitragen. Dieser Teil bietet Unterstützung für das gesamte Programm, unterstützt aber vor 
      allem Tätigkeiten, die beitragen zur Gewinnung von Talenten, zur Förderung des Austauschs von Hochqualifizierten 
      und zur Vermeidung der Abwanderung von Hochqualifizierten, zu einem stärker wissensbasierten, innovativeren und 
      geschlechtergerechteren Europa, das im globalen Wettbewerb an vorderster Front steht, zur Förderung der 
      grenzüberschreitenden Zusammenarbeit und somit zur europaweiten Optimierung der Stärken und des Potenzials auf 
      nationaler Ebene in einem gut funktionierenden EFR, wo der Austausch von Wissen und hochqualifizierten 
      Arbeitskräften frei und in ausgewogener Weise erfolgt, wo die Ergebnisse von Forschung und Entwicklung umfassend 
      verbreitet und von gut informierten Bürgern, die diese Ergebnisse verstehen und ihnen vertrauen, aufgenommen 
      werden und der Gesellschaft insgesamt zugutekommen und wo die Politik der Union, insbesondere die FuI-Politik, sich 
      auf wissenschaftliche Erkenntnisse von hoher Qualität stützt.
