      Artikel 41
      Zugangsrechte
      (1)Anträge auf Ausübung von Zugangsrechten und der Verzicht auf die Ausübung dieser Rechte bedürfen der 
      Schriftform.
      (2)Soweit nicht anderweitig mit dem Rechtegeber vereinbart, beinhalten Zugangsrechte nicht das Recht zur Vergabe 
      von Unterlizenzen.
      (3)Vor ihrem Beitritt zur Finanzhilfevereinbarung unterrichten die Begünstigten einander über etwaige 
      Einschränkungen für die Gewährung des Zugangs zu ihren Grundlagen.
      (4)Nimmt ein Begünstigter nicht mehr an einer Maßnahme teil, bleibt seine Verpflichtung zur Gewährung von 
      Zugangsrechten davon unberührt.
      (5)Kommt ein Begünstigter seinen Verpflichtungen nicht nach, können die Begünstigten vereinbaren, diesem 
      Begünstigten das Zugangsrecht zu entziehen.
      (6)Die Begünstigten gewähren
      a)jedem anderen an der Maßnahme teilnehmenden Begünstigten, der die Ergebnisse zur Durchführung eigener Aufgaben 
      benötigt, unentgeltlichen Zugang zu ihren Ergebnissen;
      b)jedem anderen an der Maßnahme teilnehmenden Begünstigten, der die Ergebnisse zur Durchführung eigener Aufgaben 
      benötigt, vorbehaltlich etwaiger Einschränkungen im Sinne von Absatz 3, Zugang zu ihren Grundlagen: diese 
      Zugangsrechte werden unentgeltlich gewährt, soweit keine andere Vereinbarung zwischen den Begünstigten vor ihrem 
      Beitritt zur Finanzhilfevereinbarung getroffen wurde;
      c)jedem anderen an der Maßnahme teilnehmenden Begünstigten, der die Ergebnisse zur Nutzung eigener Ergebnisse 
      benötigt, Zugang zu ihren Ergebnissen und — vorbehaltlich etwaiger Einschränkungen im Sinne von Absatz 3 — zu 
      ihren Grundlagen; diese Zugangsrechte werden zu fairen und angemessenen Bedingungen gewährt, die zu vereinbaren 
      sind.
      (7)Sofern nicht anderweitig von den Begünstigten vereinbart, gewähren sie auch einem Rechtsträger Zugang zu ihren 
      Ergebnissen und — vorbehaltlich etwaiger Einschränkungen im Sinne von Absatz 3 dieses Artikels — zu ihren 
      Grundlagen, der
      a)seinen Sitz in einem Mitgliedstaat oder in einem assoziierten Land hat;
      b)der unmittelbaren oder mittelbaren Kontrolle eines anderen Begünstigten untersteht oder unter derselben unmittelbaren 
      oder mittelbaren Kontrolle wie der Begünstigte steht oder diesen Begünstigten unmittelbar oder mittelbar kontrolliert; 
      und
      c)den Zugang benötigt, um die Ergebnisse dieses Begünstigten gemäß dessen Nutzungsverpflichtungen zu nutzen.
      Die Zugangsrechte werden zu fairen und angemessenen Bedingungen gewährt, die zu vereinbaren sind.
      (8)Ein Antrag auf Zugang für Nutzungszwecke kann bis zu einem Jahr nach Abschluss der Maßnahme gestellt werden, 
      sofern die Begünstigten keine abweichenden Fristen vereinbart haben.
      (9)Begünstigte, die Fördermittel der Union erhalten haben, gewähren den Organen, Einrichtungen, Ämtern oder 
      Agenturen der Union für die Entwicklung, Durchführung und das Monitoring von Strategien und Programmen der Union 
      einen unentgeltlichen Zugang zu ihren Ergebnissen. Die Zugangsrechte beschränken sich auf eine nichtkommerzielle und 
      nicht wettbewerbsorientierte Nutzung.
      Diese Zugangsrechte erstrecken sich nicht auf die Grundlagen der Begünstigten.
      Bei Maßnahmen im Rahmen des Clusters „Zivile Sicherheit für die Gesellschaft“müssen Begünstigte, die Fördermittel der 
      Union erhalten haben, auch den nationalen Behörden einen unentgeltlichen Zugang zu ihren Ergebnissen für die 
      Entwicklung, die Durchführung und das Monitoring von deren Strategien und Programmen in diesem Bereich gewähren. 
      Die Zugangsrechte beschränken sich auf eine nichtkommerzielle und nicht wettbewerbsorientierte Nutzung und werden 
      aufgrund einer bilateralen Vereinbarung gewährt, in der die besonderen Bedingungen festgelegt sind, mit denen 
      sichergestellt werden soll, dass diese Zugangsrechte nur für den vorgesehenen Zweck genutzt werden und angemessene 
      Verpflichtungen zur Vertraulichkeit bestehen. Die Mitgliedstaaten, Organe, Einrichtungen, Ämter oder Agenturen der 
      Union, die den Antrag stellen, unterrichten alle Mitgliedstaaten über derartige Anträge.
      (10)Das Arbeitsprogramm kann gegebenenfalls zusätzliche Zugangsrechte vorsehen.
