      b)Beschleunigung der Entwicklung von Regionen in Richtung Exzellenz in Ländern, die in der Strategischen 
      Innovationsagenda des EIT festgelegt sind, gegebenenfalls in enger Zusammenarbeit mit den Strukturfonds 
      und anderen einschlägigen Programmen der Union.
      2.2.Innovationskompetenzen und unternehmerische Kompetenzen vor dem Hintergrund des lebenslangen Lernens, 
      einschließlich Steigerung der Kapazitäten von Hochschuleinrichtungen in ganz Europa
      Die EIT-Tätigkeiten im Bildungsbereich werden dahingehend ausgebaut, dass sie Innovationen und 
      Unternehmergeist durch zielgerichtete allgemeine und berufliche Bildung fördern. Eine stärkere Ausrichtung auf 
      die Entwicklung des Humankapitals wird darauf beruhen, dass die vorhandenen Bildungsprogramme der EIT KICs 
      ausgebaut werden, damit Studierenden und Fachkräften weiterhin erstklassige Lehrpläne auf der Grundlage von 
      Innovation, Kreativität und Unternehmertum, insbesondere im Einklang mit der der Industriestrategie und der 
      Kompetenzstrategie der Union, geboten werden. Das kann Forscher und Innovatoren einschließen, die im 
      Rahmen anderer Teile des Programms, insbesondere der Marie-Skłodowska-Curie-Maßnahmen, gefördert werden. 
      Das EIT unterstützt auch die Modernisierung der Hochschuleinrichtungen in ganz Europa und ihre Einbindung in 
      Innovationssy indem es ihr unternehmerisches Potenzial und ihre unternehmerischen Fähigkeiten fördert 
      und ausbaut und sie dazu auffordert, neue Kompetenzerfordernisse besser zu antizipieren.
      Grundlinien
      a)Entwicklung innovativer Lehrpläne unter Berücksichtigung der künftigen Bedürfnisse der Gesellschaft und der 
      Wirtschaft und Entwicklung von Querschnittsprogrammen, die Studierenden, Unternehmern und Fachkräften 
      in ganz Europa und darüber hinaus angeboten werden sollen und bei denen fach- und sektorspezifisches 
      Wissen mit innovationsorientierten und unternehmerischen Kompetenzen, etwa High-Tech-Kompetenzen für 
      digitale und nachhaltige Schlüsseltechnologien, kombiniert werden;
      b)Stärkung und Ausweitung des EIT-Gütesiegels zur Verbesserung der Sichtbarkeit und Anerkennung von 
      Bildungsprogrammen des EIT auf der Grundlage von Partnerschaften zwischen verschiedenen Hochschulein­
      richtungen, Forschungszentren und Unternehmen bei gleichzeitiger Verbesserung seiner Gesamtqualität durch 
      Bereitstellung von Lehrplänen mit einem „Learning-byg“-Ansatz und von Angeboten für eine 
      zielgerichtete unternehmerische Bildung sowie internationale, organisationsübergreifende und sektorüberg­
      reifende Mobilität;
      c)Entwicklung von innovationsbezogenen und unternehmerischen Fähigkeiten im Hochschulwesen dadurch, 
      dass das Fachwissen der EIT-Gemeinschaft hinsichtlich der Herstellung von Verbindungen zwischen dem 
      Bildungssektor, der Forschung und Unternehmen mobilisiert und gefördert wird;
      d)Stärkung der Rolle der EIT-Alumni-Community als Vorbild für neue Studierende und als ein starkes 
      Instrument, mit dem die Wirkung des EIT kommuniziert werden kann.
      2.3.Neue Lösungen für den Markt, um globale Herausforderungen zu meistern
      Das EIT erleichtert Unternehmern, Innovatoren, Forschern, Pädagogen, Studierenden und anderen Innovations­
      akteuren bei durchgängiger Berücksichtigung der Geschlechtergleichstellung die Zusammenarbeit in 
      fachübergreifenden Teams, gibt ihnen die Möglichkeiten dazu und zeichnet sie aus, damit sie Ideen generieren und 
      diese sowohl in inkrementelle als auch disruptive Innovationen umwandeln. Die Tätigkeiten zeichnen sich durch 
      einen an der offenen Innovation ausgerichteten, grenzüberschreitenden Ansatz aus und konzentrieren sich auf die 
      Berücksichtigung relevanter Tätigkeiten des Wissensdreiecks, die für deren Erfolg maßgeblich sind (z. B. können 
      Projektförderer ihren Zugang zu besonders qualifizierten Hochschulabsolventen, zu Hauptnutzern, zu 
      neugegründeten Unternehmen mit innovativen Ideen, zu Nicht-EU-Unternehmen mit relevanten zusätzlichen 
      Aktivposten usw. verbessern).
      Grundlinien
      a)Unterstützung der Entwicklung neuer Produkte, Dienstleistungen und Marktchancen, hinsichtlich derer die 
      Akteure des Wissensdreiecks zusammenarbeiten, um Lösungen für globale Herausforderungen zu entwickeln;
      b)vollständige Integration der gesamten Innovationswertschöpfungskette: vom Studierenden bis zum 
      Unternehmer, von der Idee zum Produkt, vom Labor bis zum Kunden. Das beinhaltet Unterstützung für 
      neugegründete Unternehmen und expandierende Unternehmen;
