      12.5.2021                                                                                                                                           L 170/3  
      (12)Das Programm sollte von der Komplementarität mit bestehenden einschlägigen europäischen Fahrplänen und 
      Strategien für FuI sowie gegebenenfalls mit wichtigen Vorhaben von gemeinsamem europäischem Interesse 
      profitieren, sofern der entsprechende FuI-Bedarf in der strategischen Planung des Programms ermittelt wird.
      (13)Durch das Programm sollte sichergestellt werden, dass bei der öffentlichen Förderung von FuI Transparenz und 
      Rechenschaftspflicht herrschen, wodurch das öffentliche Interesse gewahrt wird.
      (14)Mit dem Programm sollten FuI-Tätigkeiten im Bereich der Sozial- und Geisteswissenschaften unterstützt werden. 
      Dazu gehört die Gewinnung wissenschaftlicher Erkenntnisse in diesem Bereich und die Nutzung neuer Ergebnisse 
      und Fortschritte aus den Sozial- und Geisteswissenschaften zur Steigerung der wirtschaftlichen und 
      gesellschaftlichen Wirkung des Programms. In der Säule „Globale Herausforderungen und industrielle Wettbewerbs­
      fähigkeit Europas“sollten die Sozial- und Geisteswissenschaften in allen Clustern vollständig integriert werden. 
      Neben der Förderung der Sozial- und Geisteswissenschaften bei Projekten sollte die Integration der Sozial- und 
      Geisteswissenschaften auch durch die Einbeziehung — wann immer dies angemessen ist — von unabhängigen 
      externen Sachverständigen aus Bereichen der Sozial- und Geisteswissenschaften in Sachverständigenausschüsse und 
      Bewertungsgremien und durch die fristgerechte Beobachtung von Sozial- und Geisteswissenschaften in geförderten 
      Forschungsmaßnahmen und die Berichterstattung darüber unterstützt werden. Insbesondere sollte der Grad der 
      durchgängigen Berücksichtigung der Sozial- und Geisteswissenschaften im gesamten Programm überwacht werden.
      (15)Das Programm sollte einen ausgewogenen Ansatz zwischen Forschung einerseits und Innovation andererseits sowie 
      zwischen Bottom-up-Finanzierung (forschungs- oder innovationsorientierter Ansatz) und Top-down-Finanzierung 
      (anhand strategisch festgelegter Prioritäten) verfolgen, der sich nach der Art der beteiligten FuI-Gemeinschaften, 
      nach Art und Zweck der durchgeführten Tätigkeiten und nach den angestrebten Wirkungen richtet. Die 
      Kombination dieser Faktoren sollte die Wahl des für die einschlägigen Teile des Programms am besten geeigneten 
      Ansatzes bestimmen, wobei alle Teile zu sämtlichen allgemeinen und spezifischen Zielen des Programms beitragen.
      (16)Die Gesamtmittel für den Bereich „Ausweitung der Beteiligung und Verbreitung von Exzellenz“des 
      Programmbereichs „Ausweitung der Beteiligung und Stärkung des EFR“des Programms sollten mindestens 3,3 % 
      des Gesamthaushalts des Programms betragen und sollten in erster Linie in den Ausweitungsländern 
      niedergelassenen Rechtsträgernzugutekommen.
      (17)Exzellenzinitiativen sollten darauf abzielen, die FuI-Exzellenz in den förderfähigen Ländern zu stärken, einschließlich 
      durch die Unterstützung von Weiterbildungsmaßnahmen zur Verbesserung der Managementfähigkeiten im Bereich 
      FuI sowie durch Preisgelder, durch Stärkung von Innovationssy sowie der Schaffung von FuI-Netzwerken, 
      auch auf der Grundlage von durch unionsfinanzierten Forschungsinfrastrukturen. Um eine Finanzierung im 
      Rahmen des Programmbereichs „Ausweitung der Beteiligung und Verbreitung von Exzellenz“des Teils „Ausweitung 
      der Beteiligung und Stärkung des EFR“des Programms beantragen zu können, müssen die Antragsteller eindeutig 
      nachweisen, dass die Projekte mit nationalen und/oder regionalen FuI-Strategien verbunden sind.
      (18)Es sollte möglich sein, ein Verfahren des „schnellen Wegs zu FuI“(Fast Track to Research and Innovation), bei dem die 
      Frist bis zur Gewährung der Finanzhilfe nicht mehr als sechs Monate betragen sollte, anzuwenden, um kleinen 
      kollaborativen Konsortien, die in unterschiedlichen Bereichen von der Grundlagenforschung bis hin zur 
      Marktanwendung tätig sind, einen schnelleren Zugang zu Fördermitteln nach dem Bottom-up-Ansatz zu 
      ermöglichen.
      (19)Mit dem Programm sollten alle Phasen der FuI — insbesondere im Rahmen von Verbundprojekten — unterstützt 
      werden sowie gegebenenfalls bei Missionen und europäischen Partnerschaften. Die Grundlagenforschung ist ein 
      wesentliches Mittel und eine wichtige Voraussetzung für die Steigerung der Fähigkeit der Union, die besten 
      Wissenschaftler zu gewinnen und damit zu einem globalen Exzellenzzentrum zu werden. Es sollte für ein 
      ausgewogenes Verhältnis zwischen Grundlagenforschung und angewandter Forschung im Programm gesorgt 
      werden. In Verbindung mit Innovationen wird dieses ausgewogene Verhältnis die wirtschaftliche Wettbewerbs­
      fähigkeit der Union sowie Wachstum und Beschäftigung fördern.
      (20)Die Erfahrung zeigt, dass Aufgeschlossenheit gegenüber Diversität in jeder Hinsicht der Schlüssel zu exzellenten 
      Leistungen in der Wissenschaft ist, da die Wissenschaft von der Vielfalt profitiert. Diversität und Inklusivität tragen 
      zu Exzellenz in kooperativer FuI bei: Fachbereichs- und sektorübergreifende Zusammenarbeit im gesamten EFR 
      führt zu besserer Forschung und hochwertigeren Projektvorschlägen, kann ein höheres Maß an gesellschaftlicher 
      Akzeptanz bewirken sowie den Nutzen von Innovation fördern und bringt Europa somit voran.
      (21)Damit das Programm seine maximale Wirkung entfalten kann, sollte besonderes Augenmerk auf multidisziplinäre, 
      interdisziplinäre und transdisziplinäre Ansätze als zentrale Faktoren für bedeutende wissenschaftliche Fortschritte 
      gelegt werden.
