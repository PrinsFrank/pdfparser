      Portfolio-Analy und eine Bewertung der langfristigen Auswirkungen der vorhergehenden Programme und bildet 
      gegebenenfalls die Grundlage für eine Anpassung oder Neuorientierung des Programms. Bei der Zwischenbewertung 
      werden Wirksamkeit, Effizienz, Sachdienlichkeit, Kohärenz und Unionsmehrwert des Programms bewertet.
      (3)Zum Ende der Durchführung des Programms, jedoch nicht später als vier Jahre nach Ablauf des in Artikel 1 
      genannten Zeitraums, schließt die Kommission eine endgültige Bewertung des Programms ab. Sie enthält eine Bewertung 
      der langfristigen Auswirkungen der vorhergehenden Programme.
