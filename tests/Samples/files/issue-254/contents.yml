      5.Durch Sy mit dem EU4Health-Programm wird Folgendes sichergestellt:
      a)Der FuI-Bedarf der EU im Gesundheitsbereich wird im Zuge der strategischen Planung des Programms ermittelt 
      und festgelegt;
      b)das EU4Health-Programm trägt dazu bei, die bestmögliche Nutzung von Forschungsergebnissen, insbesondere 
      solcher, die mithilfe des Programms erarbeitet wurden, zu gewährleisten.
      6.Durch Sy mit der Fazilität „Connecting Europe“(CEF) wird Folgendes sichergestellt:
      a)Der FuI-Bedarf in den Bereichen Verkehr, Energie und im digitalen Sektor innerhalb der Union wird im Zuge der 
      strategischen Planung des Programms ermittelt und festgelegt;
      b)durch die Fazilität „Connecting Europe“werden die breitere Einführung und die Verbreitung innovativer neuer 
      Technologien und Lösungen in den Bereichen Verkehr, Energie und digitale phy Infrastrukturen unterstützt, 
      insbesondere von Technologien und Lösungen, die aus den Programmen für FuI resultieren;
      c)der Austausch von Informationen und Daten zwischen Projekten des Programms und Projekten der CEF wird 
      erleichtert, indem beispielsweise Technologien des Programms herausgestellt werden, die eine hohe Marktreife 
      aufweisen und durch die CEF weiter verbreitet werden könnten.
      7.Durch Sy mit dem Programm „Digitales Europa“(DEP) wird Folgendes sichergestellt:
      a)Während verschiedene thematische Bereiche, die von dem Programm und dem DEP abgedeckt werden, nahe 
      beieinanderliegen, sind die Art der zu fördernden Maßnahmen, die erwarteten Ergebnisse und die Interventi­
      onslogik der beiden Programme unterschiedlich und ergänzen sich gegenseitig;
      b)der FuI-Bedarf im Zusammenhang mit digitalen Aspekten des Programms wird im Zuge seiner strategischen 
      Planung ermittelt und festgelegt; dazu gehören beispielsweise FuI für Hochleistungsrechner, künstliche Intelligenz, 
      Cy Distributed-Ledger-Technologien, Quantentechnologien, eine Verbindung digitaler Technologien 
      mit anderen Schlüsseltechnologien und nichttechnologischen Innovationen; Unterstützung für die Expansion von 
      Unternehmen, die bahnbrechende Innovationen einführen (bei denen es sich vielfach um eine Kombination 
      digitaler und phycher Technologien handeln wird), und die Förderung digitaler Forschungsinfrastrukturen;
      c)bei dem DEP liegt der Schwerpunkt auf dem großflächigen Aufbau digitaler Kapazitäten und Infrastrukturen, 
      z. B. in den Bereichen Hochleistungsrechnen, künstliche Intelligenz, Cycherheit, Distributed-Ledger- 
      Technologien, Quantentechnologien und fortgeschrittene digitale Kompetenzen, mit dem Ziel einer unionsweiten 
      breiten Einführung und Verbreitung kritischer bestehender oder geprüfter innovativer digitaler Lösungen 
      innerhalb eines Unions-Rahmens in Bereichen von öffentlichem Interesse (z. B. Gesundheit, öffentliche 
      Verwaltung, Justiz und Bildung) oder in Fällen von Marktversagen (z. B. Digitalisierung von Unternehmen, 
      insbesondere KMU); das DEP wird hauptsächlich im Wege koordinierter und strategischer Investitionen mit den 
      Mitgliedstaaten umgesetzt, insbesondere durch die gemeinsame Vergabe öffentlicher Aufträge, die gemeinsame 
      Nutzung digitaler Kapazitäten innerhalb der Union und unionsweite Maßnahmen zur Förderung der 
      Interoperabilität und Normung im Rahmen der Entwicklung des digitalen Binnenmarktes;
      d)die Kapazitäten und Infrastrukturen des DEP werden der FuI-Gemeinschaft zugänglich gemacht, unter anderem für 
      aus dem Programm geförderte Tätigkeiten, einschließlich für Erprobungs-, Versuchs- und Demonstrationszwecke 
      in allen Sektoren und Fachbereichen;
      e)die mithilfe des Programms entwickelten neuen digitalen Technologien werden schrittweise durch das DEP 
      übernommen und verbreitet;
      f)die Initiativen des Programms zur Entwicklung von Fertigkeits- und Kompetenzcurricula, einschließlich derjenigen, 
      die von den einschlägigen KICs des EIT durchgeführt werden, werden durch im Rahmen des DEP geförderte 
      Maßnahmen zum Aufbau fortgeschrittener digitaler Kompetenzen ergänzt;
      g)es sind starke Koordinierungsmechanismen für die strategische Programmplanung, die Betriebsverfahren und die 
      Leitungsstrukturen der beiden Programme vorhanden.
