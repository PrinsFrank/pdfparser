      DE
      Amtsblatt der Europäischen Union 
      L 170/4                                                                                                                                           12.5.2021  
      (22)Die im Rahmen der Säule „Wissenschaftsexzellenz“durchgeführten Forschungstätigkeiten sollten entsprechend den 
      Erfordernissen und Möglichkeiten der Wissenschaft festgelegt werden und sollten die Wissenschaftsexzellenz 
      fördern. Die Forschungsagenda sollte in enger Abstimmung mit der wissenschaftlichen Gemeinschaft festgelegt 
      werden, wobei besonderes Augenmerk darauf zu legen ist, neue FuI-Talente und angehende Forscher anzuziehen 
      und gleichzeitig den EFR zu stärken, die Abwanderung von Hochqualifizierten zu verhindern und den Austausch 
      von Hochqualifizierten zu fördern.
      (23)Das Programm sollte die Union und ihre Mitgliedstaaten dabei unterstützen, die besten Talente und bestqualifizierten 
      Kräfte anzuwerben, und dabei der Realität eines sehr intensiven internationalen Wettbewerbs Rechnung tragen.
      (24)Die Säule „Globale Herausforderungen und industrielle Wettbewerbsfähigkeit Europas“sollte über Cluster von FuI- 
      Tätigkeiten eingerichtet werden, um die Integration in den jeweiligen Themenbereichen zu maximieren und 
      gleichzeitig ein hohes und nachhaltiges Maß an Wirkung für die Union in Bezug auf die eingesetzten Ressourcen zu 
      gewährleisten. Er würde die interdisziplinäre, sektorübergreifende, politikbereichsübergreifende und grenzüberg­
      reifende Zusammenarbeit im Hinblick auf die Nachhaltigkeitsziele durch Befolgung der Grundsätze der Agenda 
      2030, des Übereinkommens von Paris und der Wettbewerbsfähigkeit der Industrie der Union fördern. Die 
      Organisation ehrgeiziger, breit angelegter Initiativen in Form von FuI-Missionen würde es dem Programm 
      ermöglichen, transformative und syemische Auswirkungen auf die Gesellschaft zur Unterstützung der Nachhaltig­
      keitsziele zu entfalten, unter anderem durch internationale Zusammenarbeit und Wissenschaftsdiplomatie. Die 
      Tätigkeiten im Rahmen dieser Säule sollten sich auf die gesamte Bandbreite von FuI-Tätigkeiten erstrecken, um zu 
      gewährleisten, dass die Union in strategisch festgelegten Prioritäten weiterhin führend bleibt.
      (25)Das Cluster „Kultur, Kreativität und inklusive Gesellschaft“sollte einen wesentlichen Beitrag zur Forschung im 
      Bereich der Kultur- und Kreativwirtschaft, darunter auch zum Kulturerbe der Union, leisten und insbesondere die 
      Schaffung eines gemeinsamen virtuellen Kooperationsraumes für das europäische Kulturerbe ermöglichen.
      (26)Die umfassende und frühzeitige Einbeziehung aller Arten von Unternehmen in das Programm, von 
      Einzelunternehmern und KMU bis hin zu Großunternehmen, dürfte wesentlich zur Verwirklichung der 
      Programmziele und insbesondere zur Schaffung von nachhaltigen Arbeitsplätzen und Wachstum in der Union 
      beitragen. Eine solche Einbeziehung der Wirtschaft sollte damit einhergehen, dass ihre Beteiligung an Maßnahmen 
      mindestens in dem Maße unterstützt wird, wie es nach dem mit der Verordnung (EU) Nr. 1291/2013 des 
      Europäischen Parlaments und des Rates(
      7
      )eingerichteten Rahmenprogramm „Horizont 2020“(im Folgenden 
      "Horizont 2020") vorgesehen war.
      (27)Die Maßnahmen des Programms würden wesentlich zur Erschließung des Potenzials der strategischen Sektoren der 
      Union beitragen, einschließlich Schlüsseltechnologien, die den Zielen der Strategie für die Industriepolitik der Union 
      entsprechen.
      (28)Konsultationen mit mehreren Interessenträgern, einschließlich der Zivilgesellschaft und der Wirtschaft, sollten zu 
      den Perspektiven und Prioritäten beitragen, die im Rahmen der strategischen Planung festgelegt wurden. Dies sollte 
      zur regelmäßigen Annahme von strategischen FuI-Plänen im Wege von Durchführungsrechtsakten führen, um den 
      Inhalt der Arbeitsprogramme vorzubereiten.
      (29)Zur Förderung einer bestimmten Maßnahme sollte im Rahmen des Arbeitsprogramms das Resultat spezifischer 
      vorheriger Projekte sowie dem Stand der Wissenschaft, der Technologie und der Innovation auf nationaler Ebene, 
      auf Ebene der Union und auf internationaler Ebene sowie den maßgeblichen politischen, marktbezogenen und 
      gesellschaftlichen Entwicklungen Rechnung getragen werden.
      (30)Es ist wichtig, die Wirtschaft der Union insbesondere durch Investitionen in Schlüsseltechnologien, auf denen die 
      Unternehmen von morgen aufbauen, dabei zu unterstützen, bei Innovation, Digitalisierung und Klimaneutralität 
      eine weltweite Führungsposition beizubehalten oder einzunehmen. Die Maßnahmen des Programms sollten 
      Marktversagen oder suboptimale Investitionsbedingungen angehen und in angemessener und transparenter Weise 
      Investitionen fördern, ohne private Finanzierungen zu duplizieren oder zu verdrängen, und einen klaren 
      europäischen Mehrwert aufweisen sowie für eine Rendite der öffentlichen Investitionen sorgen. Dadurch wird die 
      Kohärenz zwischen den Maßnahmen des Programms und den Unionsvorschriften für staatliche Beihilfen 
      gewährleistet, um Anreize für Innovationen zu schaffen und übermäßige Wettbewerbsverzerrungen im 
      Binnenmarkt zu vermeiden.
      7
      ()Verordnung (EU) Nr. 1291/2013 des Europäischen Parlaments und des Rates vom 11. Dezember 2013 über das Rahmenprogramm 
      für Forschung und Innovation Horizont 2020 (2014-2020) und zur Aufhebung des Beschlusses Nr. 1982/2006/EG (ABl. L 347 vom 
      20.12.2013, S. 104).
