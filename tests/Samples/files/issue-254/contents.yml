      abgibt noch unterstützend tätig wird.
      (5)Bei der Bestellung der unabhängigen externen Sachverständigen trifft die Kommission oder die einschlägige 
      Fördereinrichtung angemessene Maßnahmen, um innerhalb der Sachverständigengruppen und Bewertungsgremien 
      entsprechend der Situation im jeweiligen Maßnahmenbereich eine ausgewogene Zusammensetzung nach Fähigkeiten, 
      Erfahrung, Kenntnissen — auch in Form von Spezialisierung — anzustreben, insbesondere was den Bereich der Sozial- 
      und Geisteswissenschaften, die geografische Vielfalt und das Geschlecht betrifft.
      (6)Gegebenenfalls wird für jeden Vorschlag eine angemessene Anzahl an unabhängigen externen Sachverständigen 
      gewährleistet, damit die Qualität der Bewertung sichergestellt wird.
      (7)Die Information über die Höhe der Vergütung sämtlicher unabhängiger externer Sachverständiger wird dem 
