      ANHANG I 
      GRUNDZÜGE DER TÄTIGKEITEN 
      Die Verwirklichung der in Artikel 3 dieser Verordnung festgelegten allgemeinen und spezifischen Ziele erfolgt in allen 
      Bereichen des Programms, und zwar durch die Interventionsbereiche und Grundzüge der Tätigkeiten, die in diesem 
      Anhang und Anhang II dieser Verordnung sowie in Anhang I des Beschlusses (EU) 2021/764 beschrieben sind.
      1.Säule I „Wissenschaftsexzellenz“
      Diese Säule ist durch die nachstehend aufgeführten Tätigkeiten gemäß Artikel 4 auf Folgendes ausgerichtet: Förderung 
      von Wissenschaftsexzellenz, Gewinnung der besten Talente für Europa, Bereitstellung angemessener Unterstützung für 
      angehende Forscher und Unterstützung für die Schaffung und Verbreitung von Wissenschaftsexzellenz, qualitativ 
      hochwertigen Erkenntnissen, Methoden und Fähigkeiten, Technologien und Lösungen für globale soziale, ökologische 
      und wirtschaftliche Herausforderungen. Diese Säule wird ferner zu den in Artikel 3 aufgeführten anderen spezifischen 
      Zielen des Programms beitragen.
      a)ERC: Bereitstellung attraktiver und flexibler Fördermittel, um es einzelnen talentierten und kreativen Forschern — 
      mit Schwerpunkt auf angehenden Forschern — und ihren Teams unabhängig von ihrer Nationalität und ihrem 
      Herkunftsland und auf der Grundlage eines unionsweiten Wettbewerbs, der ausschließlich auf dem Kriterium der 
      Exzellenz beruht, zu ermöglichen, vielversprechende Wege in Pionierbereichen der Wissenschaft zu beschreiten.
      Interventionsbereich: Pionierforschung
      b)Marie-Skłodowska-Curie-Maßnahmen: Durch Mobilität und Austausch über Grenzen, Sektoren und Fachbereiche 
      hinweg erwerben Forscher neue Kenntnisse und Fähigkeiten, werden die Syme für Ausbildung und Laufbahnent­
      wicklung verbessert und wird die Personalauswahl auf Ebene der Einrichtungen und auf nationaler Ebene 
      strukturiert und verbessert, unter Berücksichtigung der Europäischen Charta für Forscher und des Verhaltenskodex 
      für die Einstellung von Forschern; dadurch helfen die Marie-Skłodowska-Curie-Maßnahmen dabei, in ganz Europa 
      die Grundlagen der europäischen Spitzenforschung zu schaffen, und tragen zur Förderung von Beschäftigung, 
      Wachstum und Investitionen sowie zur Bewältigung aktueller und zukünftiger gesellschaftlicher Herausforderungen 
      bei.
      Interventionsbereiche: Förderung von Exzellenz durch grenz-, sektor- und fachbereichsübergreifende Mobilität von 
      Forschern; Förderung neuer Fähigkeiten durch eine exzellente Ausbildung von Forschern; Förderung der 
      Personalentwicklung und des Aufbaus von Kompetenzen innerhalb des EFR; Verbesserung und Erleichterung von 
      Sy Förderung der Öffentlichkeitsarbeit.
      c)Forschungsinfrastrukturen: Europa mit nachhaltigen Forschungsinfrastrukturen von Weltrang ausstatten, die den 
      besten Forschern aus Europa und darüber hinaus zugänglich sind. Förderung der Nutzung bestehender Forschungs­
      infrastrukturen, einschließlich jener, die aus Fonds der Kohäsionspolitik finanziert werden. Dadurch wird das 
      Potenzial der Forschungsinfrastruktur, wissenschaftlichen Fortschritt und Innovation zu fördern und eine offene 
      und exzellente Wissenschaft nach den Grundsätzen der „Auffindbarkeit“, „Zugänglichkeit“, „Interoperabilität“und 
      „Wiederverwendbarkeit“zu ermöglichen, parallel zu Tätigkeiten in damit verbundenen Politikbereichen der Union 
      und im Rahmen der internationalen Zusammenarbeit gestärkt.
      Interventionsbereiche: Konsolidierung und Ausbau der europäischen Forschungsinfrastrukturlandschaft; Öffnung, 
      Integration und Vernetzung der Forschungsinfrastrukturen; Innovationspotenzial europäischer Forschungsinfra
      ­
      strukturen und Maßnahmen zugunsten von Innovation und Ausbildung; Stärkung der europäischen Forschungsin­
      frastrukturpolitik und der internationalen Zusammenarbeit.
      2.Säule II „Globale Herausforderungen und industrielle Wettbewerbsfähigkeit Europas“
      Diese Säule ist durch die nachstehend aufgeführten Tätigkeiten gemäß Artikel 4 ausgerichtet auf: Unterstützung der 
      Hervorbringung und besseren Verbreitung hochwertiger neuer Erkenntnisse, Technologien und nachhaltiger Lösungen, 
      Stärkung der Wettbewerbsfähigkeit der europäischen Industrie, Stärkung der Wirkung von FuI in den Bereichen 
      Entwicklung, Unterstützung und Umsetzung der Politik der Union und Förderung der Übernahme innovativer 
      Lösungen in der Industrie — insbesondere in KMU und neugegründete Unternehmen — und der Gesellschaft zur 
      Bewältigung globaler Herausforderungen. Diese Säule wird ferner zu den in Artikel 3 aufgeführten anderen 
      spezifischen Zielen des Programms beitragen.
      Die Sozial- und Geisteswissenschaften, einschließlich spezifischer und gezielter Tätigkeiten, werden vollständig in alle 
      Cluster integriert.
