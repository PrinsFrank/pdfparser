      10.  Welche Maßnahmen will die Landesregierung auf Bundesebene ergreifen, um die nieder-
      sächsischen Kommunen von den steigenden Sozialausgaben zu befreien? 
      Die Landesregierung setzt sich kontinuierlich für eine zukunftsorientierte Weiterentwicklung der So-
      zialleistungssysteme und eine auskömmliche Finanzierung ein. Das verfassungsrechtlich vorgege-
      bene  Gebot  zur  Sicherung  des  Sozialstaats  und  die  Rechtsprechung  des  Bundesverfassungsge-
      richts bilden den Handlungsrahmen und -auftrag. Die Notwendigkeit zur Weiterentwicklung wird ins-
      besondere im Bereich der Verwaltungsvereinfachung und Entbürokratisierung gesehen. So hat die 
      Konferenz  der  Ministerinnen  und  Minister,  Senatorinnen  und  Senatoren  für  Arbeit  und  Soziales 
      (ASMK) im Dezember 2024 einstimmig einen Leitantrag zur Zukunfts- und Funktionsfähigkeit des 
      Sozialstaats beschlossen. Darin wird die Bundesregierung aufgefordert, Sozialgesetze und Sozial-
      verwaltungsverfahren  deutlich  und  schnell  zu  vereinfachen,  zu  entbürokratisieren  und  umfassend 
      digitalisierungsfähig zu machen. Im Zuge dessen wird die Bundesregierung aufgefordert zu prüfen, 
      inwieweit eine Zusammenlegung von Leistungen erfolgen kann oder inwieweit Pauschalierungen im 
      SGB II, SGB IX oder SGB XII zu Verwaltungsvereinfachungen und damit auch zu Kosteneinsparun-
      gen  führen  können.  Im  vorliegenden  Koalitionsvertrag  der  neuen  Bundesregierung  sind  entspre-
      chende Maßnahmen bzw. Prüfaufträge zur Modernisierung, Rechtsvereinfachung und Pauschalisie-
      rung  von  Leistungen  vorgesehen.  Derzeit  ist  noch  nicht  absehbar,  welche  Reformschritte  konkret 
      umgesetzt werden. Dennoch ist anzunehmen, dass sie insgesamt zu einer Vereinfachung führen und 
      sich damit auch auf die kommunalen Sozialausgaben auswirken werden. 
      Die Landesregierung beteiligt sich in großem Umfang an den Kosten der frühkindlichen Bildung im 
      Bereich der Kindertageseinrichtungen und Kindertagespflege. Diese Unterstützung beträgt im Haus-
      haltsjahr 2024 ca. 1,7 Milliarden Euro. Der überwiegende Anteil entfällt auf Finanzhilfezahlungen, mit 
      der sich das Land an den Ausgaben der Träger von Kindertagesstätten für den Betrieb der Kinderta-
      gesstätten und an den Ausgaben der örtlichen Träger für die Kindertagespflege beteiligt. Neben der 
      pauschalierten Finanzhilfe können (auch kommunale) Träger verschiedene Zuwendungen durch För-
      derrichtlinien oder einzelne gesetzliche Fördertatbestände erhalten (z. B. § 30 NKiTaG). Die durch 
      das 3. Kita-Qualitätsgesetz zu erwartenden Bundesmittel können in den Jahren 2025 und 2026 ein-
      gesetzt  werden,  um  bestehende  Förderprogramme über  Zuwendungsrichtlinien  fortführen  zu kön-
      nen. Die Landesregierung wird sich auf Bundesebene dafür einsetzen, dass Bundesmittel auch dau-
      erhaft über ein Qualitätsentwicklungsgesetz zur Verfügung gestellt werden, damit bestehende För-
      derprogramme gesetzlich verankert werden können. 
       
      11.  Welche Hilfen plant die Landesregierung außerhalb des Investitionspakts von 640 Milli-
