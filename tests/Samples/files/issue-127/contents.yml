      12.  Welche  Wirkung  verspricht  sich  die  Landesregierung  von  dem  neuen  Artikel  143  h 
      Grundgesetz hinsichtlich der kommunalen Verschuldung in Niedersachsen? 
      Eine  Finanzierung  kommunaler  Investitionsbedarfe  aus  dem  Sondervermögen  Infrastruktur  kann 
      eine ansonsten zur Finanzierung gegebenenfalls notwendige Kreditaufnahme der Kommunen ver-
      hindern. Zudem können Investitionen zu einer infrastrukturellen Substanzverbesserung, zum Abbau 
      impliziter  Verschuldung  sowie  zur  Verringerung  von  Folge-  und  Betriebskosten  beitragen  und 
      dadurch die kommunalen Haushalte entlasten. 
      Im Übrigen wird auf die Vorbemerkung der Landesregierung sowie die Antwort auf Frage 7 verwie-
      sen. 
       
      13.  Bei welchem Verschuldungsgrad im Verhältnis zu den laufenden Haushaltsausgaben ei-
      ner  Kommune  ist  kein  Abbau  der  Schuldenlast  aus  eigener  Finanzkraft  mehr  möglich 
      (unter Berücksichtigung der Schulden in Kern- und Extrahaushalten), und wie viele Kom-
      munen in Niedersachsen sind davon betroffen? 
      In die Beurteilung, wann einer Kommune der Abbau ihrer Schuldenlast aus eigener Finanzkraft nicht 
      mehr möglich ist, sind mehrere Kriterien der kommunalen Finanzlage einzubeziehen und zu einem 
      Gesamtbild zusammenzufassen. Dazu gehören insbesondere der Bestand an Liquiditätskrediten und 
      an Investitionskrediten, aber auch die Fehlbeträge in den Ergebnisrechnungen aus Vorjahren und 
      gegebenenfalls kamerale Sollfehlbeträge, die Höhe der in der Bilanz ausgewiesenen Nettoposition, 
      der Bestand an liquiden Mitteln und Rücklagen, aber auch im Jahresabschluss auszuweisende son-
      stige Verbindlichkeiten und Rückstellungen. Ebenfalls in diese Beurteilung einzubeziehen sind die in 
      der aktuellen Haushaltsplanung erwarteten Fehlbedarfe im Zeitraum der mittelfristigen Ergebnis- und 
      Finanzplanung sowie erwartete Entwicklung der Zinsaufwendungen und Tilgungsleistungen. 
      Um einen Abbau der Verschuldung erreichen zu können, sind neben den Aufwendungen und Aus-
      zahlungen immer auch die Entwicklungen der Erträge und Einzahlungen von entscheidender Bedeu-
      tung. Die laufende Finanzierung der bereits bestehenden Verschuldung und darüber hinaus ein Ab-
      bau der Schuldenlast ist für eine Kommune grundsätzlich nur dann möglich, wenn ausreichend Über-
      schüsse der laufenden Einzahlungen über die laufenden Auszahlungen erzielt werden, die für einen 
      Abbau von Liquiditätskrediten und die Finanzierung der Tilgung herangezogen werden können. Ein 
      über mehrere Jahre hinweg ausgewiesener negativer Saldo aus der laufenden Verwaltungstätigkeit 
      im Finanzhaushalt einer Kommune kann einer der Indikatoren für eine nicht ausreichende Finanzkraft 
      zum Abbau einer Verschuldung sein.  
      Aufgrund des Zusammenwirkens der o. g. genannten Finanzdaten bedarf es einer Prognose unter 
      genauer Berücksichtigung des Einzelfalls und einer Betrachtung über einen mehrjährigen Zeitraum. 
      Weiterhin  weisen  die  Kommunen noch  Rückstände bei  der  Erstellung und  Prüfung der Jahresab-
      schlüsse aus. Es fehlt demnach teilweise an einer belastbaren Datengrundlage. Zu berücksichtigen 
      ist auch, ob und in welchem Umfang eine Kommune zur Bewältigung der Belastungen aus den mul-
      tiplen Krisenlagen der Vorjahre die von der Landesregierung geschaffenen gesetzlichen Erleichte-
      rungen nach § 182 Abs. 4 i. V. m. Abs. 5 NKomVG für sich oder für die Unterstützung ihrer Extra-
      haushalte in Anspruch genommen hat. Die daraus resultierenden Fehlbeträge sollen von den Kom-
