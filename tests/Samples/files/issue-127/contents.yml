      die Verschuldung der Kernhaushalte zurückzuführen: Mit 24,3 Milliarden Euro war es 2024 fast vier-
      mal  so  hoch  wie  2023  (6,3 Milliarden  Euro).  Grund  dafür  waren  u. a.  die  höheren  Regelsätze  bei 
      Sozialhilfe, Bürgergeld und den Aufwendungen für Asylbewerber. Insgesamt gaben die Kommunen 
      84,5 Milliarden Euro für Sozialleistungen aus und trugen damit 95 % der Sozialleistungsausgaben in 
      Deutschland. Aufgrund von Tarifsteigerungen und Personalaufstockungen stiegen auch die Perso-
