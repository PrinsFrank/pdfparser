      der vorläufigen Ergebnisse der vierteljährlichen Kassenstatistik für das Jahr 2024 stellen dabei nicht 
      die Verschuldung der Kommunen in den Flächenländern dar. Der Finanzierungssaldo ergibt sich aus 
