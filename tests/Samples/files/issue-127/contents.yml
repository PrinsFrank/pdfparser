      6.  Inwieweit werden die geplanten 640 Millionen Euro aus dem Pakt für Kommunalinvesti-
      tionen (KIP 3) bis 2028 zu einer Entschuldung der Kommunen beitragen können? 
      Der  Pakt  für  Kommunalinvestitionen  wurde  zwischen  der  Landesregierung  und  den  kommunalen 
      Spitzenverbänden beschlossen, um die Investitionskraft der niedersächsischen Kommunen zu stär-
      ken.  Ziel  des  Paktes  ist  es  insbesondere,  in  die  Zukunft  gerichtete  Investitionen  in  die  öffentliche 
      Infrastruktur zu unterstützen. Mit einer modernen und zukunftsfesten Infrastruktur werden die Grund-
      lagen für Wirtschaftswachstum gelegt. Hierzu gehören insbesondere moderne und verbesserte Bil-
      dungseinrichtungen, die Digitalisierung und gute Straßen. Darüber hinaus werden durch den Kom-
      munalpakt  die  Bedarfe  an  Investitionskrediten  sinken.  Hierdurch  erfolgt  auch  eine  Entlastung  der 
      kommunalen Haushalte, da somit Zinsausgaben vermieden werden. Zusätzlich können die Investiti-
      onen zu einer Verringerung von Folge- und Betriebskosten beitragen und die kommunalen Haushalte 
      so weiter entlasten. Im Übrigen wird auf die Vorbemerkungen der Landesregierung verwiesen.  
       
