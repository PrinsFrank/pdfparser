      munen bekanntgewordene Zahlen zeigten eine Gesamtverschuldung von 14,9 Milliarden Euro in den 
      23
      Kernhaushalten. Die Zinszahlungen auf Investitionskredite seien 2024 um 19,7 % gestiegen. 
       
