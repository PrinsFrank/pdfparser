      finanzschwache  Kommunen  die  Möglichkeit  von  Zins- und Tilgungshilfen geschaffen hat.  Danach 
      konnten  bis  zu  75 %  der  jeweiligen  finanziellen  Belastungen  aus  Zins  und  Tilgung  aufgelaufener 
      Liquiditätskredite ab 2012 als Entschuldungshilfe gewährt werden. Zur Finanzierung des Zukunfts-
      vertrages wurde ein von Land und Kommunen gemeinsam finanzierter Entschuldungsfonds einge-
      richtet, der ab dem Haushaltsjahr 2012 bis 2024 mit einem Volumen von 70 Millionen Euro jährlich 
