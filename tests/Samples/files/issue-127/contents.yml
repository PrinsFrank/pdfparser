      1.  Wie hoch war die Gesamtverschuldung der niedersächsischen Landkreise (mit Region 
      Hannover), kreisfreien Städte, Samtgemeinden und Gemeinden Ende 2024, und wie hoch 
      war der Anstieg zum Ende 2023 (bitte einzeln für die jeweiligen Kategorien ausweisen)? 
      Es wird auf die anliegende Tabelle 1 (Anlage) verwiesen. Sie stellt die Verschuldung der niedersäch-
      sischen Gebietskörperschaften sowie der Extrahaushalte und sonstigen Fonds, Einrichtungen und 
      Unternehmen am 31. Dezember 2023 auf Basis der jährlichen Schuldenstatistik sowie vorläufig am 
      31. Dezember 2024 auf Basis der vierteljährlichen kommunalen Kassenstatistik für das 4. Quartal 
      2024 dar. 
      Die Daten sind aufgegliedert nach der Art der Schulden, d. h. nach den Schulden beim sogenannten 
      öffentlichen und nicht-öffentlichen Bereich sowie nach Kassenkrediten (Liquiditätskredite), Wertpa-
      pierschulden und Krediten. Die Schulden beim öffentlichen Bereich und damit in Summe auch die 
      Gesamtverschuldung  sind  nicht  konsolidiert  und  enthalten  teilweise  Doppelerfassungen,  etwa  im 
      Falle der Aufnahme von Krediten bei Kreditinstituten, welche anschließend an eine andere Kommune 
      weitergeleitet werden. Aus diesem Grund werden in der Berichterstattung häufig nur die Schulden 
      beim nicht-öffentlichen Bereich herangezogen, so z. B. auch im Kommunalbericht 2024 des Nieder-
      sächsischen Landesrechnungshofes, der sich  für  seine  Berichterstattung  zum 31.Dezember  2023 
      auf die Daten der vierteljährlichen kommunalen Kassenstatistik für das 4. Quartal 2023 stützt. Die 
      Darstellung in Tabelle 1 (Anlage) erfolgt darüber hinaus ohne Schulden aus Cash-Pooling und der 
      gemeinsamen  Kassenbewirtschaftung  der  Samtgemeinden,  für  die  nur  eingeschränkt  belastbare 
      bzw. zwischen den Jahren eingeschränkt vergleichbare Daten vorliegen. 
      Zum 31. Dezember 2024 liegen auf Grundlage der vierteljährlichen kommunalen Kassenstatistik ak-
      tuell nur vorläufige Angaben zur Verschuldung der kommunalen Gebietskörperschaften vor. Erst mit 
      der Veröffentlichung der Ergebnisse der jährlichen Schuldenstatistik 2024 können auch Daten für die 
      Extrahaushalte sowie die sonstigen Fonds, Einrichtungen und Unternehmen bereitgestellt werden. 
      Die Ergebnisse der jährlichen Schuldenstatistik liegen regelmäßig im Juni eines Jahres für den 31.12. 
      des Vorjahres vor.  
       
      2.  Wie hoch war Ende 2024 die Verschuldung in den Kernhaushalten, in den Extrahaushal-
      ten  und  bei  den  sonstigen  öffentlichen  Fonds,  Einrichtungen  und  Unternehmen  (in 
      Summe und anteilig in Prozent der Gesamtschulden)? 
      Es wird auf die Antwort zu Frage 1 und Tabelle 1 (Anlage) verwiesen. Die Gesamtverschuldung der 
      Kernhaushalte  der niedersächsischen  Gemeinden und  Gemeindeverbände  betrug  am  31.12.2024 
      demnach 18 692 755 Tsd. Euro (exklusive Verbindlichkeiten aus Cash-Pooling und der gemeinsa-
      men Kassenbewirtschaftung der Samtgemeinden), davon 17 478 238 Tsd. Euro beim nicht-öffentli-
      chen  Bereich.  Angaben  für  Extrahaushalte  und  sonstige  Fonds,  Einrichtungen  und  Unternehmen 
      liegen noch nicht vor. 
       
      3.  Wie  hoch  waren  die  Aufwendungen  der  niedersächsischen  Gebietskörperschaften  im 
      Jahr 2024 für die Schuldzinsen? 
      Die  niedersächsischen  Gemeinden  und  Gemeindeverbände  tätigten  im  1.  bis  4.  Quartal  2024 
      Zinsauszahlungen für Wertpapierschulden und Kredite (einschließlich Kassenkredite) in Höhe von 
      378 883 Tsd. Euro. 
       
