      Niedersächsischer Landtag – 19. Wahlperiode Drucksache 19/7396 
       
      aus dem zuletzt geschaffenen Sondervermögen des Bundes 100 Milliarden Euro den Ländern und 
      Kommunen für Investitionen in die Infrastruktur zur Verfügung gestellt werden sollen. 
      Der Landesregierung ist es sehr wichtig, dass die niedersächsischen Kommunen mit einer soliden 
      Finanzausstattung versorgt sind. So fließt in diesem Jahr fast jeder dritte Euro des Landeshaushalts 
      an die Kommunen. Dies entspricht einer Summe von rund 14 Milliarden Euro.  
      Die Landesregierung weiß um die enormen öffentlichen Investitionsbedarfe, die sich auf der kommu-
      nalen Ebene insbesondere auch in einem stetigen Anstieg der Investitionsquote zeigt (Investitions-
      quote 2017: 11,3 %, 2023: 15,6 %). Dabei greift die kommunale Ebene nennenswert auf die Mög-
      lichkeit kreditfinanzierter Investitionen zurück. Zwischen 2017 und 2023 betrug der Anteil kreditfinan-
      zierter Investitionen der Kommunen jahresdurchschnittlich 56,3 %.  
      Die Landesregierung hat daher beschlossen, die Kommunen bei ihren investiven Aufgaben maßgeb-
      lich finanziell zu unterstützen. Sie hat am 24. März 2025 gemeinsam mit den kommunalen Spitzen-
      verbänden einen Pakt für Kommunalinvestitionen abgeschlossen. Mit diesem Pakt stellt das Land 
      den Kommunen 600 Millionen Euro, die für Investitionen in die kommunale Infrastruktur verwendet 
      werden  sollen,  zur  Verfügung.  Über  die  inhaltliche  und  zeitliche  Verwendung  der  Mittel  sollen  die 
      Kreise, Städte und Gemeinden weitgehend frei entscheiden können, weil sie selbst am besten wis-
      sen, welche Investitionen vor Ort Priorität haben. Die Abwicklung soll ab 2026 über ein Niedersäch-
      sisches Kommunalfördergesetz unkompliziert erfolgen.  
      Weitere 40 Millionen Euro werden den Kommunen durch die getroffene Vereinbarung auf freiwilliger 
      Basis bis 2028 einmalig zur Verfügung gestellt. Hierdurch leistet das Land eine einmalige Unterstüt-
      zungsleistung  für  die  Landkreise,  damit  ihre  Veterinärbehörden  finanziell  entlastet  werden.  Diese 
      finanziellen  Bedarfe  sind  vor  allem  durch  Aufgabenerweiterungen  und  Standarderhöhungen  des 
      Bundes und der EU entstanden.  
      Von den kommunalen Sozialausgaben wird ein erheblicher Teil durch Bund und Länder über Zuwei-
      sungen an die Kommunen mitfinanziert bzw. vollständig getragen (z. B. Kosten der Unterkunft sowie 
      Regelleistungen Bürgergeld, Grundsicherungsleistungen im SGB XII, Hilfe zur Pflege, Leistungen im 
      Rahmen  des  Asylbewerberleistungsgesetzes).  Die  in  der  Destatis-Meldung  erwähnte  kommunale 
      Kostenträgerschaft von 95 % bezieht sich auf die Sozialausgaben, die durch die Kommunen zu tra-
      gen sind, und beschreibt insoweit das Verhältnis der Kostenträgerschaft zwischen den Landkreisen, 
      kreisfreien  Städten  sowie  den  kommunalen  Bezirks-,  Regional-  und  Sozialverbänden  zu  anderen 
      kommunalen Körperschaftsgruppen. Mit dieser Feststellung des Statistischen Bundesamtes ist somit 
      nicht die Aussage verbunden, dass 95 % der in Deutschland insgesamt geleisteten Sozialleistungs-
      ausgaben im Jahr 2024 von den Kommunen getragen wurden. 
      Insgesamt sind in den vergangenen Jahren die Sozialausgaben deutlich gestiegen - insbesondere 
      in den Bereichen Sozialhilfe, Bürgergeld, Eingliederungshilfe sowie Kinder- und Jugendhilfe. Diese 
      Kostenentwicklungen spiegeln gesellschaftliche, wirtschaftliche und teilweise auch globale Verände-
      rungen oder politische Entscheidungen wider. Aktuell sind die Ausgaben vor allem aufgrund der In-
      flation, hoher Energiepreise, steigender Gehälter in den sozialen Berufen, des angespannten Woh-
      nungsmarkts und der Fluchtbewegung aus der Ukraine angestiegen. Diese Umstände beeinflussen 
      u. a. die Höhe der Leistungsvergütungen, Kosten der Unterkunft oder Zahl der Leistungsberechtig-
      ten. Maßnahmen, die beispielsweise auf eine Begrenzung der Energiekosten oder Schaffung von 
      günstigem Mietraum abzielen, wirken sich damit auch unmittelbar auf eine Reduzierung der kommu-
      nalen Sozialausgaben aus. 
      Die Sozialleistungssysteme sichern Menschen in Krisensituationen und besonderen Bedarfslagen, 
      wie Erwerbsunfähigkeit, Arbeitslosigkeit, Krankheit oder Behinderung, ab. Außerdem gewährleisten 
      sie etwa das Recht junger Menschen auf Förderung ihrer Entwicklung und auf Erziehung zu einer 
      selbstbestimmten,  eigenverantwortlichen  und  gemeinschaftsfähigen  Persönlichkeit.  Sie  sind  Aus-
      fluss der verfassungsrechtlich verankerten staatlichen Pflicht, soziale Gerechtigkeit zu fördern und 
      für die soziale Sicherung der Bürgerinnen und Bürger zu sorgen. Im föderalen Sozialstaat kommt 
      den Kommunen eine besondere Bedeutung zu. Als kommunale Verwaltungsebene sind sie nah an 
      den Bürgerinnen und Bürgern und sind daher für eine Vielzahl von sozialen Leistungen zuständig.  
