      der-Ebene für die Belange des Landes und der Kommunen einsetzen. Zu den konkreten Auswirkun-
      gen auf die kommunalen Haushalte und den Landeshaushalt kann zum jetzigen Zeitpunkt allerdings 
      noch keine Aussage getroffen werden. Bislang liegen keine Gesetzentwürfe des Bundes hierzu vor.  
      In Bezug auf die Notwendigkeit angemessener Kostenbeteiligung insbesondere bei den Bundesauf-
      gaben teilt die Landesregierung die Einschätzung der Kommunen. Die Landesregierung hält daran 
      fest, den Bund immer wieder an seine diesbezügliche Verantwortung zu erinnern. Daher begrüßt die 
      Landesregierung  die  Aussagen  des  Bundes  im  Koalitionsvertrag  zum  Verursachungsprinzip  aus-
      drücklich.  
      In  Bezug  auf  die  landesrechtlich  übertragenen  Aufgaben  steht  das  Land  zu  seinen  konnexitären 
      Pflichten. So sind alle Ressorts durch das MI aufgefordert, im Rahmen der Gesetzgebungsverfahren 
      das Konnexitätsprinzip zu prüfen und anzuwenden.   
       
      8.  Nach Angaben des Niedersächsischen Städte- und Gemeindebundes wird sich das zu-
      sätzliche Defizit der kleineren und mittleren Kommunen in 2025 auf rund 400 Millionen 
      Euro belaufen. Wie hoch wird die Verschuldung und Neuverschuldung der niedersäch-
      sischen Landkreise (mit Region Hannover), kreisfreien Städten, Samtgemeinden und Ge-
      meinden nach aktuellen Haushaltsplanungen bis Ende 2025 ausfallen (bitte einzeln für 
      die jeweiligen Kategorien ausweisen)? 
      Die Angaben zur Verschuldung und Neuverschuldung wurden auf der Grundlage der verfügbaren 
      aktuellen Haushaltsplanungen zum Ende des Haushaltsjahres 2025 ermittelt. Erfragt wurde die Ge-
      samtverschuldung der Gemeinde/des Gemeindeverbands ohne Berücksichtigung von Extrahaushal-
      ten  und  sonstigen  Fonds,  Einrichtungen  und  Unternehmen.  Als  Gesamtverschuldung  wurden  die 
      Schulden beim sogenannten öffentlichen und nicht-öffentlichen Bereich entsprechend der Abgren-
      zung  für  die  Erhebung  der  jährlichen  Schuldenstatistik  erfasst.  Sie  setzt  sich  zusammen  aus  den 
      Investitionskrediten und den Liquiditätskrediten in den Kernhaushalten der Gemeinden und Gemein-
      deverbände. Die Ermittlung der Gesamtverschuldung am Ende des Haushaltsjahres 2025 erfolgte 
      auf Grundlage der Angaben der Kommunen in der „Übersicht über Daten der Haushaltswirtschaft für 
      Kommunen“, deren Vorlage im Rahmen des Genehmigungsverfahrens bezüglich der Haushaltssat-
      zung per Runderlass vorgeschrieben ist. Allerdings konnten nicht für alle Kommunen Angaben ge-
      macht  werden,  da  den  (unteren)  Kommunalaufsichtsbehörden  für  einige  Gemeinden  noch  keine 
      Haushaltspläne,  teilweise  auch  keine  Haushaltsplanentwürfe  vorlagen.  Die  Verschuldung  dieser 
      Kommunen konnte daher in die nachfolgend angegebenen Summen nicht einbezogen werden.  
      Darüber hinaus ist zu beachten, dass die Kommunen in der o. g. Übersicht die aus der Konzernfi-
      nanzierung und aus kreditähnlichen Rechtsgeschäften (z. B. Öffentlich Private Partnerschaft, Lea-
      sing) resultierende Verschuldung sowie die mögliche Neuverschuldung aus Kreditermächtigungen 
